apiVersion: v1
kind: Namespace
metadata:
  name: default
spec:
  finalizers:
    - kubernetes

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: logixpro-fe-dev-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logixpro-fe-dev-app
  template:
    metadata:
      labels:
        app: logixpro-fe-dev-app
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: logixpro-fe-dev-app
          image: plmmodernization.azurecr.io/logixpro-fe-dev-app:latest
          ports:
            - containerPort: 443
          resources:
            requests:
              cpu: '0'
              memory: '0'
            limits:
              cpu: '1'
              memory: 1G

---

apiVersion: v1
kind: Service
metadata:
  name: logixpro-fe-service
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - targetPort: 443
      name: port443
      port: 443
      protocol: TCP
  selector:
    app: logixpro-fe-dev-app
