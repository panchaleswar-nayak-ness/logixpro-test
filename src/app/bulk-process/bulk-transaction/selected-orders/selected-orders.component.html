<mat-card class="mat-elevation-z g-card">
    <mat-card-content>
      <div class="row mb-2">
        <div class="col">
          <app-icon-heading-component [heading]="tableHeading" icon="filter_frames" data-automation-id="selected-orders-heading">
          </app-icon-heading-component>
        </div>
      </div>
      <div class="row px-3">
        <button mat-stroked-button color="warn" class="button-add-all mb-3 float-end count-primary-button"
          [disabled]="selectedOrders.length == 0"
          (click)="removeAll()" data-automation-id="selected-orders-remove-all-button">
          Remove All
        </button>
      </div>
      <div class="card br-14 table-responsive borderless">
        <ng-scrollbar class="mat-table-scrollbar scrollbar-hover-padding count-table-scrollbar" track="all">
          <table mat-table [dataSource]="datasource" class="custom-table table-fix" matSort
            (matSortChange)="announceSortChange($event)">
  
            <ng-container matColumnDef="batchPickId">
              <th mat-header-cell mat-sort-header *matHeaderCellDef data-automation-id="selected-orders-th-batch-pick-id">Batch ID</th>
              <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'selected-orders-td-batch-pick-id-' + i">{{ element.batchPickId }}</td>
            </ng-container>
  
            <ng-container matColumnDef="toteId">
              <th mat-header-cell mat-sort-header *matHeaderCellDef data-automation-id="selected-orders-th-tote-id"> Tote ID</th>
              <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'selected-orders-td-tote-id-' + i">{{ element.toteId }}</td>
            </ng-container>
  
            <ng-container matColumnDef="orderNumber">
              <th mat-header-cell mat-sort-header width="{{view == 'batch' ? '50%':'auto'}}" *matHeaderCellDef data-automation-id="selected-orders-th-order-number">Order Number</th>
              <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'selected-orders-td-order-number-' + i">{{ element.orderNumber }}</td>
            </ng-container>
  
            <ng-container matColumnDef="toteNumber">
              <th mat-header-cell mat-sort-header *matHeaderCellDef width="{{view == 'batch'? '50%':'auto'}}" data-automation-id="selected-orders-th-tote-number">Tote Number</th>
              <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'selected-orders-td-tote-number-' + i">{{ element.toteNumber }}</td>
            </ng-container>
  
            <ng-container matColumnDef="actions" *ngIf="view != 'batch'" stickyEnd>
              <th width="10%" class="text-center px-2" mat-header-cell *matHeaderCellDef data-automation-id="selected-orders-th-action">Action</th>
              <td class="pe-0" mat-cell *matCellDef="let element; let i = index" width="10%" [attr.data-automation-id]="'selected-orders-td-action-' + i">
                <button class="mx-auto xsm-icon-button" mat-flat-button aria-label="Delete" matTooltip="Remove"
                  matTooltipPosition="above" color="warn" data-automation-id="selected-orders-remove-order-button">
                  <mat-icon (click)="removeOrder(element)" data-automation-id="selected-orders-remove-order-icon">close</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="selectedDisplayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: selectedDisplayedColumns;"></tr>
          </table>
        </ng-scrollbar>
      </div>
      <div class="table-pagination d-flex justify-content-start">
        <mat-paginator [pageSize]="10" #paginator1 [length]="datasource.filteredData.length"
          [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons [pageSizeOptions]="[10, 20, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
