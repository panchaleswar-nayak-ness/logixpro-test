<div class="d-flex justify-content-between mb-4 align-items-center">
  <div class="bm-toeid-width"></div>
  <h1 class="m-0" mat-dialog-title data-automation-id="pick-remaining-heading">Picks Remaining</h1>

  <button mat-icon-button class="close-button dialog-close-button-fix" (click)="ClosePopup()" data-automation-id="pick-remaining-close-button">
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>

<div class="">
  <div class="card br-14 table-responsive borderless">
    <ng-scrollbar class="mat-table-scrollbar scroll-bar" track="all">
      <table mat-table [dataSource]="orders" class="custom-table table-fix">

        <ng-container matColumnDef="zone">
          <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Zone">Zone</th>
          <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Zone-' + (element.zone ? element.zone : ' ')">{{ element.zone }}</td>
        </ng-container>
        <ng-container matColumnDef="orderNumber">
          <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Order Number">Order No.</th>
          <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Order Number-' + (element.orderNumber ? element.orderNumber : ' ')">{{ element.orderNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="toteNumber">
          <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Tote Number">Tote No.</th>
          <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Tote Number-' + (element.toteNumber ? element.toteNumber : ' ')">{{ element.toteNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="toteID">
          <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Tote ID">Tote ID</th>
          <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Tote ID-' + (element.toteID ? element.toteID : ' ')">{{ element.toteID }}</td>
        </ng-container>
        <ng-container matColumnDef="picksQTY">
          <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Number Of Picks">No. Of Picks</th>
          <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Number Of Picks-' + (element.picksQTY ? element.picksQTY : ' ')">{{ element.picksQTY }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="ordersDisplayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: ordersDisplayedColumns;"></tr>
      </table>
    </ng-scrollbar>
  </div>

  <div class="d-flex gap-12 mt-3" mat-dialog-actions>
    <button (click)="ClosePopup()" mat-flat-button color="primary" class="flex-grow-1 form-button-submit btn-lg" data-automation-id="pick-remaining-done-button">
      Done
    </button>
  </div>
</div>
