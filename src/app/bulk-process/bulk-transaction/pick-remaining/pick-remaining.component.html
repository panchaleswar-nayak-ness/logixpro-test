<div class="d-flex justify-content-between mb-4 align-items-center">
  <div class="bm-toeid-width"></div>
  <h1 class="m-0" mat-dialog-title>Picks Remaining</h1>

  <button mat-icon-button class="close-button dialog-close-button-fix" (click)="ClosePopup()">
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>

<div class="">
  <div class="card br-14 table-responsive borderless">
    <ng-scrollbar class="mat-table-scrollbar scroll-bar" track="all">
      <table mat-table [dataSource]="orders" class="custom-table table-fix">

        <ng-container matColumnDef="zone">
          <th mat-header-cell *matHeaderCellDef> Zone.</th>
          <td mat-cell *matCellDef="let element">{{element.zone}} </td>
        </ng-container>
        <ng-container matColumnDef="orderNumber">
          <th mat-header-cell *matHeaderCellDef> Order No.</th>
          <td mat-cell *matCellDef="let element">{{element.orderNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="toteNumber">
          <th mat-header-cell *matHeaderCellDef> Tote No.</th>
          <td mat-cell *matCellDef="let element">{{element.toteNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="toteID">
          <th mat-header-cell *matHeaderCellDef> Tote ID.</th>
          <td mat-cell *matCellDef="let element">{{element.toteID}} </td>
        </ng-container>
        <ng-container matColumnDef="picksQTY">
          <th mat-header-cell *matHeaderCellDef> No. Of Picks</th>
          <td mat-cell *matCellDef="let element">{{element.picksQTY}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="ordersDisplayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: ordersDisplayedColumns;"></tr>
      </table>
    </ng-scrollbar>
  </div>

  <div class="d-flex gap-12 mt-3" mat-dialog-actions>
    <button (click)="ClosePopup()" mat-flat-button color="primary" class="flex-grow-1 form-button-submit btn-lg">
      Done
    </button>
  </div>
</div>
