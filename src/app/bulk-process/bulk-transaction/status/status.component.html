<mat-card class="mat-elevation-z g-card">
    <mat-card-content>
        <div class="row mb-2">
            <div class="col">
                <app-icon-heading-component heading="Status" icon="browse_activity" data-automation-id="status-heading">
                </app-icon-heading-component>
            </div>
        </div>
        <div class="custom bg-white bg-50 br-14 row">
            
            <div class="col-xl-8">
              <div class="counter bg-tertiary-10 mt-0">
                <div>
                  <h6 class="text-tertiary-900" data-automation-id="system-status-heading"><b>System Status</b></h6>
                  <div class="d-flex gap-12 justify-content-center flex-wrap">
                    <div class="employees text-center">
                      <app-stats-circle [value]="status.orderCount.toString()" title="Orders" data-automation-id="status-orders-circle"></app-stats-circle>
                    </div>
                    <div class="customer text-center" *ngIf="bulkTransactionType !== BulkTransactionType.PICK || !isQuickPick">
                      <app-stats-circle [value]="status.batchCount.toString()" title="Batches" data-automation-id="status-batches-circle"></app-stats-circle>
                    </div>
                    <div class="customer text-center" *ngIf="bulkTransactionType !== BulkTransactionType.PICK  || !isQuickPick">
                      <app-stats-circle [value]="status.toteCount.toString()" title="Totes" data-automation-id="status-totes-circle"></app-stats-circle>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4">
              <div class="counter bg-tertiary-10 mt-0">
                <div>
                  <h6 class="text-tertiary-900" data-automation-id="batch-status-heading"><b>Batch Status</b></h6>
                  <div class="d-flex gap-20 justify-content-center flex-wrap">
                    <div class="customer text-center">
                      <app-stats-circle [value]="status.orderLinesCount.toString()" title="Lines" data-automation-id="status-lines-circle"></app-stats-circle>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </mat-card-content>
</mat-card>
