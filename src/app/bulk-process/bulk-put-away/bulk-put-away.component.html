<div class="container-fluid p-0" *ngIf="pick1">
    <div class="row">
        <div class="col-xl-7 mb-3">
            <app-search-bar></app-search-bar>
        </div>
        <div class="col-xl-5 mb-3">
            <app-status></app-status>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-7 mb-3">
            <app-order-selection-list></app-order-selection-list>
        </div>
        <div class="col-xl-5 mb-3">
            <app-selected-orders></app-selected-orders>
        </div>
    </div>
    <div>
        <button mat-flat-button color="primary" class="btn-lg w-100" (click)="pickProcess()">
            Verify Bulk Put Away
        </button>
    </div>
</div>

<div class="container-fluid p-0" *ngIf="!pick1">
    <div class="row">
        <div class="col-xl-12 mb-3">
            <app-verify-bulk-put-away (back)="pickProcess()"></app-verify-bulk-put-away>
        </div>
    </div>
    <div>
        <button mat-flat-button color="primary" class="btn-lg w-100">
            Task Complete
        </button>
    </div>
</div>
