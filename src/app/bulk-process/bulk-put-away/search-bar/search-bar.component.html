<mat-card class="mat-elevation-z g-card">
    <mat-card-content>
        <div class="row mb-3">
            <div class="col">
                <app-icon-heading-component heading="Bulk Put Away" icon="unarchive">
                </app-icon-heading-component>
            </div>
            <div class="col">
                <div class="w-100 d-flex d-xl-block">
                    <mat-form-field class="action-dropdown custom-form-field-bg-white float-end flex-grow-1 flexOne"
                        appearance="outline">
                        <mat-label>Actions</mat-label>
                        <mat-select class="employees-action" placeholder="Actions">
                            <mat-option value="add_new_transaction">Print Detail List</mat-option>
                        </mat-select>
                        <span class="material-symbols-outlined icon-expand-more">expand_more</span>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="bg-light-blue bg-50 br-none px-4 py-4 br-20 mb-3">
            <div class="d-flex justify-content-between align-items-center gap-12">
                <mat-form-field class="action-dropdown w-100 mb-3 mb-xl-0" appearance="outline">
                    <mat-select class="employees-action" value="0">
                        <mat-option value="0">Batches</mat-option>
                        <mat-option value="1">Totes</mat-option>
                        <mat-option value="2">Orders</mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">expand_more</span>
                </mat-form-field>

                <span class="v-br d-xl-block d-none mb-3 mb-xl-0">-</span>
                <mat-form-field class="w-100 br-14 custom-form-field-bg-white" appearance="outline">
                    <span class="material-symbols-outlined icon-search pe-2">search</span>
                    <input type="text" placeholder="Search" aria-label="Search" matInput maxlength="50" #autoFocusField>
                </mat-form-field>
                <!-- <mat-checkbox color="primary">Quick Pick</mat-checkbox> -->
            </div>
        </div>
    </mat-card-content>
</mat-card>
