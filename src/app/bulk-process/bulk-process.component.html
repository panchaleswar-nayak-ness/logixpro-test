<div class="main-section-options">
    <div class="container-fluid">
      <div class="row g-4">
        <!-- Main Section Option (Import Export) -->
    
        <div class="col-xl-3 col-lg-6">
          <div matRipple [matRippleColor]="tabHoverColor" class="main-section-option" 
          routerLink="/BulkTransactions/BulkPick"
          (click)="updateMenu('BulkPick', '/BulkTransactions/BulkPick')">
            <a class="main-section-option-link" href="#"></a>
            <div class="main-section-icon">
              <span class="material-symbols-outlined">unarchive</span>
            </div>
            <h4 class="main-section-title text-22">Bulk Pick</h4>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
            <div matRipple [matRippleColor]="tabHoverColor" class="main-section-option" 
            routerLink="/BulkTransactions/BulkPutAway"
            (click)="updateMenu('BulkPick', '/BulkTransactions/BulkPutAway')">
              <a class="main-section-option-link" href="#"></a>
              <div class="main-section-icon">
                <span class="material-symbols-outlined">archive</span>
              </div>
              <h4 class="main-section-title text-22">Bulk Put Aways</h4>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div matRipple [matRippleColor]="tabHoverColor" class="main-section-option" 
            routerLink="/BulkTransactions/BulkCount"
            (click)="updateMenu('BulkCount', '/BulkTransactions/BulkCount')">
              <a class="main-section-option-link" href="#"></a>
              <div class="main-section-icon">
                <span class="material-symbols-outlined">low_priority</span>
              </div>
              <h4 class="main-section-title text-22">Bulk Count</h4>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div matRipple [matRippleColor]="tabHoverColor" class="main-section-option" 
            routerLink="/BulkTransactions/Preferences"
            (click)="updateMenu('BulkPick', '/BulkTransactions/Preferences')">
              <a class="main-section-option-link" href="#"></a>
              <div class="main-section-icon">
                <span class="material-symbols-outlined">tune</span>
              </div>
              <h4 class="main-section-title text-22">Preferences</h4>
            </div>
          </div>
    </div>
</div>
</div>
