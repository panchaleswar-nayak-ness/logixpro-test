<mat-card class="mat-elevation-z g-card mt-3 mb-4 p-4">
    <mat-card-content>
        <div class="d-flex justify-content-between mb-2 align-items-center mb-3">
            <app-icon-heading-component heading="Preferences" icon="tune">
            </app-icon-heading-component>
        </div>
        <div class="col-xl-6">
            <div class="d-flex gap-12 justify-content-between">
                <p class="">Select the Bulk storage Zone(s) (Including carton flow to include in Bulk picking, Put Aways
                    and Cycle Count).</p>
                <button mat-flat-button color="primary" class="add-icon-button" [disabled]="newRecord"
                    (click)="addRecord()">
                    <span class="material-symbols-outlined" matTooltip="Add Zone" matTooltipPosition="above">
                        add
                    </span>
                </button>
            </div>
            <div class="card br-14 borderless">
                <ng-scrollbar class="mat-table-scrollbar scrollbar-hover-padding count-table-scrollbar" track="all">
                    <table mat-table [dataSource]="bulkZones" class="custom-table">
                        <ng-container matColumnDef="Zone">
                            <th mat-header-cell *matHeaderCellDef> Zone</th>
                            <td mat-cell *matCellDef="let element; let i = index">
                                <div class="col-xl-12 d-flex align-items-center mt-2">
                                    <mat-form-field class="custom-form-field w-100 shorting" appearance="outline">
                                        <mat-select [value]="element.zone"
                                            (selectionChange)="addupdateBulkPickBulkZone($event,i)">
                                            <mat-option *ngFor="let st of zoneOptions" value="{{st.zone}}">
                                                {{st.zone}}
                                            </mat-option>
                                        </mat-select>
                                        <span class="material-symbols-outlined icon-expand-more">
                                            expand_more
                                        </span>
                                    </mat-form-field>
                                    <div class="ms-3 d-flex align-items-center gap-12">
                                        <button mat-flat-button color="warn" class="xsm-icon-button"
                                            (click)="deleteBulkPickBulkZone(i)">
                                            <mat-icon class="material-symbols-outlined">close</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </ng-scrollbar>
            </div>
            <div class="d-flex gap-12 justify-content-between mt-2">
                <p class="">These settings are Workstation Preferences, changing will affect only this workstation.</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
