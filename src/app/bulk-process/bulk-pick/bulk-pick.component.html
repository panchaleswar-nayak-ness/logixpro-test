<div class="container-fluid p-0" *ngIf="!verifyBulkPicks">
    <div class="row">
        <div class="col-xl-7 mb-3">
            <app-bp-search-bar (changeViewEmitter)="changeView($event)" [view]="view" [orders]="orders" (addItemEmitter)="selectOrder($event)"></app-bp-search-bar>
        </div>
        <div class="col-xl-5 mb-3">
            <app-bp-status [status]="status"></app-bp-status>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-7 mb-3">
            <app-bp-order-selection-list [orders]="orders" [view]="view" [ordersDisplayedColumns]="ordersDisplayedColumns" (selectOrderEmitter)="selectOrder($event)" (appendAllEmitter)="appendAll()"></app-bp-order-selection-list>
        </div>
        <div class="col-xl-5 mb-3">
            <app-bp-selected-orders [selectedOrders]="selectedOrders" [view]="view" [selectedOrdersDisplayedColumns]="selectedOrdersDisplayedColumns" (removeOrderEmitter)="removeOrder($event)" (removeAllEmitter)="removeAll()"></app-bp-selected-orders>
        </div>
    </div>
    <div>
        <button mat-flat-button color="primary" class="btn-lg w-100" (click)="pickProcess()">
            Verify Bulk Picks
        </button>
    </div>
</div>

<div class="container-fluid p-0" *ngIf="verifyBulkPicks">
    <div class="row">
        <div class="col-xl-12 mb-3">
            <app-bp-verify-bulk-pick (back)="pickProcess()"></app-bp-verify-bulk-pick>
        </div>
    </div>
    <div>
        <button mat-flat-button color="primary" class="btn-lg w-100">
            Task Complete
        </button>
    </div>
</div>
