<div class="container-fluid p-0" *ngIf="pick1">
    <div class="row">
        <div class="col-xl-7 mb-3">
            <app-bp-search-bar></app-bp-search-bar>
        </div>
        <div class="col-xl-5 mb-3">
            <app-bp-status></app-bp-status>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-7 mb-3">
            <app-bp-order-selection-list></app-bp-order-selection-list>
        </div>
        <div class="col-xl-5 mb-3">
            <app-bp-selected-orders></app-bp-selected-orders>
        </div>
    </div>
    <div>
        <button mat-flat-button color="primary" class="btn-lg w-100" (click)="pickProcess()">
            Verify Bulk Picks
        </button>
    </div>
</div>

<div class="container-fluid p-0" *ngIf="!pick1">
    <div class="row">
        <div class="col-xl-12 mb-3">
            <app-bp-verify-bulk-pick (back)="pickProcess()"></app-bp-verify-bulk-pick>
        </div>
    </div>
    <div>
        <button mat-flat-button color="primary" class="btn-lg w-100">
            Task Complete
        </button>
    </div>
</div>
