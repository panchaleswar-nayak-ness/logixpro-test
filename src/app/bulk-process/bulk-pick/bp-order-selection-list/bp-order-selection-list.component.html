<mat-card class="mat-elevation-z g-card">
  <mat-card-content>
    <div class="row mb-3">
      <div class="col">
        <app-icon-heading-component [heading]="tableHeading" icon="playlist_add_check_circle">
        </app-icon-heading-component>
      </div>
    </div>
    <div class="row px-3">
      <button mat-stroked-button color="primary" [disabled]="view == 'batch'" class="button-add-all mb-3 float-end count-primary-button" (click)="appendAll()">
        Append All
      </button>
    </div>
    <div class="card br-14 borderless">
      <ng-scrollbar class="mat-table-scrollbar scrollbar-hover-padding count-table-scrollbar" track="all">
        <table mat-table [dataSource]="orders" class="custom-table w-100">

          <ng-container matColumnDef="batchPickId">
            <th mat-header-cell *matHeaderCellDef> Batch ID</th>
            <td mat-cell *matCellDef="let element">{{element.batchPickId}} </td>
          </ng-container>

          <ng-container matColumnDef="toteId">
            <th mat-header-cell *matHeaderCellDef> Tote ID</th>
            <td mat-cell *matCellDef="let element">{{element.toteId}} </td>
          </ng-container>
          
          <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef> Order Number</th>
            <td mat-cell *matCellDef="let element">{{element.orderNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionQuantity}} </td>
          </ng-container>

          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority</th>
            <td mat-cell *matCellDef="let element">{{element.priority}} </td>
          </ng-container>

          <ng-container matColumnDef="requiredDate">
            <th mat-header-cell *matHeaderCellDef> Required Date </th>
            <td mat-cell *matCellDef="let element"> {{element.requiredDate}} </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th width="10%" class="text-center px-2" mat-header-cell *matHeaderCellDef>Action</th>
            <td class="pe-0" mat-cell *matCellDef="let element; let i = index" width="10%">
              <button class="mx-auto xsm-icon-button" mat-flat-button aria-label="Delete" matTooltip="Add" [disabled]="batchSeleted"
                matTooltipPosition="right" color="primary">
                <mat-icon (click)="selectOrder(element)">add</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="ordersDisplayedColumns; sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: ordersDisplayedColumns;"></tr>
        </table>
      </ng-scrollbar>
    </div>
  </mat-card-content>
</mat-card>
