<mat-card class="mat-elevation-z g-card">
  <mat-card-content>
    <div class="row mb-3">
      <div class="col">
        <app-icon-heading-component [heading]="tableHeading" icon="playlist_add_check_circle">
        </app-icon-heading-component>
      </div>
    </div>
    <div class="row px-3">
      <button mat-stroked-button color="primary"
      [matTooltip]="view == 'batch' ? '':'Press to append the orders to the Queue. (Maximum for Carousel is set in  Preferences.)'"      
      [disabled]="view == 'batch'" class="button-add-all mb-3 float-end count-primary-button" (click)="appendAll()">
        Append All
      </button>
    </div>
    <div class="card br-14 table-responsive borderless mb-3">
      <ng-scrollbar class="mat-table-scrollbar scrollbar-hover-padding count-table-scrollbar" track="all">
        <table mat-table [dataSource]="datasource" class="custom-table table-fix" matSort
          (matSortChange)="announceSortChange($event)">

          <ng-container matColumnDef="batchId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Batch ID</th>
            <td mat-cell *matCellDef="let element">{{element.batchId}} </td>
          </ng-container>

          <ng-container matColumnDef="toteId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Tote ID</th>
            <td mat-cell *matCellDef="let element">{{element.toteId}} </td>
          </ng-container>

          <ng-container matColumnDef="orderNumber">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Order Number</th>
            <td mat-cell *matCellDef="let element">{{element.orderNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="lineCount">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Lines </th>
            <td mat-cell *matCellDef="let element"> {{element.lineCount}} </td>
          </ng-container>

          <ng-container matColumnDef="priority">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Priority</th>
            <td mat-cell *matCellDef="let element" matTooltip="Display order priority.">{{element.priority}} </td>
          </ng-container>

          <ng-container matColumnDef="requiredDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Required Date </th>
            <td mat-cell *matCellDef="let element"> {{element.requiredDate | date :'MM/dd/yyyy h:mm a'}} </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th width="10%" class="text-center px-2" mat-header-cell *matHeaderCellDef>Action</th>
            <td class="pe-0" mat-cell *matCellDef="let element; let i = index" width="10%">
              <button class="mx-auto xsm-icon-button" mat-flat-button aria-label="Delete"  [disabled]="batchSeleted"
                matTooltipPosition="right" color="primary" matTooltip='Press to copy the order to the Queue' >
                <mat-icon (click)="selectOrder(element)">add</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="ordersDisplayedColumns; sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: ordersDisplayedColumns;"></tr>
        </table>
      </ng-scrollbar>
    </div>
    <div class="table-pagination d-flex justify-content-start">
      <mat-paginator [pageSize]="10" #paginator1 [length]="datasource.filteredData.length"
        [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons [pageSizeOptions]="[10, 20, 100]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
