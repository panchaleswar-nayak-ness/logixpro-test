<mat-card class="mat-elevation-z g-card">
  <mat-card-content>
    <div class="row mb-3">
      <div class="col">
        <app-icon-heading-component heading="Order Selection List" icon="playlist_add_check_circle">
        </app-icon-heading-component>
      </div>
    </div>
    <div class="row px-3">
      <button mat-stroked-button color="primary" class="button-add-all mb-3 float-end count-primary-button">
        Append All
      </button>
    </div>
    <div class="card br-14 borderless">
      <ng-scrollbar class="mat-table-scrollbar scrollbar-hover-padding count-table-scrollbar" track="all">
        <table mat-table [dataSource]="dataSource" class="custom-table w-100">

          <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef> Order no.
            </th>
            <td mat-cell *matCellDef="let element">{{element.orderNumber}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="itemCount">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.itemCount}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority
            </th>
            <td mat-cell *matCellDef="let element">{{element.priority}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="requiredDate">
            <th mat-header-cell *matHeaderCellDef> Required
              Date </th>
            <td mat-cell *matCellDef="let element"> {{element.requiredDate}} </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th width="10%" class="text-center px-2" mat-header-cell *matHeaderCellDef>Action</th>
            <td class="pe-0" mat-cell *matCellDef="let element; let i = index" width="10%">
              <button class="mx-auto xsm-icon-button" mat-flat-button aria-label="Delete" matTooltip="Add"
                matTooltipPosition="above" color="primary">
                <mat-icon>add</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-scrollbar>
    </div>
  </mat-card-content>
</mat-card>
