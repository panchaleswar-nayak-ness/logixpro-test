<mat-card class="mat-elevation-z g-card">
  <mat-card-content>
      <div class="row mb-3">
          <div class="col">
              <app-icon-heading-component heading="Status" icon="browse_activity">
              </app-icon-heading-component>
          </div>
      </div>
      <div class="custom bg-white bg-50 br-14 mb-3">
          <div class="counter bg-tertiary-10">
            <div>
              <div class="d-flex gap-20 justify-content-center flex-wrap">
                <div class="employees text-center">
                  <app-stats-circle [value]="status?.orderCount" title="Orders"></app-stats-circle>
                </div>
                <div class="customer text-center">
                  <app-stats-circle [value]="status?.batchCount" title="Batches"></app-stats-circle>
                </div>
                <div class="customer text-center">
                  <app-stats-circle [value]="status?.toteCount" title="Totes"></app-stats-circle>
                </div>
                <div class="customer text-center">
                  <app-stats-circle [value]="status?.orderLinesCount" title="Lines"></app-stats-circle>
                </div>
              </div>
            </div>
          </div>
        </div>
  </mat-card-content>
</mat-card>
