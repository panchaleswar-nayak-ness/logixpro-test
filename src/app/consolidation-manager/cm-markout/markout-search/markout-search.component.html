<mat-card class="mat-elevation-z g-card h-100" data-automation-id="markout-search-card">
  <mat-card-content>
    <div class=" d-block d-xl-flex justify-content-between align-items-center flex-wrap">
      <h2 class=" card-header-title d-flex align-items-center mb-2 me-2" data-automation-id="markout-heading">
        <div class="mat-icon-wrap me-3">
          <span class="material-symbols-outlined">
            rule
          </span>
        </div>
        <span>Markout</span>
      </h2>
      <div class="d-flex">
        <mat-form-field class="action-dropdown mb-2 m-action-d-d" appearance="outline" data-automation-id="actions-dropdown">
          <mat-label data-automation-id="actions-label">Actions</mat-label>
          <mat-select class="employees-action" (selectionChange)="emitSelectedValue($event.value)" data-automation-id="actions-select">
            <mat-option (click)="blossomtotedialog(blossomType.Blossom)"
              [disabled]="toteDataResponse && toteDataResponse.data && (toteDataResponse.data.length == 0 || toteDataResponse.toteStatus == 'Complete')" data-automation-id="blossom-option">
              Blossom
            </mat-option>
            <mat-option (click)="blossomtotedialog(blossomType.BlossomComplete)"
              [disabled]="toteDataResponse && toteDataResponse.data && (toteDataResponse.data.length == 0 || toteDataResponse.toteStatus == 'Complete' || !isBlossomComplete)" data-automation-id="blossom-complete-option">
              Blossom Complete
            </mat-option>
            <mat-option [value]="'View by Order'" (click)="viewChange()" data-automation-id="view-by-order-option">View by Order</mat-option>
            <mat-option [value]="'View by Tote'" (click)="viewChange()" data-automation-id="view-by-tote-option">View by Tote</mat-option>
            <mat-option [value]="'Print Tote Manifest'" (click)="viewChange()" data-automation-id="print-tote-manifest-option">Print Tote Manifest</mat-option>
            <mat-option [value]="'Print Tote Manifest 2'" (click)="viewChange()" data-automation-id="print-tote-manifest-2-option">Print Tote Manifest 2</mat-option>
            <mat-option [value]="'Print Markout Report'" (click)="viewChange()" data-automation-id="print-markout-report-option">Print Markout Report</mat-option>
          </mat-select>
          <span class="material-symbols-outlined icon-expand-more" data-automation-id="actions-expand-icon">
            expand_more
          </span>
        </mat-form-field>
      </div>
    </div>
    <div class="p-3 br-14 bg-light-blue markout-search align-items-center" data-automation-id="search-container">
      <div class="w-100 px-0 py-xl-4 py-2">
        <div class="row g-md-3 g-0">
          <div class="col-xl-6">
            <div class="">
              <div class="">

                <mat-form-field class="custom-form-field-bg-white w-100 __grab_cursor mb-2 mb-xl-0" appearance="outline"
                  [floatLabel]="getFloatLabelValue()" data-automation-id="tote-id-field">
                  <mat-label data-automation-id="tote-id-label">Tote ID</mat-label>
                  <input #toteInput type="text" matInput [(ngModel)]='toteId' (keyup.enter)="emitToteId()" data-automation-id="tote-id-input">
                  <button matSuffix *ngIf="toteId" class="clear-btn" (click)="toteId = ''" data-automation-id="clear-tote-id-button">
                    <mat-icon class="text-20 text-chrome-600">cancel</mat-icon>
                  </button>
                </mat-form-field>


              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="">
              <div class="">

                <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline"
                  [floatLabel]="getFloatLabelValue()" data-automation-id="order-number-field">
                  <mat-label data-automation-id="order-number-label">{{ labelText }}</mat-label>
                  <input type="text" aria-label="Number" matInput [(ngModel)]='orderNumber' disabled data-automation-id="order-number-input">
                </mat-form-field>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
