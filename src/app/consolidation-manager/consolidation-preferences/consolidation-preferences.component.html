<mat-tab-group dynamicHeight>
    <mat-tab label="Consolidation">
        <app-preferences-consolidation (consolidationEvnt)="getPreferences()"
            [pref]="preferencesData"></app-preferences-consolidation>
    </mat-tab>
    <mat-tab label="Shipping">
        <app-preferences-shipping (shippingEvnt)="getPreferences()"
            [shippingData]="preferencesData"></app-preferences-shipping>
    </mat-tab>
</mat-tab-group>
