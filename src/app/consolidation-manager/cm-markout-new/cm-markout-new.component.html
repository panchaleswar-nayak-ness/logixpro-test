<div class="container-fluid p-0  h-auto">
    <div class="row g-3">
        <div class="col-xl-12">
            <app-markout-new-pick-totes (rowSelected)="onRowSelected($event)"></app-markout-new-pick-totes>
        </div>
        <div class="col-xl-12">
            <mat-tab-group dynamicHeight>
                <mat-tab label="Pick Lines">
                    <app-markout-new-pick-lines *ngIf="rowSelected"  [toteId]="rowSelected.toteId"></app-markout-new-pick-lines>
                </mat-tab>
                <mat-tab label="Tote Audit">
                    <app-markout-new-tote-audit *ngIf="rowSelected"  [toteId]="rowSelected.toteId"></app-markout-new-tote-audit>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
