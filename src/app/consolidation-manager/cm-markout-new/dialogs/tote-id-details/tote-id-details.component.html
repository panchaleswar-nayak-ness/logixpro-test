<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="bm-toeid-width"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="tote-id-details-heading">Tote ID Details</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true" data-automation-id="close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="br-14 card mb-3 container-fluid tote-details-section" data-automation-id="tote-details-container">
    <div class="row p-2 item-bottom" data-automation-id="route-id-row">
        <div class="col-xl-3">
            <span data-automation-id="route-id-label"><b class="badge-ch-limit">Route ID</b></span>
        </div>
        <div class="col-xl-9">
            <span data-automation-id="route-id-value">{{ data.routeId }}</span>
        </div>
    </div>
    <div class="row p-2 item-bottom" data-automation-id="order-number-row">
        <div class="col-xl-3">
            <span data-automation-id="order-number-label"><b class="badge-ch-limit">Order Number</b></span>
        </div>
        <div class="col-xl-9">
            <span data-automation-id="order-number-value">{{ data.orderNumber }}</span>
        </div>
    </div>
    <div class="row p-2 item-bottom" data-automation-id="host-rec-id-row">
        <div class="col-xl-3">
            <span data-automation-id="host-rec-id-label"><b class="badge-ch-limit">Host Rec ID</b></span>
        </div>
        <div class="col-xl-9">
            <span data-automation-id="host-rec-id-value">{{ data.hostRecordId }}</span>
        </div>
    </div>
    <div class="row p-2 item-bottom" data-automation-id="tote-type-row">
        <div class="col-xl-3">
            <span data-automation-id="tote-type-label"><b class="badge-ch-limit">Tote Type</b></span>
        </div>
        <div class="col-xl-9">
            <span data-automation-id="tote-type-value">{{ data.type }}</span>
        </div>
    </div>
    <div class="row p-2 item-bottom" data-automation-id="status-row">
        <div class="col-xl-3">
            <span data-automation-id="status-label"><b class="badge-ch-limit">Status</b></span>
        </div>
        <div class="col-xl-9">
            <div class="d-flex align-items-center " data-automation-id="status-container">
                <span [ngClass]="{
                      'label-red' : data.markoutStatus == 'Exception',
                      'label-green' : data.markoutStatus == 'Complete',
                      'not-inducted-status' : data.markoutStatus == 'Not Inducted'  }"
                    class="br-14  label px-3 f-16" data-automation-id="status-value">{{data.markoutStatus }}</span>
            </div>
        </div>
    </div>
    <div class="row p-2 item-bottom" data-automation-id="status-date-row">
        <div class="col-xl-3">
            <span data-automation-id="status-date-label"><b class="badge-ch-limit">Status Date</b></span>
        </div>
        <div class="col-xl-9">
            <span data-automation-id="status-date-value">{{ data.statusDate | date:'MM/dd/yyyy h:mm:ss a' }}</span>
        </div>
    </div>
    <div class="row p-2 item-bottom" data-automation-id="add-date-row">
        <div class="col-xl-3">
            <span data-automation-id="add-date-label"><b class="badge-ch-limit">Add Date</b></span>
        </div>
        <div class="col-xl-9">
            <span data-automation-id="add-date-value">{{ data.addedDate | date:'MM/dd/yyyy h:mm:ss a'}}</span>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-stroked-button color="primary" class="btn-lg w-100" disabled data-automation-id="show-hide-fields-button">
        Show / Hide Fields
    </button>
</div>
