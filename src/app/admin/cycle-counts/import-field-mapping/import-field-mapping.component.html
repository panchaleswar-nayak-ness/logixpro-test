<h1 mat-dialog-title>Import Field Mapping</h1>
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true" >
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="container">
    <div mat-dialog-content>
        <div class="dev-main-style">

            <div class="row first-row-style">
                <div class="col-6">
                    <div class="row">
                        <div class="col-6 transaction-type-style" >
                            Transaction Type
                        </div>
                        <div class="col-6">
                            00.00.00.D04
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6 ">
                            Field Length
                        </div>
                        <div class="col-6">
                            D04
                        </div>
                    </div>
                </div>
            </div>
            <div class="row sec-row-style">
                <div class="col-6">
                    <div class="row">
                        <div class="col-6 transaction-type-style" >
                            Transaction Type
                        </div>
                        <div class="col-6">
                            00.00.00.D04
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6 field-length-style">
                            Field Length
                        </div>
                        <div class="col-6">
                            D04
                        </div>
                    </div>
                </div>
            </div>
            <div class="row third-row-style">
                <div class="col-6">
                    <div class="row">
                        <div class="col-6 transaction-type-style">
                            Transaction Type
                        </div>
                        <div class="col-6">
                            00.00.00.D04
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6 field-length-style">
                            Field Length
                        </div>
                        <div class="col-6">
                            D04
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <mat-dialog-actions align="end">
        <button mat-stroked-button color="warn" class="form-button-submit">Clear</button>
        <button type="submit" mat-flat-button class="form-button-submit" color="primary">Save Changes</button>
    </mat-dialog-actions>
</div>
