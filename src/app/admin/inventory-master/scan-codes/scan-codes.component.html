<mat-card class="mat-elevation-z g-card mb-4 h-100">
    <mat-card-content>
        <div class="row mb-3">
            <div class="d-flex gap-12 mb-3 justify-content-end">
                <button mat-flat-button color="primary" class="add-icon-button" [disabled]="isAddRow"
                    (click)="addCatRow()" data-automation-id="add-button">
                    <span class="material-symbols-outlined" matTooltip="Add Kit Item" matTooltipPosition="above">
                        add
                    </span>
                </button>
            </div>
        </div>
        <div class="card br-14 borderless px-0 overflow-auto">
            <ng-scrollbar track="all" class="mat-table-scrollbar h-390px">
                <table class="w-100 table-borderless" mat-table #matSort3="matSort" matSort [dataSource]="scanCodesList">
                    <ng-container matColumnDef="ScanCode">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-scan-code"> Scan Code </th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-row-' + i + '-' + element.scanCode">
                            <mat-form-field class="custom-form-field w-100 padding-15" appearance="outline">
                                <input (keyup)="changesMade()" (input)="scanCodesList[i].isDisabled=false;handleInputChangeInput($event)"
                                (contextmenu)="onContextMenu($event, 'Scan Code')"
                                    (keydown.shift.enter)="$event.preventDefault()" matInput type="text" #scanCode
                                    name="{{element.scanCode}}" [(ngModel)]="element.scanCode" maxlength="50" required
                                    [attr.data-automation-id]="'scan-code-input-' + i + '-' + element.scanCode">
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="ScanType">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-scan-type"> Scan Type </th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-row-scan-type-' + i">
                            <mat-form-field class="custom-form-field w-100 padding-15" appearance="outline"
                                    (click)="openScanTypePopup(element)">
                                    <span matSuffix>
                                        <mat-icon
                                        class="text-tertiary-900 rotate-45">unfold_more</mat-icon>
                                    </span>
                                    <input (keyup)="changesMade()" (input)="scanCodesList[i].isDisabled=false" readonly  (contextmenu)="onContextMenu($event, 'Scan Type')"
                                        class="__grab_cursor readonly" matInput type="text" name="{{element.scanType}}"
                                        [(ngModel)]="element.scanType"  maxlength="50" #scanType 
                                        [attr.data-automation-id]="'scan-type-input-' + i + '-' + element.scanType" />
                                </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="ScanRange">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-scan-range"> Scan Range </th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-row-scan-range-' + i ">
                            <mat-form-field class="custom-form-field w-100 padding-15" appearance="outline">
                                <mat-select (ngModelChange)="changesMade()" [(ngModel)]="element.scanRange"  #scanRange  (contextmenu)="onContextMenu($event, 'Scan Range')"
                                    (selectionChange)="scanCodesList[i].isDisabled=false;changeScanRange(element)" [attr.data-automation-id]="'scan-range-select-' + i + '-' + element.scanRange">
                                    <mat-option *ngFor="let val of scanRangeList" [value]="val" [attr.data-automation-id]="'scan-range-option-' + val + '-' + i ">{{val}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="StartPosition">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-start-position"> Start Position </th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-row-start-position-' + i ">
                            <mat-form-field class="custom-form-field w-100 padding-15" appearance="outline">
                                <input (keyup)="changesMade()" (keypress)="numberOnly($event)"
                                    (input)="scanCodesList[i].isDisabled=false;handleInputChange($event)" (contextmenu)="onContextMenu($event, 'Start Position')"
                                    (keydown.shift.enter)="$event.preventDefault()" matInput type="number"
                                    name="{{element.startPosition}}" [(ngModel)]="element.startPosition" #startPosition
                                    pattern="^[0-9]*$" maxlength="9"
                                    [attr.data-automation-id]="'start-position-input-' + i + '-' + element.startPosition">
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="CodeLength">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-code-length"> Code Length </th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-row-code-length-' + i + '-' + element.scanCode">
                            <mat-form-field class="custom-form-field w-100 padding-15" appearance="outline">
                                <input (keyup)="changesMade()" (keypress)="numberOnly($event)"
                                    (input)="scanCodesList[i].isDisabled=false;handleInputChange($event)"(contextmenu)="onContextMenu($event, 'Code Length')"
                                    (keydown.shift.enter)="$event.preventDefault()" matInput type="number"
                                    name="{{element.codeLength}}" 
                                    [(ngModel)]="element.codeLength" #codeLength
                                    pattern="^[0-9]*$" maxlength="9"
                                    [attr.data-automation-id]="'code-length-input-' + i + '-' + element.codeLength">
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Actions" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef class="ps-2" data-automation-id="table-header-actions"> Actions </th>
                        <td mat-cell *matCellDef="let element; let i = index" class="ps-2" [attr.data-automation-id]="'table-row-actions-' + i + '-' + element.scanCode">
                            <div class="d-flex gap-12 align-items-center">
                                <button mat-flat-button color="primary" class="xsm-icon-button"
                                    [disabled]="element.isDisabled"
                                    (click)="saveCategory(element , element.scanCode, element.startPosition.toString(), element.codeLength.toString(), element.scanRange, element.scanType,i)"
                                    [attr.data-automation-id]="'save-scan-code-button-' + i ">
                                    <mat-icon class="material-symbols-outlined">save</mat-icon>
                                </button>
                                <button mat-flat-button color="warn" class="xsm-icon-button"
                                    (click)="dltCategory(element, i)"
                                    [attr.data-automation-id]="'delete-scan-code-button-' + i ">
                                    <mat-icon class="material-symbols-outlined">close</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell " [attr.colspan]="displayedColumns.length">
                            No data available in table.
                        </td>
                    </tr>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                        class="backColor"></tr>
                    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [attr.data-automation-id]="'table-row-' + i + '-' + row.scanCode" class="zeroBorder"></tr>
                </table>
            </ng-scrollbar>
        </div>
        <div class="d-flex justify-content-between bg-white">
        </div>
    </mat-card-content>
</mat-card>

<app-table-context-menu-component *ngIf="isActiveTrigger" (optionSelected)="optionSelected($event)" [componentName]="'InvMap'" data-automation-id="table-context-menu"></app-table-context-menu-component>
