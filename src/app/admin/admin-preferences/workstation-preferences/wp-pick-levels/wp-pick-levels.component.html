<div class="row w-100 mt-4 mx-0">
    <div class="col-xl-12 mb-3 mb-xl-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <app-icon-heading-component heading="Pick Levels" icon="approval">
            </app-icon-heading-component>
            <button mat-flat-button color="primary" class="add-icon-button-lg" matTooltip="Add New Printer"
                matTooltipPosition="above" data-automation-id="add-new-printer-btn">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </div>


        <div class="card br-14 table-responsive borderless px-0 mb-3">
            <ng-scrollbar class="mat-table-scrollbar h-550px" track="all">
                <table mat-table [dataSource]="dataSource" class="w-100 table1">

                    <ng-container matColumnDef="pickLevel">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Pick Level">Pick Level</th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Pick Level-' + (element.pickLevel ? element.pickLevel : ' ')">
                            <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="pick-levels-form-field-picklevel">
                                <input matInput type="text" value="{{element.pickLevel}}" [attr.data-automation-id]="'pick-level-input-' + element.pickLevel" />
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="startShelf">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Start Shelf">Start Shelf</th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Start Shelf-' + (element.startShelf ? element.startShelf : ' ')">
                            <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="pick-levels-form-field-startshelf">
                                <input matInput type="text" value="{{element.startShelf}}" [attr.data-automation-id]="'start-shelf-input-' + element.startShelf" />
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="endShelf">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-End Shelf">End Shelf</th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-End Shelf-' + (element.endShelf ? element.endShelf : ' ')">
                            <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="pick-levels-form-field-endshelf">
                                <input matInput type="text" value="{{element.startShelf}}" [attr.data-automation-id]="'start-shelf-input-' + element.endShelf" />
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef class="w-10px" data-automation-id="table-header-Actions">Action</th>
                        <td mat-cell *matCellDef="let element; let i = index" class="ps-2" [attr.data-automation-id]="'table-data-Actions-' + (element.pickLevel ? element.pickLevel : ' ')">
                            <div class="d-flex gap-12 align-items-center">

                                <button mat-flat-button color="primary" class="xsm-icon-button" [attr.data-automation-id]="'save-btn-' + element.pickLevel" >
                                    <mat-icon class="material-symbols-outlined" matTooltip="Save" matTooltipPosition="above">
                                        save
                                    </mat-icon>
                                </button>

                                <button matTooltip="Delete" mat-flat-button color="warn" class="xsm-icon-button" [attr.data-automation-id]="'delete-btn-' + element.pickLevel">
                                    <mat-icon class="material-symbols-outlined">
                                        close
                                    </mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr class="mat-row" *matNoDataRow data-automation-id="no-data-row">
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length" data-automation-id="no-data-cell">
                            <b>No data found.</b>
                        </td>
                    </tr>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true" data-automation-id="pick-levels-header-row"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; " [attr.data-automation-id]="'pick-levels-row-' + row.pickLevel"></tr>
                </table>
            </ng-scrollbar>
        </div>
    </div>
</div>
