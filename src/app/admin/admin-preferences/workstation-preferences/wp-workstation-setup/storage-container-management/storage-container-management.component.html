<div class="d-flex justify-content-between align-items-center mb-3">
    <app-icon-heading-component heading="Storage Container Management" icon="route">
    </app-icon-heading-component>
  </div>
  <div class="card p-3">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-between mb-3">
          Storage Container Control
          <mat-slide-toggle [(ngModel)]="workstationSetup.storageContainer" (change)="savePrefs()" color="primary" [disabled]="!this.employeeAccessLevels.accessStorageContainer">
          </mat-slide-toggle>
        </div>
      </div>
    </div>
  </div>
