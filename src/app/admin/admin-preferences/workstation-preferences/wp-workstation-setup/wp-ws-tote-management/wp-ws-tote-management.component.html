<div class="d-flex justify-content-between align-items-center mb-3">
  <app-icon-heading-component heading="Tote Management" icon="route" [automationId]="'tote-management-heading'">
  </app-icon-heading-component>
</div>
<div class="card p-3">
  <div class="row">
    <div class="col-xl-12">
      <mat-form-field class="action-dropdown custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label>Batch Hot Put Away</mat-label>
        <mat-select class="employees-action" value="pick" [(ngModel)]="companyObj.batchHotPut"
          (ngModelChange)="payload()" data-automation-id="select-batch-hot-put-away">
          <mat-option value="Operator Directed">Operator Directed</mat-option>
          <mat-option value="Quick Pick">Quick Pick</mat-option>
        </mat-select>
        <span class="material-symbols-outlined icon-expand-more">
          expand_more
        </span>
      </mat-form-field>

    </div>

    <div class="col">
      <div class="d-flex justify-content-between mb-3">
        Pick To Totes<mat-slide-toggle [(ngModel)]="companyObj.pickTotes" (change)="payload()" color="primary" data-automation-id="toggle-pick-to-totes">
        </mat-slide-toggle>
      </div>
      <div class="d-flex justify-content-between mb-3">
        Put Away From Totes <mat-slide-toggle [(ngModel)]="companyObj.putTotes" (change)="payload()" color="primary" data-automation-id="toggle-put-away-from-totes">
        </mat-slide-toggle>
      </div>
      <div class="d-flex justify-content-between mb-3">
        Carousel Pick Tote Manifest <mat-slide-toggle [(ngModel)]="companyObj.carManifest" (change)="payload()"
          color="primary" data-automation-id="toggle-carousel-pick-tote-manifest">
        </mat-slide-toggle>
      </div>
      <div class="d-flex justify-content-between mb-3">
        Off Carousel Pick Tote Manifest <mat-slide-toggle [(ngModel)]="companyObj.offCarManifest" (change)="payload()"
          color="primary" data-automation-id="toggle-off-carousel-pick-tote-manifest">
        </mat-slide-toggle>
      </div>
      <div class="d-flex justify-content-between mb-3">
        Auto Print Off Carousel Pick Tote Manifest <mat-slide-toggle [(ngModel)]="companyObj.autoToteManifest"
          (change)="payload()" color="primary" data-automation-id="toggle-auto-print-off-carousel-pick-tote-manifest">
        </mat-slide-toggle>
      </div>
      <div class="d-flex justify-content-between mb-3">
        Auto Print Tote Labels <mat-slide-toggle [(ngModel)]="companyObj.autoPrintTote" (change)="payload()"
          color="primary" data-automation-id="toggle-auto-print-tote-labels">
        </mat-slide-toggle>
      </div>
      <div class="d-flex justify-content-between mb-3">
        Batch Carousel Put Away <mat-slide-toggle [(ngModel)]="companyObj.batchPut" (change)="payload()"
          color="primary" data-automation-id="toggle-batch-carousel-put-away">
        </mat-slide-toggle>
      </div>
    </div>
  </div>
</div>
