<div class="row w-100 mt-4 mx-0" data-automation-id="bulk-zones-wrapper">
    <div class="col-xl-12 mb-3 mb-xl-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <app-icon-heading-component heading="Bulk Zones" icon="activity_zone" [automationId]="'bulk-zones-heading'">
            </app-icon-heading-component>
        </div>

        <div class="card br-14 table-responsive borderless px-0 mb-3">
            <ng-scrollbar class="mat-table-scrollbar h-550px" track="all">
                <table mat-table [dataSource]="displayedColumns" class="w-100 table1" data-automation-id="bulk-zones-table">
                    <ng-container matColumnDef="transType">
                        <th mat-header-cell *matHeaderCellDef class="w-50" data-automation-id="table-header-Zones">Zones</th>
                        <td mat-cell *matCellDef="let element" [attr.data-automation-id]="'table-data-Zones-' + (element.totalTransactions ? element.totalTransactions : ' ')">
                            <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="bulk-zones-form-field-zones">
                                <input matInput type="text" value="{{element.totalTransactions}}" data-automation-id="input-zones" />
                            </mat-form-field>
                        </td>

                    </ng-container>

                    <ng-container matColumnDef="scanSequence">
                        <th mat-header-cell *matHeaderCellDef class="w-50" data-automation-id="table-header-Location Name">Location Name</th>
                        <td mat-cell *matCellDef="let element" [attr.data-automation-id]="'table-data-Location Name-' + (element.totalTransactions ? element.totalTransactions : ' ')">
                            <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="bulk-zones-form-field-locationname">
                                <input matInput type="text" value="{{element.totalTransactions}}" data-automation-id="input-location-name" />
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef class="ps-2 text-center" data-automation-id="table-header-Bulk Zone">Bulk Zone</th>
                        <td mat-cell *matCellDef="let element; let i = index" class="ps-2" [attr.data-automation-id]="'table-data-Bulk Zone-' + (element.totalTransactions ? element.totalTransactions : ' ')">
                            <div class="text-center">
                            <mat-slide-toggle color="primary" data-automation-id="toggle-bulk-zone"></mat-slide-toggle>
                        </div>
                        </td>
                    </ng-container>
                    <tr class="mat-row" *matNoDataRow data-automation-id="no-data-row">
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length" data-automation-id="no-data-cell">
                            <b>No data found.</b>
                        </td>
                    </tr>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true" data-automation-id="bulk-zones-header-row"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; " [attr.data-automation-id]="'bulk-zones-row-' + row.totalTransactions"></tr>
                </table>
            </ng-scrollbar>
        </div>
    </div>
</div>
