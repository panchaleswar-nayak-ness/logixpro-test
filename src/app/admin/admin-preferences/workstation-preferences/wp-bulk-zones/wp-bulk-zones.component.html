<div class="row w-100 mt-4 mx-0">
    <div class="col-xl-12 mb-3 mb-xl-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <app-icon-heading-component heading="Bulk Zones" icon="activity_zone" [automationId]="'bulk-zones-heading'">
            </app-icon-heading-component>
        </div>

        <div class="card br-14 table-responsive borderless px-0 mb-3">
            <ng-scrollbar class="mat-table-scrollbar h-550px" track="all">
                <table mat-table [dataSource]="displayedColumns" class="w-100 table1">
                    <ng-container matColumnDef="transType">
                        <th mat-header-cell *matHeaderCellDef class="w-50" data-automation-id="label-zones">Zones</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                                <input matInput type="text" value="{{element.totalTransactions}}" data-automation-id="input-zones" />
                            </mat-form-field>
                        </td>

                    </ng-container>

                    <ng-container matColumnDef="scanSequence">
                        <th mat-header-cell *matHeaderCellDef class="w-50" data-automation-id="label-location-name">Location Name</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                                <input matInput type="text" value="{{element.totalTransactions}}" data-automation-id="input-location-name" />
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef class="ps-2 text-center" data-automation-id="label-bulk-zone">Bulk Zone</th>
                        <td mat-cell *matCellDef="let element; let i = index" class="ps-2">
                            <div class="text-center">
                            <mat-slide-toggle color="primary" data-automation-id="toggle-bulk-zone"></mat-slide-toggle>
                        </div>
                        </td>
                    </ng-container>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                            <b>No data found.</b>
                        </td>
                    </tr>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
                </table>
            </ng-scrollbar>
        </div>
    </div>
</div>
