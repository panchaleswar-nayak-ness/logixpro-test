<div class="row w-100 mt-4 mx-0">
    <div class="col-xl-12 mb-3 mb-xl-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <app-icon-heading-component heading="Sort Bar Setup" icon="sort">
            </app-icon-heading-component>
        </div>
    </div>

    <h2 class="f-16 bold mb-3 d-flex align-items-center">
        <span>Please enter your Sort Bar(s) configuration below so that the Automated Pick (20 position matrix screen)
            will display the totes correctly.</span>
    </h2>

    <div class="row w-100 mt-4 mx-0">
        <div class="col-xl-12">
            <div class="mb-4 d-block d-xl-flex flex-wrap justify-content-between">
                <div class="mb-3 mb-xl-0 tote-grid" *ngFor="let item of items1">
                    <div class="card p-2 mb-2">
                        <div class="text-center" style="margin-bottom: 70px;font-size: 14px;font-weight: 700;">
                            Tote {{item}}
                        </div>
                    </div>
                    <mat-form-field class="custom-form-field mb-3 mb-xl-0" appearance="outline">
                        <input matInput type="text" value="12" />
                    </mat-form-field>
                </div>
            </div> 
            <div class="mb-1 d-block d-xl-flex flex-wrap justify-content-between">
                <div class="mb-3 mb-xl-0 tote-grid" *ngFor="let item of items2">
                    <div class="card p-2 mb-2">
                        <div class="text-center" style="margin-bottom: 70px;font-size: 14px;font-weight: 700;">
                            Tote {{item}}
                        </div>
                    </div>
                    <mat-form-field class="custom-form-field mb-3 mb-xl-0" appearance="outline">
                        <input matInput type="text" value="12" />
                    </mat-form-field>
                </div>
            </div> 
        </div>
    </div>
</div>
