<div class="d-flex justify-content-between align-items-center mb-2">
  <app-icon-heading-component
    class="card-header-title d-flex align-items-center"
    heading=" POD Setup (System wide)"
    icon="phonelink_setup"
  ></app-icon-heading-component>
</div>
<div class="card p-3">
  <h2 class="text-18 bold my-3">Order Selection Color Filter</h2>
  <mat-form-field
    class="action-dropdown custom-form-field-bg-white w-100 mb-3"
    appearance="outline"
  >
    <mat-label>Red Filter Field</mat-label>
    <mat-select class="employees-action" [(ngModel)]="CompanyObj.redField">
      <ng-container *ngFor="let item of FieldNames | keyvalue">
        <mat-option [value]="item.key">{{ item.value }}</mat-option>
      </ng-container>
    </mat-select>
    <span class="material-symbols-outlined icon-expand-more">
      expand_more
    </span>
  </mat-form-field>
  <mat-form-field
    class="custom-form-field custom-form-field-bg-white w-100 mb-3"
    appearance="outline"
  >
    <mat-label>Red Filter Value</mat-label>
    <input
      type="text"
      [(ngModel)]="CompanyObj.redValue"
      matInput
      maxlength="255"
    />
  </mat-form-field>
  <mat-form-field
    class="action-dropdown custom-form-field-bg-white w-100 mb-3"
    appearance="outline"
  >
    <mat-label>Green Filter Field</mat-label>
    <mat-select class="employees-action" [(ngModel)]="CompanyObj.greenField">
      <ng-container *ngFor="let item of FieldNames | keyvalue">
        <mat-option [value]="item.key">{{ item.value }}</mat-option>
      </ng-container>
    </mat-select>
    <span class="material-symbols-outlined icon-expand-more">
      expand_more
    </span>
  </mat-form-field>
  <mat-form-field
    class="custom-form-field custom-form-field-bg-white w-100 mb-3"
    appearance="outline"
  >
    <mat-label>Green Filter Value</mat-label>
    <input
      type="text"
      [(ngModel)]="CompanyObj.greenvalue"
      matInput
      maxlength="255"
    />
  </mat-form-field>
  <mat-form-field
    class="action-dropdown custom-form-field-bg-white w-100 mb-3"
    appearance="outline"
  >
    <mat-label>Blue Filter Field</mat-label>
    <mat-select class="employees-action" [(ngModel)]="CompanyObj.blueField">
      <ng-container *ngFor="let item of FieldNames | keyvalue">
        <mat-option [value]="item.key">{{ item.value }}</mat-option>
      </ng-container>
    </mat-select>
    <span class="material-symbols-outlined icon-expand-more">
      expand_more
    </span>
  </mat-form-field>
  <mat-form-field
    class="custom-form-field custom-form-field-bg-white w-100 mb-3"
    appearance="outline"
  >
    <mat-label>Blue Filter Value</mat-label>
    <input
      type="text"
      [(ngModel)]="CompanyObj.bluevalue"
      matInput
      maxlength="255"
    />
  </mat-form-field>
</div>
