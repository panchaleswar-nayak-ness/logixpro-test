<div class="d-flex justify-content-between align-items-center mb-3">
  <app-icon-heading-component heading="Company Information" icon="corporate_fare" [automationId]="'company-info-heading'" data-automation-id="company-info-heading"></app-icon-heading-component>
</div>
<div class="card p-3">
  <div class="row">
    <div class="col-xl-6">
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="company-name-label">Company Name</mat-label>
        <input type="text" [(ngModel)]="companyInfo.companyName" (change)="update()" matInput maxlength="255" data-automation-id="company-name-input" />
      </mat-form-field>
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="company-address-label">Address</mat-label>
        <input type="text" [(ngModel)]="companyInfo.address1" (change)="update()" matInput maxlength="255" data-automation-id="company-address-input"/>
      </mat-form-field>
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="company-city-label">City</mat-label>
        <input type="text" [(ngModel)]="companyInfo.city" (change)="update()" matInput maxlength="255" data-automation-id="company-city-input"/>
      </mat-form-field>
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="company-state-label">State</mat-label>
        <input type="text" [(ngModel)]="companyInfo.state" (change)="update()" matInput maxlength="255" data-automation-id="company-state-input"/>
      </mat-form-field>
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="early-break-time-label">Early Break Time</mat-label>
        <input type="text" [(ngModel)]="companyInfo.earlyBreakTime" (change)="update()" matInput maxlength="255" data-automation-id="early-break-time-input"/>
      </mat-form-field>
    </div>
    <div class="col-xl-6">
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="mid-break-time-label">Mid Break Time</mat-label>
        <input type="text" [(ngModel)]="companyInfo.midBreakTime" (change)="update()" matInput maxlength="255" data-automation-id="mid-break-time-input"/>
      </mat-form-field>
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="early-mid-duration-label">Early Mid Duration (Min)</mat-label>
        <input type="text" [(ngModel)]="companyInfo.midBreakDuration" (change)="update()" matInput maxlength="255" data-automation-id="early-mid-duration-input"/>
      </mat-form-field>
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="late-break-time-label">Late Break Time</mat-label>
        <input type="text" [(ngModel)]="companyInfo.lateBreakTime" (change)="update()" matInput maxlength="255" data-automation-id="late-break-time-input"/>
      </mat-form-field>
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="early-late-duration-label">Early Late Duration (Min)</mat-label>
        <input type="text" [(ngModel)]="companyInfo.lateBreakDuration" (change)="update()" matInput maxlength="255" data-automation-id="early-late-duration-input"/>
      </mat-form-field>
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3" appearance="outline">
        <mat-label data-automation-id="early-break-duration-label">Early Break Duration (Min)</mat-label>
        <input type="text" [(ngModel)]="companyInfo.earlyBreakDuration" (change)="update()" matInput maxlength="255" data-automation-id="early-break-duration-input"/>
      </mat-form-field>
    </div>
    <div class="col-xl-12">
      <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3 btn-init" appearance="outline">
        <mat-label data-automation-id="company-logo-label">Company Logo</mat-label>
        <input type="text" matInput maxlength="255" data-automation-id="company-logo-input"/>
        <span matSuffix><button mat-button color="primary">Browse</button></span>
      </mat-form-field>
      <div class="d-block d-xxl-flex gap-12">
        <button mat-stroked-button color="primary" class="btn-md mb-3 w-100" data-automation-id="view-company-logo-button">View Current Company Logo</button>
        <button mat-flat-button color="primary" class="btn-md mb-3 w-100" data-automation-id="upload-company-logo-button">Upload</button>
      </div>
    </div>
  </div>
</div>
