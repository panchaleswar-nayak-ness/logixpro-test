<div class="d-block d-xl-flex justify-content-between align-items-center w-100 gap-12 mt-3">
    <div class="label-blue3 p-3 d-flex br-8 mb-3">
      <mat-icon class="material-symbols-outlined">info</mat-icon>
      <span class="ps-2 w-100">The Hot Put Away Lookup List controls the reason codes a user can select when performing a hot put Away. </span>
    </div>
  
    <div class="d-flex justify-content-end">
      <button mat-flat-button color="primary" class="add-icon-button mb-2 flex-grow-1" (click)="addEmptyRow()" [disabled]="AddBtn">
        <span class="material-symbols-outlined" matTooltip="Add new" matTooltipPosition="above">
          add
        </span>
      </button>
    </div>

  </div>
  
  <div class="card br-14 borderless px-0 overflow-auto">
    <ng-scrollbar track="all" class="mat-table-scrollbar h-390px">
      <table class="w-100 table-borderless" mat-table #matSort3="matSort" matSort [dataSource]="tableData">
  
        <ng-container matColumnDef="statuscode">
          <th mat-header-cell *matHeaderCellDef> Status Code </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <mat-form-field class="custom-form-field w-100 pr-15px" appearance="outline">
              <input matInput type="text" [(ngModel)]="element.valueName">
            </mat-form-field>
          </td>
        </ng-container>

        <!-- (keyup)="check(element.codeValue, i)" -->
  
        <ng-container matColumnDef="codeValue">
          <th mat-header-cell *matHeaderCellDef> Code Value </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <mat-form-field class="custom-form-field w-100 pr-15px" appearance="outline">
              <input matInput type="text" [(ngModel)]="element.value" >
            </mat-form-field>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="displaySequence">
          <th mat-header-cell *matHeaderCellDef> Display Sequence </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="custom-form-field w-100 pr-15px" appearance="outline">
              <input matInput type="number" [(ngModel)]="element.sequence">
            </mat-form-field>
          </td>
        </ng-container>
  
        <!-- [disabled]="((OldtableData.length > i && OldtableData[i].sequence === element.sequence) || element.IsDisabled || (element.value === ''))" -->
        <ng-container matColumnDef="actions" stickyEnd>
          <th width="10%" mat-header-cell *matHeaderCellDef class="px-2"> Actions </th>
          <td width="10%" mat-cell *matCellDef="let element; let i=index" class="px-2">
            <div class="d-flex gap-12 align-items-center">
              <button mat-flat-button color="primary"  class="xsm-icon-button" (click)="savePutAway(element, i)">
                <mat-icon class="material-symbols-outlined">save</mat-icon>
              </button>
              <button mat-flat-button color="warn" class="xsm-icon-button" (click)="deletePutAway(element)">
                <mat-icon class="material-symbols-outlined">close</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            No data available in table.
          </td>
        </tr>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-clr"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="border-0"></tr>
  
      </table>
    </ng-scrollbar>
  </div>
