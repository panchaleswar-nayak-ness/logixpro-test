<div class="d-block d-xl-flex justify-content-between align-items-center w-100 gap-12 mt-3">
    <div class="label-blue3 p-3 d-flex br-8 mb-3">
      <mat-icon class="material-symbols-outlined" [attr.data-automation-id]="config.automationIdPrefix + '-info-icon'">info</mat-icon>
      <span class="ps-2 w-100">{{ config.infoText }}</span>
    </div>
  
    <div class="d-flex justify-content-end">
      <button mat-flat-button color="primary" class="add-icon-button mb-2 flex-grow-1" (click)="addEmptyRow()" [disabled]="AddBtnDisabled" data-automation-id="button-add">
        <span class="material-symbols-outlined" matTooltip="Add new" matTooltipPosition="above" [attr.data-automation-id]="'label-add-' + config.automationIdPrefix">
          add
        </span>
      </button>
    </div>
  </div>
  
  <div class="card br-14 borderless px-0 overflow-auto">
    <ng-scrollbar track="all" class="mat-table-scrollbar h-390px">
      <table class="w-100 table-borderless" mat-table #matSort3="matSort" matSort [dataSource]="tableData">
  
        <ng-container matColumnDef="statuscode">
          <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Status Code"> Status Code </th>
          <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Status Code-' + (element.valueName ? element.valueName : ' ')">
            <mat-form-field class="custom-form-field w-100 pr-15px" appearance="outline" [attr.data-automation-id]="config.automationIdPrefix + '-form-field-statuscode'">
              <input matInput type="text" [(ngModel)]="element.valueName" data-automation-id="input-status-code">
            </mat-form-field>
          </td>
        </ng-container>

  
        <ng-container matColumnDef="codeValue">
          <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Code Value"> Code Value </th>
          <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Code Value-' + (element.value ? element.value : ' ')">
            <mat-form-field class="custom-form-field w-100 pr-15px" appearance="outline" [attr.data-automation-id]="config.automationIdPrefix + '-form-field-codevalue'">
              <input matInput type="text" [(ngModel)]="element.value" data-automation-id="input-code-value">
            </mat-form-field>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="displaySequence">
          <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-Display Sequence"> Display Sequence </th>
          <td mat-cell *matCellDef="let element" [attr.data-automation-id]="'table-data-Display Sequence-' + (element.sequence ? element.sequence : ' ')">
            <mat-form-field class="custom-form-field w-100 pr-15px" appearance="outline" [attr.data-automation-id]="config.automationIdPrefix + '-form-field-displaysequence'">
              <input matInput type="number" [(ngModel)]="element.sequence" data-automation-id="input-display-sequence">
            </mat-form-field>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="actions" stickyEnd>
          <th width="10%" mat-header-cell *matHeaderCellDef class="px-2" data-automation-id="table-header-Actions"> Actions </th>
          <td width="10%" mat-cell *matCellDef="let element; let i=index" class="px-2" [attr.data-automation-id]="'table-data-Actions-' + (element.value ? element.value : ' ')">
            <div class="d-flex gap-12 align-items-center">
              <button mat-flat-button color="primary" class="xsm-icon-button" (click)="saveRow(element, i)" 
                [disabled]="isSaveDisabled(element, i)" data-automation-id="button-save">
                <mat-icon class="material-symbols-outlined" [attr.data-automation-id]="config.automationIdPrefix + '-save-icon'">save</mat-icon>
              </button>
              <button mat-flat-button color="warn" class="xsm-icon-button" (click)="deleteRow(element)" data-automation-id="button-delete">
                <mat-icon class="material-symbols-outlined" [attr.data-automation-id]="config.automationIdPrefix + '-delete-icon'">close</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr class="mat-row" *matNoDataRow data-automation-id="no-data-row">
          <td class="mat-cell" [attr.colspan]="displayedColumns.length" data-automation-id="no-data-cell">
            No data available in table.
          </td>
        </tr>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-clr" [attr.data-automation-id]="config.automationIdPrefix + '-header-row'"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="border-0" [attr.data-automation-id]="config.automationIdPrefix + '-row-' + row.value"></tr>
  
      </table>
    </ng-scrollbar>
  </div>
