<div class="row w-100 mt-2 mx-0">
    <div class="d-block d-xl-flex justify-content-between align-items-center">
        <app-icon-heading-component class="card-header-title mb-3 d-flex align-items-center"
            heading="Lookup List Setup" icon="nfc"></app-icon-heading-component>
    </div>
</div>

<div class="card bg-white bg-50 px-4 py-4 br-20 mb-3 min-h-450px">
    <mat-tab-group>
        <mat-tab [label]="fieldNames?.userField1">
            <app-lookup-user-one-setup [label]="fieldNames?.userField1"></app-lookup-user-one-setup>
        </mat-tab>
        <mat-tab [label]="fieldNames?.userField2">
            <app-lookup-user-two-setup [label]="fieldNames?.userField2"></app-lookup-user-two-setup>
        </mat-tab>
        <mat-tab label="Adjustment Lookup Setup">
            <app-lookup-adjustment-lookup-setup></app-lookup-adjustment-lookup-setup>
        </mat-tab>
        <mat-tab label="Tote Setup">
            <app-lookup-tote-setup></app-lookup-tote-setup>
        </mat-tab>
        <mat-tab label="Hot Pick">
            <app-lookup-hot-pick></app-lookup-hot-pick>
        </mat-tab>
        <mat-tab label="Hot Put Away">
            <app-lookup-hot-put-away></app-lookup-hot-put-away>
        </mat-tab>
        <mat-tab label="Hot Move">
            <app-lookup-hot-move></app-lookup-hot-move>
        </mat-tab>
        <mat-tab label="Blind Induction">
            <app-lookup-blind-induction></app-lookup-blind-induction>
        </mat-tab>
    </mat-tab-group>
</div>
