<div class="row w-100 mt-2 mx-0">
    <div class="d-block d-xl-flex justify-content-between align-items-center">
        <app-icon-heading-component class="card-header-title mb-3 d-flex align-items-center"
            heading="Lookup List Setup" icon="nfc"></app-icon-heading-component>
    </div>
</div>

<div class="card bg-white bg-50 px-4 py-4 br-20 mb-3 min-h-450px">
    <mat-tab-group>
        <mat-tab [label]="fieldNames?.userField1" data-automation-id="tab-user-field1">
            <app-lookup-user-one-setup [label]="fieldNames?.userField1"></app-lookup-user-one-setup>
        </mat-tab>
        <mat-tab [label]="fieldNames?.userField2" data-automation-id="tab-user-field2">
            <app-lookup-user-two-setup [label]="fieldNames?.userField2"></app-lookup-user-two-setup>
        </mat-tab>
        <mat-tab label="Adjustment Lookup Setup" data-automation-id="tab-adjustment-lookup-setup">
            <app-lookup-adjustment-lookup-setup></app-lookup-adjustment-lookup-setup>
        </mat-tab>
        <mat-tab label="Tote Setup" data-automation-id="tab-tote-setup">
            <app-lookup-tote-setup></app-lookup-tote-setup>
        </mat-tab>
        <mat-tab label="Hot Pick" data-automation-id="tab-hot-pick">
            <app-lookup-list-generic [config]="hotPickConfig"></app-lookup-list-generic>
        </mat-tab>
        <mat-tab label="Hot Put Away" data-automation-id="tab-hot-put-away">
            <app-lookup-list-generic [config]="hotPutAwayConfig"></app-lookup-list-generic>
        </mat-tab>
        <mat-tab label="Pick" data-automation-id="tab-pick">
            <app-lookup-list-generic [config]="pickConfig"></app-lookup-list-generic>
        </mat-tab>
        <mat-tab label="Put Away" data-automation-id="tab-put-away">
            <app-lookup-list-generic [config]="putAwayConfig"></app-lookup-list-generic>
        </mat-tab>
        <mat-tab label="Hot Move" data-automation-id="tab-hot-move">
            <app-lookup-list-generic [config]="hotMoveConfig"></app-lookup-list-generic>
        </mat-tab>
        <mat-tab label="Blind Induction" data-automation-id="tab-blind-induction">
            <app-lookup-list-generic [config]="blindInductionConfig"></app-lookup-list-generic>
        </mat-tab>
    </mat-tab-group>
</div>
