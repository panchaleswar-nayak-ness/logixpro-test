<mat-card class="mat-elevation-z g-card mb-4">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <app-icon-heading-component heading="Select Order" icon="filter_frames">
      </app-icon-heading-component>
    </div>
    <div class="header-filter-bar">
      <div class="row">
        <div class="col-xl-3">
          <mat-form-field
            class="action-dropdown custom-form-field-bg-white w-100 mb-3 mb-xl-0"
            appearance="outline"
          >
            <mat-label>Transaction Type</mat-label>
            <mat-select
              [(ngModel)]="transType"
              class="employees-action"
              value="pick"
            >
              <mat-option value="Pick">Pick</mat-option>
              <mat-option value="Put Away">Put Away</mat-option>
            </mat-select>
            <span class="material-symbols-outlined icon-expand-more">
              expand_more
            </span>
          </mat-form-field>
        </div>
        <div class="col-xl-3">
          <mat-form-field
            class="custom-form-field custom-form-field-bg-white w-100 mb-3 mb-xl-0"
            appearance="outline"
            [floatLabel]="getFloatLabelValue()"
            [hideRequiredMarker]="hideRequiredControl.value"
          >
            <mat-label>Order Number</mat-label>
            <input
              type="text"
              placeholder="Search"
              #autoFocusField
              aria-label="Number"
              matInput
              [(ngModel)]="orderNumber"
              maxlength="255"
              [matAutocomplete]="auto"
              (ngModelChange)="this.searchByInput.next($event)"
            />
            <button
              matSuffix
              *ngIf="orderNumber"
              class="clear-btn"
              (click)="clear()"
            >
              <mat-icon class="text-20 text-chrome-600">cancel</mat-icon>
            </button>
            <mat-autocomplete
              #auto="matAutocomplete"
              (optionSelected)="searchData()"
            >
              <mat-option
                *ngFor="let option of searchAutocompleteList"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <div class="col-xl-3 offset-xl-3">
          <div class="d-flex justify-content-end">
            <mat-form-field
              class="action-dropdown custom-form-field w-100 mb-3"
              appearance="outline"
            >
              <mat-select
                #matRef
                class="employees-action"
                placeholder="Actions"
                [(ngModel)]="selectedOption"
                (openedChange)="actionDialog($event)"
              >
                <mat-option [disabled]="!isPost" value="post_order"
                  >Post Order</mat-option
                >
                <mat-option [disabled]="!isPost" value="delete_order"
                  >Delete Order</mat-option
                >
                <mat-option
                  [disabled]="!orderNumber"
                  value="add_new_transaction"
                  >Add New Transaction To Order</mat-option
                >
              </mat-select>
              <span class="material-symbols-outlined icon-expand-more">
                expand_more
              </span>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
