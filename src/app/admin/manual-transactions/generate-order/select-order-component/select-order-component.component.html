<mat-card class="mat-elevation-z g-card mb-4">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <app-icon-heading-component heading="Select Order" icon="filter_frames" data-automation-id="heading-select-order">
      </app-icon-heading-component>
    </div>
    <div class="header-filter-bar">
      <div class="row">
        <div class="col-xl-3">
          <mat-form-field class="action-dropdown custom-form-field-bg-white w-100 mb-3 mb-xl-0" appearance="outline" data-automation-id="form-field-transaction-type">
            <mat-label data-automation-id="label-transaction-type">Transaction Type</mat-label>
            <mat-select [(ngModel)]="transType" (ngModelChange)="onTransTypeChange()" class="employees-action" value="pick" data-automation-id="select-transaction-type">
              <mat-option value="Pick" data-automation-id="option-transaction-type-pick">Pick</mat-option>
              <mat-option value="Put Away" data-automation-id="option-transaction-type-put-away">Put Away</mat-option>
            </mat-select>
            <span class="material-symbols-outlined icon-expand-more">
              expand_more
            </span>
          </mat-form-field>
        </div>
        <div class="col-xl-3">
          <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-3 mb-xl-0" appearance="outline"
            [floatLabel]="getFloatLabelValue()" [hideRequiredMarker]="hideRequiredControl.value" data-automation-id="form-field-order-number">
            <mat-label data-automation-id="label-order-number">Order Number</mat-label>
            <input type="text" placeholder="Search" #autoFocusField aria-label="Number" matInput
              [(ngModel)]="orderNumber" maxlength="255" [matAutocomplete]="auto"
              (ngModelChange)="this.searchByInput.next($event); onOrderNoChange()" data-automation-id="input-order-number" />
            <button matSuffix *ngIf="orderNumber" class="clear-btn" (click)="clear.emit();orderNumber =''" data-automation-id="clear-order-number-button">
              <mat-icon class="text-20 text-chrome-600">cancel</mat-icon>
            </button>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="searchData.emit()" data-automation-id="autocomplete-order-number">
              <mat-option *ngFor="let option of searchAutocompleteList; let i = index" [value]="option" [attr.data-automation-id]="'autocomplete-option-order-number-' + i">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <div class="col-xl-3 offset-xl-3">
          <div class="d-flex justify-content-end">
            <mat-form-field class="action-dropdown custom-form-field w-100 mb-3" appearance="outline" data-automation-id="form-field-actions">
              <mat-select #matRef class="employees-action" placeholder="Actions" [(ngModel)]="selectedOption"
                (openedChange)="actionDialog.emit({param1: $event, param2: selectedOption })" data-automation-id="select-actions">
                <mat-option [disabled]="!isPost" value="post_order" data-automation-id="option-action-post-order">Post Order</mat-option>
                <mat-option [disabled]="!isPost" value="delete_order" data-automation-id="option-action-delete-order">Delete Order</mat-option>
                <mat-option [disabled]="!orderNumber" value="add_new_transaction" data-automation-id="option-action-add-new-transaction">Add New Transaction To Order</mat-option>
              </mat-select>
              <span class="material-symbols-outlined icon-expand-more">
                expand_more
              </span>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
