<mat-card class="mat-elevation-z g-card br-14 h-100">
    <mat-card-content>

        <div class="row align-items-center mb-3 ">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <app-icon-heading-component heading="Off - Carousel Location Zones" icon="border_horizontal" data-automation-id="heading-off-carousel-location-zones"></app-icon-heading-component>
            </div>
          </div>

        <div class="row align-items-center mb-3 mt-3 ">
            <div class="col-12 h-100">
                <div class="card br-14 table-responsive my-3 ">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-no"> No. </th>
                            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-position-' + i"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-name"> Name </th>
                            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-name-' + i"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-weight"> Weight </th>
                            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-weight-' + i"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-symbol"> Symbol </th>
                            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-symbol-' + i"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
