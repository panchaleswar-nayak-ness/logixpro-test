<mat-card class="mat-elevation-z g-card h-100">
    <mat-card-content>

        <div class="row mb-3 ">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <app-icon-heading-component heading="Location Zones" icon="border_horizontal" data-automation-id="location-zones-heading"></app-icon-heading-component>
            </div>
        </div>

        <div class="row align-items-center ">
            <div class="col-12 h-100">
                <div class="card br-14 table-responsive">
                    <ng-scrollbar track="all"  class="mat-table-scrollbar h-260px">
                        <table #zoneSort="matSort" mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange()" class="w-100">
                            <ng-container matColumnDef="carousel">
                                <th mat-header-cell mat-sort-header  *matHeaderCellDef data-automation-id="table-header-Carousel">{{fieldNames.carousel}} </th>
                                <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Carousel-' + (element.carousel ? element.carousel : ' ')"><div class="d-flex align-items-center "><span class="br-14 label px-3 f-16" [ngClass]="{'label-green': element.carousel === 'on', 'label-red' : element.carousel === 'off' }">{{element.carousel}}</span></div> </td>
                            </ng-container>

                            <ng-container matColumnDef="zone">
                                <th mat-header-cell mat-sort-header  *matHeaderCellDef data-automation-id="table-header-Zone">Zone </th>
                                <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Zone-' + (element.zone ? element.zone : ' ')"> {{element.zone}} </td>
                            </ng-container>

                            <ng-container matColumnDef="locationName">
                                <th mat-header-cell mat-sort-header  *matHeaderCellDef data-automation-id="table-header-Location Name"> Location Name </th>
                                <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-LocationName-' + (element.locationName ? element.locationName : ' ')"> {{element.locationName}} </td>
                            </ng-container>

                            <ng-container matColumnDef="totalLines">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef data-automation-id="table-header-Total Lines"> Total Lines </th>
                                <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Total Lines-' + (element.totalLines ? element.totalLines : ' ')"> {{element.totalLines}} </td>
                            </ng-container>

                            <ng-container matColumnDef="open">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef data-automation-id="table-header-Open"> Open </th>
                                <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-Open-' + (element.open ? element.open : ' ')"> {{element.open}} </td>
                            </ng-container>
                            <ng-container matColumnDef="completed">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef data-automation-id="table-header-Completed"> Completed </th>
                                <td mat-cell *matCellDef="let element; let i = index"  [attr.data-automation-id]="'table-data-Completed-' + (element.completed ? element.completed : ' ')"> {{element.completed}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell notify-center-table" [attr.colspan]="displayedColumns.length" data-automation-id="no-data-row">
                                    No data available in table.
                                </td>
                            </tr>
                        </table>
                    </ng-scrollbar>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
