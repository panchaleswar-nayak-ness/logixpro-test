<mat-card class="mat-elevation-z g-card mb-4">
    <mat-card-content>
        <app-icon-heading-component class="card-header-title mb-4 d-flex align-items-center" heading="Selected Transaction Info" icon="backup_table" data-automation-id="selected-transaction-info-heading"></app-icon-heading-component>
        <div>
            <mat-form-field class="d-block w-100 mb-3" appearance="outline">
                <mat-label data-automation-id="label-record-created-by">Record Created By</mat-label>
                <input matInput name="maximumQuantity" type="text" value="{{createdBy}}" [disabled]='true' data-automation-id="input-record-created-by">
            </mat-form-field>
            <mat-form-field class="d-block w-100 mb-3" appearance="outline">
                <mat-label data-automation-id="label-transaction-date-time">Transaction Date/Time</mat-label>
                <input matInput name="maximumQuantity" type="text" value="{{transactionDateTime}}" [disabled]='true' data-automation-id="input-transaction-date-time">
            </mat-form-field>
            <mat-form-field class="d-block w-100 mb-3" appearance="outline">
                <mat-label data-automation-id="label-reason">Reason</mat-label>
                <input matInput value="{{reason}}" type="text" [disabled]='true' data-automation-id="input-reason">
            </mat-form-field>
            <mat-form-field class="d-block w-100 mb-3" appearance="outline" (click)="openReasonDialog()">
                <mat-label data-automation-id="label-reason-message">Reason Message</mat-label>
                <span matSuffix>
                    <mat-icon class="text-tertiary-900 rotate-45">unfold_more</mat-icon>
                </span>
                <input matInput value="{{reasonMessage}}" type="text" readonly [disabled]='isEnabled' data-automation-id="input-reason-message">
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button color="primary" class="w-100 btn-regular" [disabled]='isEnabled' (click)="openReprocessTransactionDialogue()" data-automation-id="edit-or-view-transaction-button">
                <ng-container *ngIf="!isHistory">Edit This Transaction</ng-container>
                <ng-container *ngIf="isHistory">View This Transaction</ng-container>
                <mat-icon class="text-pure-white rotate-45">unfold_more</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
