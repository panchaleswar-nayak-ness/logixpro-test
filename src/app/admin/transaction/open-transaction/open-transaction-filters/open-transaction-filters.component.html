<div class="container-fluid p-0 mt-2">
    <mat-card class="mat-elevation-z g-card mb-4">
    <mat-card-content>
        <h2 class="card-header-title mb-0 d-flex align-items-center mb-3" data-automation-id="filters-heading">
            <div (click)="goToOnHold()" class="mat-icon-wrap me-lg-3 cursor-pointer" data-automation-id="back-arrow">
                <span class="material-symbols-outlined ">
                    arrow_back
                </span>
            </div>
            <div class="mat-icon-wrap mx-1 mx-lg-0 me-lg-3">
                <span class="material-symbols-outlined">
                    filter_list
                </span>
            </div>
            <span>Filters</span>
        </h2>
        <div class="row align-items-center mb-3">
            <div class="col-xl-4 mb-4 mb-xl-0">
                <div>
                    <h2 class="mb-2 mt-3 d-flex align-items-center f-16" data-automation-id="transaction-type-heading">
                      <b>Transaction Type</b> 
                    </h2>
                </div>
                <div>
                    <mat-radio-group class="d-xl-flex gap-12 " [(ngModel)]="selectedCheck" color="primary" (change)="radioChange($event)" data-automation-id="transaction-type-radio-group">
                        <mat-radio-button value="non" color="primary" class="me-3 me-xl-0" data-automation-id="radio-non-reel">
                            Non-Reel
                        </mat-radio-button>
                        <mat-radio-button value="reel" color="primary" class="me-3 me-xl-0" data-automation-id="radio-reel">
                            Reel
                        </mat-radio-button>
                        <mat-radio-button value="both" color="primary" class="me-3 me-xl-0" data-automation-id="radio-both">
                            Both
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
                    <mat-label data-automation-id="label-filter-type">Enter Filter Type</mat-label>
                    <mat-select [(ngModel)]="selectedOption" (selectionChange)="selectedItem($event.value)"  [attr.data-automation-id]="'select-filter-type-' + (selectedOption || '')">
                        <mat-option value="Order Number" data-automation-id="option-filter-type-order-number">
                            Order Number
                        </mat-option>
                        <mat-option value="Item Number" replacePlaceholder [replacePlaceHolder]="placeholders.itemNumber" [fallbackPlaceHolder]="placeholders.itemNumberFallback" data-automation-id="option-filter-type-item-number">
                           Item Number
                        </mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                    </span>
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline" [floatLabel]="getFloatLabelValue()" [hideRequiredMarker]="hideRequiredControl.value">
                    <mat-label data-automation-id="label-search">{{selectedOption === 'Item Number' ? fieldNames?.itemNumber : selectedOption}}</mat-label>
                    <input [matAutocomplete]="auto" [(ngModel)]="searchValue" (ngModelChange)="this.searchDeb.next($event)" matInput type="text" [attr.data-automation-id]="'input-search-' + searchValue" />
                    <button matSuffix *ngIf="searchValue" class="clear-btn" (click)="searchValue = ''" data-automation-id="clear-search-button">
                        <mat-icon class="text-20 text-chrome-600">cancel</mat-icon>
                    </button>
                    <mat-autocomplete #auto="matAutocomplete" data-automation-id="autocomplete-search">
                        <mat-option *ngFor="let option of autoCompleteSearchResult; let i = index" [value]="option" [attr.data-automation-id]="'autocomplete-option-search-' + i"> {{option}} </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>


    </mat-card-content>
</mat-card>
</div>
