<mat-tab-group id="loop" class="my-component" [(selectedIndex)]="selectedIndex" (selectedTabChange)="tabChanged($event)" class="mat-tab-group mat-primary" data-automation-id="open-transaction-tabs">
  <mat-tab tabindex="10" label="Open Transactions Onhold" data-automation-id="open-transactions-onhold-tab">
    <app-open-transaction-on-hold [tabIndex]="tabIndex" (returnToOrder)="returnToOrder()" (back)="returnFromComp()"></app-open-transaction-on-hold>
  </mat-tab>
  <mat-tab label="Open Transactions" data-automation-id="open-transactions-tab">
    <div class="row align-items-center">
      <div class="col-12">
        <app-open-transaction-filters (eventChange)="onFilterChange($event)" (nextScreen)="nexScreen()"></app-open-transaction-filters>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-12">
        <app-open-transaction-data-table [event]="event" [automationId]="'open-transaction-data-table'"></app-open-transaction-data-table>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
