<mat-card class="mat-elevation-z g-card mb-4">
    <mat-card-content>

        <div class="row">
            <div class="col-xl-5">
                <div class="d-block d-xl-flex gap-12 align-items-center">
                    

                    <app-column-filter-component 
                        [tableColumns]="this.displayedColumns" 
                        [searchCol]="this.selectedDropdown"
                        (selectionChangeEvent)="this.selectedDropdown = ($event).toString(); resetFields()"
                        (clearInputFieldEvent)="this.selectedDropdown = '';  this.columnSearch.searchValue = '';this.searchBar.next($event)"
                        [searchString]="this.columnSearch.searchValue"
                        [searchByInput]="this.searchBar"
                        [searchAutocompleteList]="this.searchAutocompleteList"
                        (autoCompleteEvent)="this.columnSearch.searchValue = $event; this.searchBar.next($event)"
                        (valueChangeEvent)="valueChanges($event)"
                        data-automation-id="column-filter-component">
                    </app-column-filter-component>

                </div>
            </div>
            <div class="col-xl-2 offset-xl-5 d-flex justify-content-end">
                <div class="d-block d-lg-flex d-flex w-100 justify-content-end">
                <mat-form-field class="action-dropdown mb-3 flex-grow-1" appearance="outline">
                    <mat-label data-automation-id="label-action">Action</mat-label>
                    <mat-select   #matRef class="employees-action" (openedChange)="actionDialog($event)"
                        [(value)]="selectedVariable" [attr.data-automation-id]="'select-action-' + (selectedVariable || '')">
                        <mat-option value="set_column_sq" data-automation-id="option-action-set_column_sq">Set Column Sequence</mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                    </span>
                </mat-form-field>
            </div>

            </div>
        </div>

        <div class="card br-14 table-responsive my-3 overflow-auto">
            <ng-scrollbar track="all" class="mat-table-scrollbar h-500px">
                <table  mat-table class="custom-table table-fix" #table [dataSource]="dataSource" matSort 
                    (matSortChange)="sortChange($event)" fixedLayout="false">
 
                    <ng-container [matColumnDef]="col.colDef" class="d-table-row" *ngFor="let col of displayedColumns; let indexOfelement=index;">
                        <th class="header transaction-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header

                            (sortActionDescription)="indexOfelement" [attr.data-automation-id]="'table-header-' + col.colDef"
                        >{{ col.colTitle }}</th>
                        <td mat-cell *matCellDef="let element; let rowIndex = index"
                            (dblclick)="col.colDef == 'Item Number' && viewInInventoryMaster(element)"
                            (contextmenu)="onContextMenu($event, element[col.colHeader], col.colDef)"
                            #tooltip="matTooltip" [matTooltip]="element[col.colHeader]"   matTooltipPosition="above"  [matTooltipDisabled]="element[col.colHeader] && element[col.colHeader].length>=19?false:true"
                            class="transaction-cell-style" [attr.data-automation-id]="'table-row-' + rowIndex "
                        >
                            <ng-container *ngIf="col.colDef === 'Emergency'; else textContent">
                                <div style="display: flex; justify-content: center; align-items: center;">
                                    <mat-checkbox [checked]="element[col.colHeader]" 
                                        [disabled]="true"
                                        color="primary">
                                    </mat-checkbox>
                                </div>
                            </ng-container>

                            <ng-template #textContent>
                                {{ element[col.colHeader] }}
                            </ng-template>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef class="custom-header-cell" data-automation-id="table-header-actions"></th>
                        <td mat-cell *matCellDef="let seletedRecord; let rowIndex = index" class="custom-cell" [attr.data-automation-id]="'table-row-actions-' + rowIndex">
                            <button mat-icon-button [matMenuTriggerFor]="appMenu" class="circle-icon-o" appearance="outline" [attr.data-automation-id]="'actions-menu-button-' + rowIndex">
                                <mat-icon>more_horiz</mat-icon>
                            </button>
                            <mat-menu #appMenu="matMenu">
                                <button mat-menu-item (click)="viewInInventoryMaster(seletedRecord)" [attr.data-automation-id]="'actions-menu-view-item-in-inventory-master-' + rowIndex ">View Item in Inventory Master</button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr (contextmenu)="onContextMenu($event, undefined, '')" class="mat-row  d-flex w-100 justify-content-center position-absolute" *matNoDataRow [attr.colspan]="displayedColumns && displayedColumns.length">
                        <div class="p-3 ">
                            No data available in table.
                        </div>
                    </tr>

                    <mat-header-row *matHeaderRowDef="columnValues;sticky: true" class="border-0"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: columnValues; let rowIndex = index" [attr.data-automation-id]="'table-data-row-' + rowIndex + '-' + row.id"></mat-row>
                </table>
            </ng-scrollbar>
        </div>

        <div class="table-pagination d-flex justify-content-start"
            *ngIf="columnValues.length>0 && displayedColumns && dataSource">
            <mat-paginator [length]="this.customPagination.total" [pageSize]="20" showFirstLastButtons [pageSizeOptions]="[10, 20, 100]"
                (page)="handlePageEvent($event)" data-automation-id="table-paginator"></mat-paginator>


        </div>
    </mat-card-content>
</mat-card>

<app-table-context-menu-component *ngIf="tabIndex == 2 && isActiveTrigger" (optionSelected)="optionSelected($event)" [componentName]="'transHistory'"></app-table-context-menu-component>
