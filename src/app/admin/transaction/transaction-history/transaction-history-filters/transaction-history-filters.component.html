<div class="container-fluid p-0">

    <!-- Filter Component to be separate-->
    <mat-card class="mat-elevation-z g-card mb-4">
        <mat-card-content>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <app-icon-heading-component heading="Filters" icon="filter_list" data-automation-id="filters-heading">
                        </app-icon-heading-component>
                    </div>
                </div>

            <div class="row align-items-center">

                <div class="col-xl-3">
                    <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                        <mat-label data-automation-id="label-completed-date-start">Completed Date (Start)</mat-label>
                        <input matInput [(ngModel)]="sDate" [matDatepicker]="start"
                            (dateChange)="onDateChange($event.value)" data-automation-id="input-completed-date-start">
                        <mat-datepicker-toggle matSuffix [for]="start" ngDefaultControl></mat-datepicker-toggle>
                        <mat-datepicker #start></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class=" col-xl-3">


                    <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                        <mat-label data-automation-id="label-end-date">End Date</mat-label>
                        <input matInput [matDatepicker]="end" [(ngModel)]="eDate" 
                            (dateChange)="onEndDateChange($event.value)" data-automation-id="input-end-date">
                        <mat-datepicker-toggle matSuffix [for]="end" ngDefaultControl></mat-datepicker-toggle>
                        <mat-datepicker #end></mat-datepicker>
                    </mat-form-field>

                </div>

                <div class=" col-xl-3">


                    <mat-form-field class=" custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                        <mat-label data-automation-id="label-order-number">Order Number</mat-label>
                        <input [(ngModel)]="orderNumber" [min]="0" [matAutocomplete]="auto" matInput class="" value="" type="text" (ngModelChange)="this.searchByOrderNumber.next($event)" type="text" placeholder="Search" aria-label="Number" matInput data-automation-id="input-order-number">
                        <button matSuffix *ngIf="orderNumber" class="clear-btn"  (click)="clear()" data-automation-id="clear-order-number-button"><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="searchData($event.option.value)" data-automation-id="autocomplete-order-number">
                            <mat-option *ngFor="let option of searchAutocompleteList; let i= index" [value]="option" [attr.data-automation-id]="'autocomplete-option-order-number-' + i">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>


                </div>

                <div class="col-xl-3  justify-content-center  ">

                    <button mat-flat-button class="btn-regular w-100 mb-3" color="primary" (click)="resetToTodaysDate()" data-automation-id="reset-todays-date-button" >

                        <mat-label data-automation-id="label-reset-todays-date"> Reset to Today's Date</mat-label>
                    </button>


                </div>

            </div>



        </mat-card-content>

    </mat-card>
    <!-- Filter Component End -->
