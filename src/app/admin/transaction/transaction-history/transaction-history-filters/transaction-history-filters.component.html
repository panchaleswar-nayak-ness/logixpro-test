<div class="container-fluid p-0">

    <!-- Filter Component to be separate-->
    <mat-card class="mat-elevation-z g-card mb-4">
        <mat-card-content>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="card-header-title mb-0 d-flex align-items-center">
                            <div class="mat-icon-wrap me-lg-3 me-2">
                                <span class="material-symbols-outlined">
                                    filter_list
                                </span>
                            </div>
                            <span>Filters</span>
                        </h2>
                    </div>
                </div>

            <div class="row align-items-center">

                <div class="col-xl-3">
                    <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                        <mat-label>Completed Date (Start)</mat-label>
                        <input matInput [(ngModel)]="sdate" [matDatepicker]="start"
                            (dateChange)="onDateChange($event.value)">
                        <mat-datepicker-toggle matSuffix [for]="start" ngDefaultControl></mat-datepicker-toggle>
                        <mat-datepicker #start></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class=" col-xl-3">


                    <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                        <mat-label>End Date</mat-label>
                        <input matInput [matDatepicker]="end" [(ngModel)]="edate" 
                            (dateChange)="onEndDateChange($event.value)">
                        <mat-datepicker-toggle matSuffix [for]="end" ngDefaultControl></mat-datepicker-toggle>
                        <mat-datepicker #end></mat-datepicker>
                    </mat-form-field>

                </div>

                <div class=" col-xl-3">


                    <mat-form-field class=" custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                        <mat-label>Order Number</mat-label>
                        <input [(ngModel)]="orderNumber" [min]="0" [matAutocomplete]="auto" matInput class="" value="" type="text" (ngModelChange)="this.searchByOrderNumber.next($event)" type="text" placeholder="Search" aria-label="Number" matInput >
                        <button matSuffix *ngIf="orderNumber" class="clear-btn"  (click)="clear()"><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="searchData($event.option.value)">
                            <mat-option *ngFor="let option of searchAutocompleteList" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>


                </div>

                <div class="col-xl-3  justify-content-center  ">

                    <button mat-flat-button class="btn-regular w-100 mb-3" color="primary" (click)="resetToTodaysDate()" >

                        <mat-label> Reset to Today's Date</mat-label>
                    </button>


                </div>

            </div>



        </mat-card-content>

    </mat-card>
    <!-- Filter Component End -->
