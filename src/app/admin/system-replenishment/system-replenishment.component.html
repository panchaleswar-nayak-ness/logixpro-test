<mat-tab-group dynamicHeight [(selectedIndex)]="tabIndex" (selectedTabChange)="onTabChanged($event);">
  <mat-tab label="New Orders" >
    <app-sr-new-order [tabIndex]="tabIndex" [refreshNewOrders]="refreshNewOrders" (replenishmentsProcessed)="replenishmentsProcessed = true" *ngIf="activeTabIndex != 1"></app-sr-new-order>
  </mat-tab>
  <mat-tab label="Current Orders">
    <app-sr-current-order [TabIndex]="tabIndex" [refreshCurrentOrders]="refreshCurrentOrders" (replenishmentsDeleted)="replenishmentsDeleted = true" *ngIf="activeTabIndex != 0"></app-sr-current-order>
  </mat-tab>
</mat-tab-group>
