<mat-card class="mat-elevation-z g-card mb-2">
    <mat-card-content>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <app-icon-heading-component heading="Count Select Orders" icon="task_alt" [automationId]="'count-select-orders-heading'">
        </app-icon-heading-component>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <div class="g-mini-search-box mb-3">
          <div class="search-box">
            <mat-form-field class="w-100 bg-white br-14" appearance="fill">
              <span class="material-symbols-outlined icon-search">
                search
              </span>
              <input #alertInput type="text" placeholder="Search" aria-label="Search" matInput maxlength="50"  [(ngModel)]="searchOrderRight" (ngModelChange)="applyFilterRight()" data-automation-id="selected-orders-search-input">
              <button *ngIf="searchOrderRight != ''" matSuffix class="clear-btn" (click)="searchOrderRight = ''; this.rightTable.filter = searchOrderRight;" data-automation-id="clear-selected-search-button"><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>
            </mat-form-field>
          </div>
        </div>
        </div>

        <div class="col-xl-6">
         <div class="d-xl-block d-flex justify-content-end">
          <button mat-stroked-button color="warn" class="button-add-all mb-3 float-end count-strocket-button" (click)="deleteItem()" data-automation-id="remove-all-button">
            Remove All
          </button>
        </div>
      </div>
      </div>

      <div class="card borderless card br-14 borderless count-card" > 
        <ng-scrollbar class="mat-table-scrollbar  scrollbar-hover-padding count-table-scrollbar"  track="all">
        <table mat-table #table2 [dataSource]="rightTable" class="w-100" matSort #matSort="matSort" 
        (matSortChange)="announceSortChange1($event)"  #matSort1="matSort">

          <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" data-automation-id="selected-order-number-header"> Order no.
            </th>
            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'selected-order-number-cell-' + i ">{{element.orderNumber}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="itemCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" data-automation-id="selected-quantity-header"> Quantity </th>
            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'selected-quantity-cell-' + i "> {{element.itemCount}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight" data-automation-id="selected-priority-header"> Priority
            </th>
            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'selected-priority-cell-' + i">{{element.priority}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="requiredDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight" data-automation-id="selected-required-date-header"> Required
              Date </th>
            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'selected-required-date-cell-' + i"> {{element.requiredDate}} </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th width="10%" class="text-center px-2" mat-header-cell *matHeaderCellDef data-automation-id="selected-actions-header">Action</th>
            <td class="pe-0" mat-cell  *matCellDef="let element; let i = index" width="10%">
                <button class="mx-auto xsm-icon-button" mat-flat-button aria-label="Delete"
                    matTooltip="Remove" matTooltipPosition="above" color="warn" (click)="remove(element)" [attr.data-automation-id]="'remove-button-' + i ">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell " [attr.colspan]="displayedColumnsSelectData.length" data-automation-id="no-data-available-in-table">
            No data available in table.
          </td>
        </tr>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsSelectData"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsSelectData;"></tr>
        </table>
        </ng-scrollbar>
      </div>
       
      <mat-paginator class="d-flex justify-content-start" showFirstLastButtons [pageSizeOptions]="[10, 20]" [pageSize]="10"
      aria-label="Select page of periodic elements" #paginator1 data-automation-id="selected-orders-paginator">
    </mat-paginator>


    </mat-card-content>
  </mat-card>
