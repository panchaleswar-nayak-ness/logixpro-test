<div class="row my-3">
    <div class="col-xl-6">
        <mat-card class="mat-elevation-z g-card mb-2">
            <mat-card-content>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <app-icon-heading-component heading="Pick Order Selection" icon="format_list_numbered" [automationId]="'pick-order-selection-heading'">
                    </app-icon-heading-component>
                </div>
                <div class="row">
                    <div class="col-xxl-5">
                        <div class="g-mini-search-box mb-3">
                            <div class="search-box">
                                <mat-form-field class="w-100 bg-white br-14" appearance="fill">
                                    <span class="material-symbols-outlined icon-search">
                                        search
                                    </span>
                                    <input #alertInput type="text" placeholder="Search" aria-label="Search" matInput maxlength="255" [(ngModel)]="orderNumberSearch" (keyup)="Search()" #autoFocusField data-automation-id="order-search-input">
                                    <button *ngIf="orderNumberSearch != ''" matSuffix class="clear-btn" (click)="orderNumberSearch = ''; Search()" data-automation-id="clear-search-button"><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>
                                </mat-form-field>

                            </div>
                        </div>
                    </div>

                    <div class="col-xxl-7">
                        <div class="d-xxl-block d-flex justify-content-end">
                            <div class="d-xxl-block d-flex float-end pick-card-button" >
                            <button mat-stroked-button color="primary" class="button-add-all mb-3 " (click)="openLAQ()" onclick="this.blur()" data-automation-id="print-reports-button">
                                Print Short Reports
                            </button>
                            <button mat-stroked-button color="primary" class="button-add-all mb-3 ms-2 float-end pick-card-button" (click)="addAll()" data-automation-id="add-all-button">
                                Add All
                            </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card br-14 borderless px-0 mb-3 pick-overflow" >
                    <ng-scrollbar track="all" class="mat-table-scrollbar scrollbar-hover-padding pick-height" >
                        <table mat-table #table1 [dataSource]="tableData1" class="w-100" matSort #MatSort1="matSort" (matSortChange)="announceSortChange1($event)">

                            <ng-container matColumnDef="status" sticky>
                                <th class="w-200px" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="status-header">
                                    Status </th>
                                <td mat-cell *matCellDef="let element; let i = index"
                                #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.orderNumber" 
                class="pick-card"
                [matTooltipDisabled]="element.orderNumber && element.orderNumber.length>=20?false:true"
                                [attr.data-automation-id]="'status-cell-' + i ">
                                    <div class="label px-2 me-2"
                                    [ngClass]="[
                                    element.status == 'In Stock' ? 'label-gray' : '',
                                    element.status == 'All in FPZ' ? 'label-green' : '',
                                    element.status == 'Short Lines' ? 'label-red' : '',
                                    element.status == 'All Short' ? 'label-blue' : '',
                                    ]"
                                    >{{element.status}}</div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="orderNumber">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by number" data-automation-id="order-number-header"> Order No.
                                </th>
                                <td mat-cell *matCellDef="let element; let i = index"
                                #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.orderNumber" 
                class="pick-card"
                [matTooltipDisabled]="element.orderNumber && element.orderNumber.length>=20?false:true"
                                [attr.data-automation-id]="'order-number-cell-' + i "> {{element.orderNumber}} </td>
                            </ng-container>

                            <ng-container matColumnDef="priority">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by number" data-automation-id="priority-header"> Priority
                                </th>
                                <td mat-cell *matCellDef="let element; let i = index"
                                #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.priority" 
                class="pick-card"
                [matTooltipDisabled]="element.priority && element.priority.length>=20?false:true"
                                [attr.data-automation-id]="'priority-cell-' + i "> {{element.priority}} </td>
                            </ng-container>

                            <ng-container matColumnDef="itemCount">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by number" data-automation-id="quantity-header"> Quantity
                                </th>
                                <td mat-cell *matCellDef="let element; let i = index"
                                #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.itemCount" 
                class="pick-card"
                [matTooltipDisabled]="element.itemCount && element.itemCount.length>=20?false:true"
                                [attr.data-automation-id]="'quantity-cell-' + i "> {{element.itemCount}} </td>
                            </ng-container>

                            <ng-container matColumnDef="requiredDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    sortActionDescription="Sort by number" data-automation-id="required-date-header"> Required Date
                                </th>
                                <td mat-cell *matCellDef="let element; let i = index"
                                #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.requiredDate" 
                class="pick-card"
                [matTooltipDisabled]="element.requiredDate && element.requiredDate.length>=20?false:true"
                                [attr.data-automation-id]="'required-date-cell-' + i "> {{element.requiredDate}} </td>
                            </ng-container>

                            <ng-container matColumnDef="action" stickyEnd>
                                <th mat-header-cell *matHeaderCellDef data-automation-id="actions-header"> </th>
                                <td mat-cell *matCellDef="let element; let i = index" class="text-end">
                                    <button mat-flat-button aria-label="Add Function" matTooltip="Add" color="primary"
                                        matTooltipPosition="above" (click)="add(element)" class="mx-auto xsm-icon-button" [attr.data-automation-id]="'add-button-' + i ">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr class="mat-row" *matNoDataRow >
                                <td class="mat-cell " [attr.colspan]="displayedColumns1.length">
                                    No data available in table.
                                </td>
                            </tr>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns1; sticky: true;"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
                        </table>
                    </ng-scrollbar>
                </div>
                <mat-paginator class="d-flex justify-content-start" showFirstLastButtons [pageSizeOptions]="[10, 20]" [pageSize]="10" #paginator1
                    aria-label="Select page of periodic elements" data-automation-id="pick-orders-paginator">
                </mat-paginator>

            </mat-card-content>
        </mat-card>
    </div>


    <div class="col-xl-6">
        <app-pick-select-orders-component
        [filterValue]="filterValue"
        [tableData2]="tableData2"
        [displayedColumns2]="displayedColumns2"
        (announceSortChange2Emit)="announceSortChange2($event.sortState)"
        (applyFilterEmit)="applyFilter($event)"
        (removeAllEmit)="removeAll()"
        (removeEmit)="remove($event)"
        ></app-pick-select-orders-component>
    </div>

</div>


<button color="primary" class="mat-focus-indicator w-100 btn-lg mat-flat-button mat-button-base mat-primary mb-3 pick-card-button"
    (click)="locationAssignment()"  ng-reflect-color="primary" ng-reflect-disabled="false" data-automation-id="location-assignment-button"><span
        class="mat-button-wrapper"> Location
        Assignment
    </span><span matripple="" class="mat-ripple mat-button-ripple" ng-reflect-disabled="false"
        ng-reflect-centered="false" ng-reflect-trigger="[object HTMLButtonElement]"></span><span
        class="mat-button-focus-overlay"></span>
</button>
