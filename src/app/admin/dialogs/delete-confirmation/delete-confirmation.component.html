<div class="mat-modal-wrap text-center">
  <mat-dialog-content>
    <div class="prompt-wrap">
      <div class="d-flex justify-content-center prompt-icon-wrap">
        <span #cancel class="material-symbols-outlined prompt-icon-delete" data-automation-id="delete-confirmation-icon">
          delete
        </span>

      </div>
      <p class="prompt-message py-4 mb-0" *ngIf="this.Message == ''" data-automation-id="delete-confirmation-message">
        Are you sure you want to {{action}}{{data && data.actionMessage}}? {{data && data.message}}
      </p>
      <p class="prompt-message py-4 mb-0" *ngIf="this.Message != ''" data-automation-id="delete-confirmation-custom-message">
       {{this.Message}}
      </p>

      <p class="bold text-danger mb-4" data-automation-id="delete-confirmation-warning">This action can not be undone.</p>
      <div class="br-14 px-4 py-3 checkbox-background mb-4">
        <mat-checkbox (change)="checkOptions($event)" class="example-margin" color="primary" data-automation-id="delete-understand-checkbox">I understand data cannot be recovered</mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex flex-column justify-content-center m-0 p-0">
    <button class="mat-button-base prompt-action-danger-button  mb-3 btn-lg w-100 text-capitalize" mat-stroked-button mat-button
    (click)="onConfirmdelete()" tabindex="1" [disabled]="isChecked" [ngStyle]="{'opacity': isChecked ? '0.8' : '1' }" data-automation-id="confirm-delete-button">{{action}}</button>
    <button class="mat-button-base prompt-action-basic-button btn-lg w-100" mat-button mat-dialog-close
      tabindex="-1" data-automation-id="close-button">
      Close
    </button>
  </mat-dialog-actions>
</div>
