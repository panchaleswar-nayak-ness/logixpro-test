<div class="d-flex flex-column align-items-center justify-content-center text-center py-4">
    <div color="warn" class="circle-icon circle-66 circle-primary mb-4 text-primary-900">
        <mat-icon color="primary" data-automation-id="icon-info">info_outline</mat-icon>
    </div>
    <div>
        <h1 class="mat-card-title text-primary-900 mb-3" data-automation-id="heading-sql-auth-confirmation">SQL Auth Confirmation</h1>
        <p class="bold text-tritary-900 mb-4">{{dialog_msg}}</p>
        <div class=" w-100">
            <button (click)="confirmValue()" mat-stroked-button color="primary" class="custom-btn prompt-action-accent-button w-100 btn-lg mb-3" data-automation-id="button-confirm">
                Ok
            </button>
            <button (click)="close()" mat-stroked-button color="basic" class="custom-btn bg-white btn-lg w-100" data-automation-id="button-cancel">
                Cancel
            </button>
        </div>

    </div>
</div>
