<div class="d-flex justify-content-between mb-4 align-items-center">
<h1 class="m-0" mat-dialog-title data-automation-id="scan-type-code-heading">Scan Code Type - Add, Delete, Edit and Set</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" (click)="clearScanTypeCode()" data-automation-id="close-button">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div class="card w-100 mb-3">
    <div class="card-header">
        <div class="row">
            <div class="col-12 px-4" data-automation-id="table-header-scan-code-type">
                Scan Code Type
            </div>
        </div>
    </div>
      <div class="d-flex gap-12 my-4 justify-content-end addDivStyleC">
        <button mat-flat-button color="primary" class="add-icon-button" (click)="addUMRow($event)" data-automation-id="add-button">
          <span class="material-symbols-outlined">
            add
          </span>
        </button>
      </div>
    <ng-scrollbar class="ngScrolbarStyleV">
    <div class="card-body">
        <div class="container">
        <div class="row">
            <mat-radio-group aria-label="Select an option" color="primary" class="w-100" data-automation-id="scan-type-code-radio-group">

                <div *ngFor="let unit of scanTypeCode_list;let i = index" class="d-flex align-items-center" [attr.data-automation-id]="'scan-type-code-row-' + i">

                    <mat-radio-button class="custom-radio-btn w-100 mb-2"
                    [checked]="data.scanType == unit"
                    value="{{unit}}" class="custom-radio-btn" (change)="selectScanTypeCode(scanCodeType.value)" [attr.data-automation-id]="'scan-type-code-radio-' + i">
                    </mat-radio-button>

                    <div class="container w-100">
                        <div class="row mb-3">
                            <div class="">
                                <div class="d-flex gap-12 align-items-center">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <mat-label data-automation-id="label-scan-code-type">Scan Code Type</mat-label>
                                        <input #scan_code_type [autofocus]="i === 0" (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{unit}}" value="{{unit}}" #scanCodeType [attr.data-automation-id]="'scan-type-code-input-' + i">
                                    </mat-form-field>

                                    <button mat-flat-button color="warn" class="xsm-icon-button" (click)="dltScanTypeCode(scanCodeType.value);" [attr.data-automation-id]="'delete-scan-type-code-button-' + i">
                                        <mat-icon class="material-symbols-outlined">
                                            close
                                        </mat-icon>
                                    </button>

                                    <button mat-flat-button color="primary" class="xsm-icon-button" (click)="saveScanCodeType(scanCodeType.value, unit)" [attr.data-automation-id]="'save-scan-type-code-button-' + i">
                                        <mat-icon class="material-symbols-outlined">
                                            save
                                        </mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </mat-radio-group>
        </div>
    </div>
    </div>
</ng-scrollbar>
</div>
<button type="submit"  (click)="ClearSelection()"
    mat-stroked-button class="w-100 restore-to-default-btn form-button-submit btn-lg m-1 m-xl-0" color="primary" data-automation-id="clear-selection-button">Clear Selection</button>
<div class="container">

</div>
