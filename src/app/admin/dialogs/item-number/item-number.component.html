
<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>{{ addItem ? 'Add New Item' : 'Edit Item Number'}}</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100" *ngIf="!addItem">
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Old Item No.</mat-label>
                <input #itm_nmb matInput type="text" disabled [(ngModel)]="data.itemNumber" [readonly]="true">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>New Item No.</mat-label>
                <input matInput type="text" [(ngModel)]="data.newItemNumber" maxlength="50" required>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button style="flex:1" mat-flat-button color="primary" class="button-primary btn-lg" (click)="onNoClick(true, 'update')" cdkFocusInitial>Save</button>
        </div>
        
    </div>


    <div class="w-100" *ngIf="addItem">
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Item No.</mat-label>
                <input #itm_nmb  matInput type="text" [(ngModel)]="data.itemNumber" required maxlength="50" value="">
            </mat-form-field>
            <div class="error" *ngIf="submit && !data.itemNumber">This field is required.</div>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="data.description"  required maxlength="255"></textarea>
            </mat-form-field>
            <div class="error" *ngIf="submit && !data.description">This field is required.</div>
        </div>
        <div class="d-flex justify-content-end pt-3">
        <button style="flex:1" mat-flat-button color="primary" class="button-primary btn-lg" (click)="onNoClick(true, 'createNew')"  cdkFocusInitial>Add Item</button>
    </div>
    </div>

</div>
