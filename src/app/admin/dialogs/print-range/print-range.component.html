<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="div-width"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="printrange-title">Print Range</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true" data-automation-id="printrange-close-btn">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="mb-2 w-100">
    <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="printrange-begin-ff">
        <mat-label data-automation-id="printrange-begin-lbl">Begin Location</mat-label>
        <input #begin_loc matInput type="text" [(ngModel)]="beginLoc" 
        (keyup)="searchBeginLocation()" [matAutocomplete]="begin" maxlength="50" maxlength="50"
        (focus)="searchBeginLocation()" data-automation-id="printrange-begin-inp">

        <mat-autocomplete class="card custom-scroll" #begin="matAutocomplete"
            (optionSelected)="onSearchSelectBeginLocation($event)" data-automation-id="printrange-begin-auto">
            <h6 class="card-header matAutoCompHeader ">
                <span class="span-width">Location</span>
            </h6>
            <mat-option *ngFor="let option of beginLocationSearchList; let i = index" [value]="option"
                class="matAutoCompTableContent" [attr.data-automation-id]="'printrange-begin-opt-' + i">
                <div class="loc_option" (click)="selectBeginLocation(option)">
                    <span class="searchColumn over-flow span-width span-margin" #tooltip="matTooltip"
                        [matTooltip]="option" matTooltipPosition="above" [attr.data-automation-id]="'printrange-begin-opt-span-' + i">{{option}}</span>
                </div>
            </mat-option>
        </mat-autocomplete>

    </mat-form-field>
</div>
<div class="mb-2 w-100">
    <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="printrange-end-ff">
        <mat-label data-automation-id="printrange-end-lbl">End Location</mat-label>
        <input  #end_loc matInput type="text" [(ngModel)]="endLoc"
        (keyup)="searchEndLocation()" [matAutocomplete]="end" maxlength="50" maxlength="50"
        (focus)="searchEndLocation()" data-automation-id="printrange-end-inp">

        <mat-autocomplete class="card custom-scroll" #end="matAutocomplete"
            (optionSelected)="onSearchSelectEndLocation($event)" data-automation-id="printrange-end-auto">
            <h6 class="card-header matAutoCompHeader ">
                <span class="span-width">Location</span>
            </h6>
            <mat-option *ngFor="let option of endLocationSearchList; let i = index" [value]="option"
                class="matAutoCompTableContent" [attr.data-automation-id]="'printrange-end-opt-' + i">
                <div class="loc_option" (click)="selectEndLocation(option)">
                    <span class="searchColumn over-flow span-width span-margin" #tooltip="matTooltip"
                        [matTooltip]="option" matTooltipPosition="above" [attr.data-automation-id]="'printrange-end-opt-span-' + i">{{option}}</span>
                </div>
            </mat-option>
        </mat-autocomplete>

    </mat-form-field>
</div>
<div class="d-flex justify-content-between mb-4">
    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="groupLikeLoc" (change)="getQtySelected()" data-automation-id="printrange-groupbyloc-chk">Group by Location</mat-checkbox>
    <div>
        <p>Qty Selected<span class=" mx-2 p-2 bg-chrome-50" data-automation-id="printrange-qty-selected-span">{{quantitySelected}}</span></p>
    </div>
</div>
<div class="d-flex justify-content-end">
    <button mat-flat-button color="primary" class="button-primary w-100 btn-lg" (click)="printRange()" data-automation-id="printrange-print-btn">
        Print Range
    </button>
</div>
