<div class="d-flex flex-column align-items-center justify-content-center text-center py-4">
  <div color="warn" class="circle-icon circle-66 circle-danger mb-4">
    <mat-icon color="warn" data-automation-id="quarantine-confirmation-icon">vpn_lock</mat-icon>
  </div>
  <div>
    <p class="bold text-tritary-900 mb-4" data-automation-id="quarantine-confirmation-message">Are you sure you want to {{this.action}} this location?</p>
    <div class="mb-3">
      <button mat-flat-button color="warn" class="custom-btn button-delete-flat bg-white w-100 btn-lg"
        [mat-dialog-close]="true" tabindex="1" (click)="onConfirmQuarantine()" data-automation-id="quarantine-confirmation-confirm-btn">
        {{this.action}}
      </button>
    </div>
    <div>
      <button tabindex="-1" mat-stroked-button color="basic" class="custom-btn bg-white w-100 btn-lg"
        [mat-dialog-close]="false" data-automation-id="quarantine-confirmation-cancel-btn">
        Cancel
      </button>
    </div>
  </div>
</div>
