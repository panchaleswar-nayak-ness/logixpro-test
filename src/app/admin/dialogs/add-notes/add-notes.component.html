<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="divWithClass"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="addnotes-title"> Notes</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false" data-automation-id="addnotes-close-btn">
        <mat-icon class="close-icon" data-automation-id="addnotes-close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100">
        <div class="col-12 mb-2">



        </div>

        <div class="col-12">
            <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline" data-automation-id="addnotes-notes-ff">
                <mat-label data-automation-id="addnotes-notes-lbl">Notes</mat-label>
                <textarea #notes_focus [(ngModel)]="notes" [style.height.em]="numberOfLines" matInput data-automation-id="addnotes-notes-ta"></textarea>
            </mat-form-field>

        </div>

        <div class="d-flex justify-content-end pt-3">
            <button  (click)="submit()" mat-flat-button color="primary" class="button-primary btn-lg flex-grow-1"
                cdkFocusInitial data-automation-id="addnotes-submit-btn">Submit</button>
        </div>

    </div>

</div>
