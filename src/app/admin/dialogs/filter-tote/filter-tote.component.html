<div class="d-flex flex-column align-items-center justify-content-center text-center py-4">
    <div color="warn" class="circle-icon circle-66 circle-primary mb-4 text-primary-900">
        <mat-icon class="material-symbols-outlined" color="primary" data-automation-id="filtote-icon">edit_calendar</mat-icon>
    </div>
    <div>
        <h1 class="mat-card-title text-primary-900" data-automation-id="filtote-title">
            Select a date for Order {{orderName}}
        </h1>
        <p class="bold text-tritary-900 mb-4" data-automation-id="filtote-msg">
            Select Date filter
        </p>
    </div>
    <div class="w-100">
        <ng-container *ngFor="let item of dateList;let i=index">
            <button (click)="selectDate(item)" mat-stroked-button [color]="item == 'Entire Order' ? 'primary' : 'basic'"
                class="w-100 btn-lg mb-2" [ngClass]="item == 'Entire Order' ? 'prompt-action-accent-button' : 'custom-btn bg-white'" [attr.data-automation-id]="'filtote-date-btn-' + item">
                {{item}}
            </button>
        </ng-container>
        <button mat-stroked-button color="basic" class="custom-btn bg-white w-100 btn-lg" mat-dialog-close data-automation-id="filtote-cancel-btn">
            Cancel
        </button>
    </div>
</div>
