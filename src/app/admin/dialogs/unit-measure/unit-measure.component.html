<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
<h1 class="m-0" mat-dialog-title>Unit Of Measure - Add, Delete, Edit and Set</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" (click)="clearUnitMeasure()">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div class="d-flex gap-12 my-4 justify-content-end" style="">
    <button mat-flat-button color="primary" class="add-icon-button" (click)="addUMRow($event)">
      <span class="material-symbols-outlined">
        add
      </span>
    </button>
  </div>

<div class="card w-100">
    <div class="card-header">
        <div class="row">
            <div class="col-12" style="padding-left:64px;">
                Unit Of Measure
            </div>
        </div>
    </div>



    <ng-scrollbar style="height: 360px;" track="all">
    <div class="card-body">
        <div class="container">
        <!-- <div class="row">
            <div class="col-6 offset-6">
                <div class="d-flex gap-12 my-4 justify-content-end">
                  <button mat-flat-button color="primary" class="add-icon-button" (click)="addUMRow($event)">
                    <span class="material-symbols-outlined">
                      add
                    </span>
                  </button>
                </div>
            </div>
        </div> -->
        <div class="row">
            <mat-radio-group aria-label="Select an option" color="primary" class="w-100">

                <div *ngFor="let unit of unitOfMeasure_list;;let i=index" class="d-flex align-items-center mb-2">

                    <mat-radio-button  value="{{unit}}" class="custom-radio-btn" (change)="selectUnitMeasure(unitMeasure.value)">
                    </mat-radio-button>

                    <div class="container w-100">
                        <div class="row">
                            <div class="">
                                <div class="d-flex gap-12 align-items-center">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <!-- <mat-label>Unit Of Measure</mat-label> -->
                                        <!-- (keyup)="onValueChange($event,i)" -->
                                        <input  #unit_name [autofocus]="i === 0" (keydown)="enableDisableButton(i)"
                                        (keydown.shift.enter)="$event.preventDefault()" 
                                        matInput type="text" name="{{unit}}" value="{{unit}}" #unitMeasure maxlength="50">
                                    </mat-form-field>

                                    <button [disabled]="(enableButton[i] && enableButton[i].value!=null) ? enableButton[i].value:false" mat-flat-button color="primary" class="xsm-icon-button" (click)="saveUnitMeasure(unitMeasure.value, unit)">
                                        <mat-icon class="material-symbols-outlined">
                                            save
                                        </mat-icon>
                                    </button>

                                    <button mat-flat-button color="warn" class="xsm-icon-button" (click)="dltUnitMeasure(unitMeasure.value,unit.fromDb)" >
                                        <mat-icon class="material-symbols-outlined">
                                            close
                                        </mat-icon>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </mat-radio-group>
        </div>
    </div>
    </div>
</ng-scrollbar>
</div>
<div class="container">

</div>
