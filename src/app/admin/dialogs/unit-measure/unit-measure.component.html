<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
<h1 class="m-0" mat-dialog-title data-automation-id="unit-measure-heading"><span replacePlaceholder [replacePlaceHolder]="placeholders.unitOfMeasure" [fallbackPlaceHolder]="placeholders.unitOfMeasureFallback">{{UnitOfMeasure}}</span> - Add, Delete, Edit and Set</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" (click)="clearUnitMeasure()" data-automation-id="close-button">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div class="d-flex gap-12 my-4 justify-content-end">
    <button mat-flat-button color="primary" class="add-icon-button" (click)="addUMRow($event)" data-automation-id="add-button">
      <span class="material-symbols-outlined">
        add
      </span>
    </button>
  </div>

<div class="card w-100 mb-3">
    <div class="card-header">
        <div class="row">
            <div class="col-12 pl-64px" replacePlaceholder [replacePlaceHolder]="placeholders.unitOfMeasure" [fallbackPlaceHolder]="placeholders.unitOfMeasureFallback" data-automation-id="table-header-unit-measure">
                {{UnitOfMeasure}}
            </div>
        </div>
    </div>

    <ng-scrollbar class="h-360px" track="all">
    <div class="card-body">
        <div class="container">
        <div class="row">
            <mat-radio-group aria-label="Select an option" color="primary" class="w-100" data-automation-id="unit-measure-radio-group">

                <div *ngFor="let unit of unitOfMeasure_list;let i=index" class="d-flex align-items-center mb-2">

                    <mat-radio-button [disabled]="enableButton[i].value === false"  value="{{unit}}" [checked]="unit == data.UOM" class="custom-radio-btn" (change)="selectUnitMeasure(unit_name.value)" [attr.data-automation-id]="'unit-measure-radio-' + i ">
                    </mat-radio-button>

                    <div class="container w-100">
                        <div class="row">
                            <div class="">
                                <div class="d-flex gap-12 align-items-center">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <input  #unit_name [autofocus]="i === 0" (keydown)="enableDisableButton(i)"
                                        (keydown.shift.enter)="$event.preventDefault()" 
                                        matInput type="text" name="{{unit}}" value="{{unit}}" maxlength="50"
                                        [attr.data-automation-id]="'unit-measure-input-' + i + '-' + unit">
                                    </mat-form-field>

                                    <button [disabled]="(enableButton[i] && enableButton[i].value!=null) ? enableButton[i].value:false" mat-flat-button color="primary" class="xsm-icon-button" (click)="saveUnitMeasure(unit_name.value, unit)" [attr.data-automation-id]="'save-unit-measure-button-' + i ">
                                        <mat-icon class="material-symbols-outlined">
                                            save
                                        </mat-icon>
                                    </button>

                                    <button mat-flat-button color="warn"   class="xsm-icon-button" (click)="dltUnitMeasure(unit_name.value,unit.fromDb)" [attr.data-automation-id]="'delete-unit-measure-button-' + i ">
                                        <mat-icon class="material-symbols-outlined">
                                            close
                                        </mat-icon>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </mat-radio-group>
        </div>
    </div>
    </div>
    </ng-scrollbar>
</div>
<button type="submit"  (click)="ClearSelection()"
    mat-stroked-button class="w-100 restore-to-default-btn form-button-submit btn-lg m-1 m-xl-0" color="primary" data-automation-id="clear-selection-button">Clear Selection</button>
<div class="container">

</div>
