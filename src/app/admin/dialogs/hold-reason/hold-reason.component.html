<div class="d-flex justify-content-between mb-4 align-items-center">
    <h1 class="m-0" mat-dialog-title data-automation-id="holdr-title">Hold Reason</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="true" data-automation-id="holdr-close-btn">
        <mat-icon class="close-icon" data-automation-id="holdr-close-icon">close</mat-icon>
    </button>
</div>

<div>

    <div>


        <form [formGroup]="reasonTextForm" data-automation-id="holdr-form">
            <div>
                <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="holdr-reason-ff">
                    <mat-label data-automation-id="holdr-reason-lbl">Operator pleaced transaction on hold</mat-label>
                    <textarea #order_text [(ngModel)]="reason"  formControlName="reason" name="name" required  matInput class="min-h-100px" maxlength="255" data-automation-id="holdr-reason-ta"></textarea>
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-end pt-3">
                <button (click)="onSubmit()" [disabled]="!reason" mat-flat-button color="primary" class="button-primary btn-lg flex-grow-1" data-automation-id="holdr-submit-btn"
                    cdkFocusInitial>Hold
                    and Deallocate</button>
            </div>
            <div class="d-flex justify-content-end pt-3">
                <button (click)="close()" mat-stroked-button class="button-regular btn-lg flex-grow-1" cdkFocusInitial data-automation-id="holdr-cancel-btn">Cancel
                    Hold</button>
            </div>
        </form>
    </div>
