<div class="d-flex flex-column align-items-center justify-content-center text-center py-4">
  <div class="circle-icon circle-66 circle-primary mb-4 text-primary-900">
    <mat-icon class="material-symbols-outlined" data-automation-id="confirmation-dialog-icon">{{icon}}</mat-icon>
  </div>
  <div>

    <h1 class="mat-card-title text-primary-900" *ngIf="data && data.heading" data-automation-id="confirmation-dialog-heading">
      {{dialog_heading}}
    </h1>
    <p class="bold text-tritary-900 mb-4" *ngIf="data && data.message" data-automation-id="confirmation-dialog-message">{{dialog_msg}}
      <span *ngIf="data && data.message2"><br></span>
      <span *ngIf="data && data.message2" data-automation-id="confirmation-dialog-message2"><br>{{dialog_msg2}}</span>
    </p>
    <div class="br-14 px-4 py-3 checkbox-background mb-4" *ngIf="checkBox">
      <mat-checkbox class="example-margin" color="primary" (change)="checkOptions($event)" data-automation-id="confirmation-dialog-checkbox">{{checkBoxText}}</mat-checkbox>
    </div>
  </div>
  <div class="w-100">
    <button (click)="confirmOK()" mat-stroked-button color="primary" [disabled]="checkBox && !isChecked"
      class="w-100 btn-lg mb-2 prompt-action-accent-button" data-automation-id="confirmation-dialog-ok-btn">
      {{customButtonText ? btn1Text : buttonFields?'Yes':'Ok'}}
    </button>
    <button *ngIf="!threeButtons && !singleButton && !data.hideCancel" mat-stroked-button color="basic" class="custom-btn bg-white w-100 btn-lg" [mat-dialog-close]="true" data-automation-id="confirmation-dialog-cancel-btn">
      {{customButtonText ? btn2Text : buttonFields?'No':'Cancel'}}
    </button>
    <button *ngIf="threeButtons && !data.hideCancel" mat-stroked-button color="basic" class="custom-btn bg-white w-100 btn-lg mb-2" (click)="confirmNo()" data-automation-id="confirmation-dialog-no-btn">
      {{customButtonText ? btn2Text : buttonFields?'No':'Cancel'}}
    </button>
    <button *ngIf="threeButtons && !data.hideCancel" mat-stroked-button color="basic" class="custom-btn bg-white w-100 btn-lg" (click)="confirmCancel()" data-automation-id="confirmation-dialog-cancel2-btn">
      Cancel
    </button>
  </div>
</div>
