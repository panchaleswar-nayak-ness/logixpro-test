<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="divWithClass"></div>
    <h1 class="m-0" mat-dialog-title>Storage Container Management</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div>
    <!-- <div class="label-red  p-3 d-flex br-8 mb-4" *ngIf="errorText">
        <mat-icon class="material-symbols-outlined">notification_important</mat-icon>
        <span class="ps-2 w-100">{{errorText}}</span>
    </div> -->
    <div class="row">

        <div class="col-xl-6">
            <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                <mat-label>Zone</mat-label>
                <mat-select [(ngModel)]="scm.zone" class="employees-action">
                    <mat-option>01</mat-option>
                    <mat-option>02</mat-option>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">expand_more</span>
            </mat-form-field>
        </div>

        <div class="col-xl-6">
            <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                <mat-label>Carousel</mat-label>
                <mat-select [(ngModel)]="scm.carousel" class="employees-action">
                    <mat-option [value]="01">01</mat-option>
                    <mat-option [value]="02">02</mat-option>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">expand_more</span>
            </mat-form-field>
        </div>

        <div class="col-xl-6">
            <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                <mat-label>Shelf</mat-label>
                <input matInput [(ngModel)]="scm.shelf">
            </mat-form-field>
        </div>

        <div class="col-xl-6">
            <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                <mat-label>Storage Container/Tray</mat-label>
                <input maxlength="5" matInput [(ngModel)]="scm.tray">
            </mat-form-field>
        </div>

        <div class="col-xl-12">
            <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                <mat-label>Container Type</mat-label>
                <mat-select [(ngModel)]="scm.containertype" class="employees-action">
                    <mat-option *ngFor="let option of containerTypes" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">expand_more</span>
            </mat-form-field>
        </div>

        <div class="col-xl-12">
            <div class="row g-2 flex-row">
                <div class="col-3 bg-primary-10 p-3">

                </div>
                <div class="col-3 bg-primary-10 p-3">

                </div>
                <div class="col-3 bg-primary-10 p-3">

                </div>
                <div class="col-3 bg-primary-10 p-3">

                </div>
                <div class="col-3 bg-primary-10 p-3">

                </div>
                <div class="col-3 bg-primary-10 p-3">

                </div>
                <div class="col-3 bg-primary-10 p-3">

                </div>
                <div class="col-3 bg-primary-10 p-3">

                </div>
            </div>
        </div>
    </div>
</div>

<mat-dialog-actions>
    <button type="submit" mat-flat-button class="btn-lg flex-grow-1" color="primary" (click)="exstingTray()">Save</button>
</mat-dialog-actions>
