<div class="mat-modal-wrap text-center">
    <mat-dialog-content>
      <div class="prompt-wrap">
        <div class="d-flex justify-content-center prompt-icon-wrap">
            <span #cancel class="material-symbols-outlined prompt-icon-delete mb-4" data-automation-id="licinv-icon">
                notification_important
            </span>
        </div>
        <h1 class="mat-card-title text-error" data-automation-id="licinv-title">
            Invalid License
        </h1>
        <p class="prompt-message py-4 mb-0 " data-automation-id="licinv-message">
            <b data-automation-id="licinv-message-bold">The License you entered for {{data.displayName}} is Invalid. Contact PeakLogix to resolve this Issue</b>
        </p>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex flex-column justify-content-center">
      <button  class=" prompt-action-danger-button mb-3 w-100 btn-lg" mat-stroked-button  mat-dialog-close data-automation-id="licinv-ok-btn">Ok</button>
    </mat-dialog-actions>
  </div>
