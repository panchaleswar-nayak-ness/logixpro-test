<h1 mat-dialog-title data-automation-id="heading-set-column-sequence">Set Column Sequence</h1>
<h6 data-automation-id="text-drag-instruction">Drag to reorder</h6>
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true" data-automation-id="button-close-dialog">
  <mat-icon class="close-icon">close</mat-icon>
</button>

<div>
  <div cdkScrollable>
    <div class="outside" cdkScrollable>
      <div cdkDropList class="example-list" (cdkDropListDropped)="dropTable($event)">
        <table class="mtTableSourceStyle" mat-table #table [dataSource]="dataSource" cdkDropList
          [cdkDropListData]="dataSource" (cdkDropListDropped)="dropTable($event)">
          <ng-container matColumnDef="position">
            <th *matHeaderCellDef data-automation-id="table-header-position"></th>
            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-cell-position-'+i">
              <mat-icon cdkDragHandle [attr.data-automation-id]="'icon-drag-handle-'+i">reorder</mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th *matHeaderCellDef data-automation-id="table-header-name"></th>
            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-cell-name-'+i">{{element.name}} </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button type="submit" (click)="saveColumnSeq()" mat-flat-button class="form-button-submit" color="primary" data-automation-id="button-save-changes">Save Changes</button>
</mat-dialog-actions>
