<div class="d-flex justify-content-between mb-4 align-items-center">
<h1 class="m-0" mat-dialog-title data-automation-id="edit-description-heading">Edit Description</h1>

<button mat-icon-button class="close-button dialog-close-button-fix" (click)="onNoClick()" data-automation-id="close-button">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div>

    <div >

        <div>
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label data-automation-id="description-label">Description</mat-label>
                <textarea #des_focus matInput [(ngModel)]="data.description" class="min-h-100px" maxlength="255" data-automation-id="description-textarea"></textarea>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
        <button mat-flat-button color="primary" class="button-primary btn-lg flex-grow-1" [mat-dialog-close]="{description : data.description}" cdkFocusInitial data-automation-id="submit-description-button">Submit</button>
        </div>

</div>
