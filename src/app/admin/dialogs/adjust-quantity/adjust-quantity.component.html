
<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="divWithClass"></div>
    <h1 class="m-0" mat-dialog-title>Adjust Quantity</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

        <div class="card p-3 mb-3">
            <div class="row">
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label> {{itemNumber}} </mat-label>
                    <input matInput class="" [value]="this.getAdjustQuantityData.itemNumber"   name="this.getAdjustQuantityData.itemNumber"
                        disabled>
                </mat-form-field>
            </div>
            <div class="col-xl-8">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline"aria-disabled="true">
                    <mat-label>Description</mat-label>
                    <input matInput class="" [value]="this.getAdjustQuantityData.description"   name="this.getAdjustQuantityData.itemNumber"
                    disabled>
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline" aria-disabled="true">
                    <mat-label>Location Zone</mat-label>
                    <input matInput class="" [value]="this.getAdjustQuantityData.zone"   name="this.getAdjustQuantityData.itemNumber"
                    disabled>
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline" aria-disabled="true">
                    <mat-label>Location</mat-label>
                    <input matInput class="" [value]="this.getAdjustQuantityData.location"   name="this.getAdjustQuantityData.itemNumber"
                    disabled>
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline" aria-disabled="true">
                    <mat-label>Qty Put Away</mat-label>
                    <input matInput class="" [value]="this.getAdjustQuantityData.quantityAllocatedPutAway"   name="this.getAdjustQuantityData.itemNumber"
                    disabled>
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline" aria-disabled="true">
                    <mat-label>Qty Pick</mat-label>
                    <input matInput class="" [value]="this.getAdjustQuantityData.quantityAllocatedPick"   name="this.getAdjustQuantityData.itemNumber"
                    disabled>
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline" aria-disabled="true">
                    <mat-label>Current Location Qty</mat-label>
                    <input matInput class="" [value]="this.getAdjustQuantityData.itemQuantity? this.getAdjustQuantityData.itemQuantity : '-' "   name="this.getAdjustQuantityData.itemNumber"
                    disabled>
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline" aria-disabled="true">
                    <mat-label>Current Max. Qty</mat-label>
                    <input matInput class="" [value]="this.getAdjustQuantityData.currentMaxQty? this.getAdjustQuantityData.currentMaxQty : '-'"   name="this.getAdjustQuantityData.itemNumber"
                    disabled>
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100" appearance="outline" aria-disabled="true">
                    <mat-label>Current Min. Qty</mat-label>
                    <input matInput class="" [value]="this.getAdjustQuantityData.currentMinQty? this.getAdjustQuantityData.currentMinQty : '-'"   name="this.getAdjustQuantityData.itemNumber"
                    disabled>
                </mat-form-field>
            </div>
        </div>
        </div>


    <form [formGroup]="adjustInventoryMapForm" (ngSubmit)="onSubmit(adjustInventoryMapForm)">
      <div class="row mb-3">

        <div class="col-4">
          <mat-form-field class="custom-form-field w-100" appearance="outline">
            <mat-label>Enter New Quantity</mat-label>
            <input matInput #newQty [NumbersOnly]="true" type="number" formControlName="quantity" maxlength="9" name="quantity">
          </mat-form-field>
          <div class="error" *ngIf="hasError('quantity', 'required')">This field is required.</div>
        </div>

        <div class="col-6">
          <mat-form-field class="custom-form-field w-100" appearance="outline">
            <mat-label>Reason For Adjustment</mat-label>
            <input placeholder="Reason For Adjustment" aria-label="Reason For Adjustment" matInput
                   formControlName="description" [(ngModel)]='searchReasonValue' [matAutocomplete]="auto"
                   (ngModelChange)="this.searchReasonByInput.next($event)">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of getAdjustReasonsList"
                          [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <div class="error" *ngIf="hasError('description', 'required')">This field is required.</div>
        </div>

        <mat-checkbox formControlName="dedicated" class="ld_checkbox col-1 cb-center" color="primary" [checked]="this.getAdjustQuantityData.dedicated">
          Dedicated
        </mat-checkbox>
      </div>

    <mat-dialog-actions>
        <button type="submit" mat-flat-button class="btn-lg flex-grow-1" color="primary" [disabled]="!isValid()">Save Changes</button>
    </mat-dialog-actions>
</form>
