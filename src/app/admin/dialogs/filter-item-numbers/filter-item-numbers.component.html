<div class="d-flex justify-content-between mb-4 align-items-center">
    <h1 class="m-0 text-center" mat-dialog-title data-automation-id="fin-title">Filter {{itemNumber}}s</h1>
    
    <button mat-icon-button class="close-button dialog-close-button-fix" (click)="onNoClick()" data-automation-id="fin-close-btn">
        <mat-icon class="close-icon" data-automation-id="fin-close-icon">close</mat-icon>
    </button>
    </div>
    
    <div>
    
        <div >
    
            <!-- Error message FOR DEV USE-->
            <div class="label-blue3 p-3 d-flex br-8 mb-4">
                <mat-icon class="material-symbols-outlined" data-automation-id="fin-info-icon">notification_important</mat-icon>
                <span class="ps-2 w-100" data-automation-id="fin-info-text">This is used to copy and paste item numbers from an excel spreadsheet.</span>
            </div>
    
            <div>
                <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="fin-textarea-ff">
                    <textarea #filter_text matInput [(ngModel)]="data" class="min-h-100px" maxlength="255" data-automation-id="fin-textarea"></textarea>
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-end pt-3">
            <button mat-flat-button color="primary" class="button-primary btn-lg flex-grow-1" (click)="filterItemNumbers()" cdkFocusInitial data-automation-id="fin-filter-btn">Filter</button>
            </div>
    
    </div>
