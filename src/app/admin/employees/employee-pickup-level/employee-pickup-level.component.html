<div class="employee-picklevel-settings-tab g-tab bg-white">
  <div class="g-action-card g-action-card-disabled mb-3">
    <div class="card w-100 overflow-hidden">
      <div class="card-body">
        <div class="p-2">
          <div class="search-box zone-search-box">
            <div class="d-flex g-mini-search-box mb-3">
              <mat-form-field class="w-100" appearance="fill" data-automation-id="employee-pickup-level-search-formfield">
                <span class="material-symbols-outlined icon-search" data-automation-id="label-search-icon">
                  search
                </span>
                <input type="text" [(ngModel)]="searchPickLvl" placeholder="Search Pick Levels"
                  aria-label="Search Pick Levels" matInput (keyup)="applyFilter($event)" maxlength="50" data-automation-id="employee-pickup-level-search-input">
                <button matSuffix *ngIf="searchPickLvl" class="clear-btn" (click)="clear()" data-automation-id="button-clear-search"><mat-icon
                    class="text-20 text-chrome-600">cancel</mat-icon></button>
              </mat-form-field>
              <button mat-flat-button color="primary" [disabled]="!isLookup" class="mat-button-icon"
                (click)="pickUpLevelDialog()" data-automation-id="add-pick-level-button">
                <span class="material-symbols-outlined" matTooltip="Add pick levels" matTooltipPosition="above" data-automation-id="label-add-pick-level">
                  add
                </span>
              </button>
            </div>
            <div class="card table-responsive">
              <ng-scrollbar class="mat-table-scrollbar ng-scrollbar-height">
                <table mat-table [dataSource]="pickupLevelDataSource" matSort
                  (matSortChange)="announceSortChange($event)"
                  class="w-100 g-card-table employee-pick-level-table table-minimal-action-buttons" data-automation-id="employee-pickup-level-table">

                  <tr class="mat-row" *matNoDataRow data-automation-id="employee-pickup-level-no-data-row">
                    <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
                      No data matching the filter.
                    </td>
                  </tr>
                  <ng-container matColumnDef="pickLevel">
                    <th width="15%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="employee-pickup-level-th-picklevel">Pick Level</th>
                    <td width="15%" mat-cell *matCellDef="let element" [attr.data-automation-id]="'employee-pickup-level-td-picklevel-' + element.pickLevel"> {{element.pickLevel}} </td>
                  </ng-container>

                  <!-- End Location Column -->
                  <ng-container matColumnDef="startShelf">
                    <th width="15%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="employee-pickup-level-th-startshelf">Start Shelf</th>
                    <td width="15%" mat-cell *matCellDef="let element" [attr.data-automation-id]="'employee-pickup-level-td-startshelf-' + element.startShelf"> {{element.startShelf}} </td>
                  </ng-container>

                  <ng-container matColumnDef="endShelf">
                    <th width="15%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="employee-pickup-level-th-endshelf">End Shelf</th>
                    <td width="15%" mat-cell *matCellDef="let element" [attr.data-automation-id]="'employee-pickup-level-td-endshelf-' + element.endShelf"> {{element.endShelf}} </td>
                  </ng-container>

                  <ng-container matColumnDef="startCarousel">
                    <th width="15%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="employee-pickup-level-th-startcarousel">Start Carousel</th>
                    <td width="15%" mat-cell *matCellDef="let element" [attr.data-automation-id]="'employee-pickup-level-td-startcarousel-' + element.startCarousel"> {{element.startCarousel}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="endCarousel">
                      <th width="15%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="employee-pickup-level-th-endcarousel">End Carousel</th>
                      <td width="15%" mat-cell *matCellDef="let element" [attr.data-automation-id]="'employee-pickup-level-td-endcarousel-' + element.endCarousel"> {{element.endCarousel}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="edit">
                    <th width="10%" class="text-center" mat-header-cell *matHeaderCellDef data-automation-id="employee-pickup-level-th-action">Action</th>
                    <td width="10%" class="text-center" mat-cell *matCellDef="let element" [attr.data-automation-id]="'employee-pickup-level-td-action-' + element.pickLevel">
                      <button mat-icon-button aria-label="Edit" (click)="editPickLevel(element)"
                        matTooltip="Edit pick levels" matTooltipPosition="above" data-automation-id="edit-pick-level-button">
                        <mat-icon class="icon-circle-edit" data-automation-id="label-edit-pick-level">border_color</mat-icon>
                      </button>
                      <button class="me-0" mat-icon-button aria-label="Delete" (click)="deletePickLevel(element)"
                        matTooltip="Remove pick levels" matTooltipPosition="above" data-automation-id="button-close">
                        <mat-icon class="icon-circle-cancel" data-automation-id="label-delete-pick-level">close</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" data-automation-id="employee-pickup-level-header-row"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [attr.data-automation-id]="'employee-pickup-level-row-' + row.pickLevel"></tr>
                </table>
              </ng-scrollbar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
