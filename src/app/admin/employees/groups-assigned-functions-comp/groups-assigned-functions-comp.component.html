<div class="row align-items-center">
    <div class="col-6">
      <app-icon-heading-component heading="Assigned Functions" icon="assignment_turned_in" [automationId]="'assigned-functions-heading'">
      </app-icon-heading-component>
    </div>
    <div class="col-6">
      <button mat-flat-button class="form-button-submit float-end" color="primary"
        (click)="saveAssignedFunc()" [disabled]="!isGroupLookUp" data-automation-id="button-save">Save</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-xl-6">
      <app-unassigned-functions (addFunction)="addPermission($event)"
        [unassignedFunctions]="unassignedFunctions"
        [isGroupLookUp]="isGroupLookUp" data-automation-id="unassigned-functions-component"></app-unassigned-functions>
    </div>
    <div class="col-12 col-xl-6">

      <app-assigned-functions (removeFunction)="removePermission($event)"
        [assignedFunctions]="assignedFunctions" [isGroupLookUp]="isGroupLookUp" data-automation-id="assigned-functions-component"></app-assigned-functions>

    </div>
  </div>
