<div class="search-box">
  <div class="d-flex justify-content-between g-mini-search-box">
    <mat-form-field class="w-100 align-items-center" appearance="fill">
      <span class="material-symbols-outlined icon-search" data-automation-id="label-search-icon">
        search
      </span>
      <input type="search" matTooltip="You must select an employee from the list to continue" matTooltipPosition="above"
        maxlength="50" placeholder="Search Employee By Last Name" aria-label="Search Employee" matInput
        (keyup)="applyFilter($event)" [(ngModel)]="searchVal" #autoFocusField data-automation-id="employee-lookup-search-input">
      <button matSuffix *ngIf="searchVal" class="clear-btn" (click)="clear()" data-automation-id="button-clear-search"><mat-icon
          class="text-20 text-chrome-600">cancel</mat-icon></button>
    </mat-form-field>
  </div>
</div>
<div class="card br-14 table-responsive my-3">
  <ng-scrollbar class="mat-table-scrollbar scrollbar-hover-padding scroll-fix h-860px" appearance="compact" pointerEventsMethod="scrollbar">
    <table mat-table [dataSource]="employee_data_source" matSort
      (matSortChange)="announceSortChange($event)" class="g-card-table table1 employee-location-table custom-action-clickable-table w-100">
      <ng-container matColumnDef="id">
        <th width="25%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="label-id">ID</th>
        <td width="25%" mat-cell *matCellDef="let element"> {{element?.id}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th width="25%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="label-last-name">Last Name</th>
        <td width="25%"  mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- End Location Column -->
      <ng-container matColumnDef="firstName">
        <th width="25%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="label-first-name">First Name</th>
        <td width="25%" mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="mi">
        <th width="25%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="label-mi">MI</th>
        <td width="25%" mat-cell *matCellDef="let element"> {{element.mi}} </td>
      </ng-container>
      <ng-container matColumnDef="userName">
        <th width="25%" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="label-username">Username</th>
        <td width="25%" mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" class="table-header-color"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          No data matching the filter.
        </td>
      </tr>
      <tr mat-row class="table-row" tabindex="1" *matRowDef="let row; columns: displayedColumns;"
        (click)="getEmpDetails(row)"></tr>

    </table>
  </ng-scrollbar>
</div>
