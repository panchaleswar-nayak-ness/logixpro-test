<div class="col-12">
  <mat-card class="mat-elevation-z g-card">
    <mat-card-content>
      <div class="d-flex justify-content-between align-items-center">
        <app-icon-heading-component heading="Statistics" icon="monitoring" [automationId]="'statistics-heading'">
        </app-icon-heading-component>
        <div class="row">
          <div class="col mt-2">
            <button mat-button data-automation-id="button-filter">
              <span class="material-symbols-outlined" data-automation-id="label-filter-icon">
                filter_list
              </span>
              <mat-label data-automation-id="label-filter">Filter</mat-label>
            </button>
          </div>
          <div class="col">
            <mat-form-field class="action-dropdown" appearance="fill">
              <mat-label data-automation-id="label-actions">Actions</mat-label>
              <mat-select class="employees-action">
                <mat-option value="delete" data-automation-id="button-delete">Delete</mat-option>
                <mat-option value="back" data-automation-id="button-back">Back</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="groups-details details-wrap g-details-wrap">
        <ng-scrollbar class="ng-scrollbar-height">
          <table mat-table [dataSource]="dataSource" matSortDirection="asc" matSortActive="carbs">
            <ng-container matColumnDef="work_done_by">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <h6 data-automation-id="label-work-done-by"><strong> Work Done By</strong></h6>
                <mat-form-field class="filter w-100 stats-filters" appearance="outline">
                  <mat-label data-automation-id="label-search-work-done-by">Search</mat-label>
                  <input matInput type="text" [formControl]="workDoneByFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let work_done_by">{{work_done_by.name}}</td>
            </ng-container>
            <ng-container matColumnDef="start_time">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <h6 data-automation-id="label-start-time"><strong>Start Time</strong></h6>
                <mat-form-field class="filter w-100 stats-filters" appearance="outline">
                  <mat-label data-automation-id="label-search-start-time">Search</mat-label>
                  <input matInput type="text" [formControl]="idFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let person">{{person.id}}</td>
            </ng-container>
            <ng-container matColumnDef="end_time">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <h6 data-automation-id="label-end-time"><strong>End Time</strong></h6>
                <mat-form-field class="filter w-100 stats-filters" appearance="outline">
                  <mat-label data-automation-id="label-search-end-time">Search</mat-label>
                  <input matInput type="text" [formControl]="colourFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let person">{{person.colour}}</td>
            </ng-container>
            <ng-container matColumnDef="mins_worked">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <h6 data-automation-id="label-mins-worked"><strong>Mins. Worked</strong></h6>
                <mat-form-field class="filter w-100 stats-filters" appearance="outline">
                  <mat-label data-automation-id="label-search-mins-worked">Search</mat-label>
                  <input matInput type="text" [formControl]="petFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let person">{{person.pet}}</td>
            </ng-container>
            <ng-container matColumnDef="picks">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <h6 data-automation-id="label-picks"><strong>Picks</strong></h6>
                <mat-form-field class="filter w-100 stats-filters" appearance="outline">
                  <mat-label data-automation-id="label-search-picks">Search</mat-label>
                  <input matInput type="text" [formControl]="petFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let person">{{person.pet}}</td>
            </ng-container>
            <ng-container matColumnDef="puts">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <h6 data-automation-id="label-puts"><strong>Puts</strong></h6>
                <mat-form-field class="filter w-100 stats-filters" appearance="outline">
                  <mat-label data-automation-id="label-search-puts">Search</mat-label>
                  <input matInput type="text" [formControl]="petFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let person">{{person.pet}}</td>
            </ng-container>
            <ng-container matColumnDef="counts">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <h6 data-automation-id="label-counts"><strong>Counts</strong></h6>
                <mat-form-field class="filter w-100 stats-filters" appearance="outline">
                  <mat-label data-automation-id="label-search-counts">Search</mat-label>
                  <input matInput type="text" [formControl]="petFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let person">{{person.pet}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
            <tr mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>
          </table>
        </ng-scrollbar>
      </div>
    </mat-card-content>
  </mat-card>
</div>
