<div class="container-fluid p-0" data-automation-id="batch-manager-container">
  <div class="row">
    <div class="col-12">
      <app-batch-delete [batchUpdater]="batchUpdater" (transTypeEmitter)="getOrders($event)" (deleteEmitter)="getDeletedOrder()" data-automation-id="batch-manager-batch-delete-component">
      </app-batch-delete>
    </div>
  </div>
  <div class="container-fluid p-0">
  <div class="row">
    <div class="col-12 col-xl-7 mb-3 mb-xl-0">
      <app-batch-order-list [extraField]="extraField" [transTypeEvent]="transTypeEvent" [orderStatus]="seeOrderStatus" [orderListData]="orderList" [displayedColumns]="displayOrderCols"
        (addOrderEmitter)="addRemoveOrder($event, 1)" (addRemoveAll)="addRemoveAllOrders('add')" data-automation-id="batch-manager-batch-order-list-component">
      </app-batch-order-list>
    </div>
      <div class="col-12 col-xl-5">
      <app-batch-selected-orders (batchIdUpdateEmit)="onBatchUpdate($event)" [selectedOrderList]="selOrderList" [displayedColumns]="displaySelOrderCols"
        (removeOrderEmitter)="addRemoveOrder($event, 2)" 
        [batchManagerSettings]="batchManagerSettings" 
        [isAutoBatch]="isAutoBatch"
        [type]="type" (addRemoveAll)="addRemoveAllOrders('remove')"
        (batchCreated)="batchCreated($event)"
        [transTypeEvent]="transTypeEvent"
        data-automation-id="batch-manager-batch-selected-orders-component">
      </app-batch-selected-orders>
    </div>
    </div>
</div>
