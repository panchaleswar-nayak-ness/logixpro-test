<mat-card class="mat-elevation-z g-card h-100">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <app-icon-heading-component heading="Selected Orders" icon="filter_frames">
      </app-icon-heading-component>
    </div>
    <div class="d-flex justify-content-center bg-white ">
      <div class="mb-3  w-100 ">
        <mat-form-field class="custom-form-field w-100 pt-2" appearance="outline">
          <mat-label>Next Batch ID</mat-label>
          <input matInput appInputSpacesPrevent type="text" [(ngModel)]="nextBatchID" value="{{nextBatchID}}">
          <button matSuffix *ngIf="nextBatchID" class="clear-btn"  (click)="nextBatchID=''"><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-center bg-white ">
      <div class="mb-3  w-100 ">
        <div class="row">
          <div class="col-12 col-md-6 mb-3 mb-xl-0">
            <button mat-button [matMenuTriggerFor]="menu" mat-stroked-button color="default-btn"
              class="button-add-all bg-white br-18 w-100">
              <span class="material-symbols-outlined">print</span>

              Print
              <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span>
            <mat-menu #menu="matMenu">
              <button (click)="printReport('Batch')" mat-menu-item>Batch Report</button>
              <button (click)="printReport('Label')"  mat-menu-item>Item Labels</button>
            </mat-menu>
          </button>
          </div>
          <div class="col-12 col-md-6">
            <button mat-stroked-button appearance="outline" color="warn" class="button-remove-all-w-stroke bg-white br-18 w-100"  onclick="this.blur()"
              (click)="addRemoveAllOrder()">
              Remove All
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="card table-responsive  br-14 borderless">
      <ng-scrollbar class="mat-table-scrollbar scrollbar-hover-padding count-table-scrollbar" track="all">
      <table  mat-table [dataSource]="batchOrderDataTable" matSort (matSortChange)="announceSortChange($event)" class="w-100 table-fix">

        <!-- Position Column -->
        <ng-container matColumnDef="orderNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by orderNumber"> Order No. </th>
          <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="countOfOrderNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by countOfOrderNumber"> Tote No. </th>
          <td mat-cell *matCellDef="let element"> {{element.toteNumber}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef
            sortActionDescription="Sort by action" class="text-center" width="10%"> Actions </th>
          <td mat-cell *matCellDef="let element" width="10%">
            <button class="mx-auto xsm-icon-button" mat-flat-button aria-label="Delete Function" matTooltip="Remove"
                  matTooltipPosition="above" color="warn" (click)="removeOrders(element)">
                  <mat-icon>close</mat-icon>
                </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell notify-center-table" [attr.colspan]="displayedColumns.length">
            No data available in table.
          </td>
        </tr>
      </table>
    </ng-scrollbar>
    </div>
    <div class="d-flex justify-content-between bg-white">
      <mat-paginator [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[5, 10, 20]" [hidePageSize]="true"></mat-paginator>
      

    </div>
  </mat-card-content>

</mat-card>
<div class="m-2 create-batch-btn-custom">

  <button mat-flat-button color="primary" class="br-18 w-100 form-button-submit btn-lg mb-3"
    [disabled]="this.batchOrderDataTable.data.length == 0" (click)="createBatchDialog()">
    Create Batch
  </button>
</div>
