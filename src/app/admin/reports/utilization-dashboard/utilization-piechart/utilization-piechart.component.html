<div class="row g-4">
  <ng-container *ngFor="let item of statusData; let i = index">
    <div class=" col-6">
      <mat-card class="mat-elevation-z g-card mb-4">
        <div class="mb-3">
          <app-icon-heading-component icon="inventory_2"
            heading="Carousel {{ item.carousel }}"></app-icon-heading-component>
        </div>
        <mat-card-content>
          <div class="row g-2 d-flex align-items-center">
            <div class="col-8">

              <div class="d-md-flex gap-12 d-block card px-3 pt-3 pb-2">
                <div class="d-flex gap-12 align-items-center flex-wrap">
                  <h6 class="text-tertiary-900 m-0"><b>Carousel Status</b></h6>
                </div>
                <div class="row g-2">
                  <div class="progress-container">
                    <mat-progress-bar mode="determinate" [value]="item.usedPercentage"
                                      [ngClass]="getUtilizationDetails(item.usedPercentage).class">
                    </mat-progress-bar>
                    <div class="progress-text" [ngStyle]="{'color': getUtilizationDetails(item.usedPercentage).color}">
                        {{ item.usedPercentage }}%
                    </div>
                    <div class="progress-labels">
                        <span class="text-tertiary-900 text-12 bold">Usable</span>
                        <span class="text-tertiary-900 text-12 bold">Unusable</span>
                    </div>
                </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="d-md-flex gap-12 d-block card px-3 pt-1 pb-1">
                <div>
                  <div class="d-flex align-items-center justify-content-center custom">
                    <div class="customer text-center">
                      <app-stats-circle [value]="item.totalLocations.toString()" title="Total Locations"></app-stats-circle>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="d-md-flex d-block card px-2 py-2">
                <div #chartContainer>
                  <div [ngClass]="'chart-' + i" style="height: 400px; width: 100%;"></div>
                </div>
                </div>
            </div>

          </div>




          

        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</div>
