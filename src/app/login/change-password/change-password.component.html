<div class="d-flex justify-content-between mb-4 align-items-center">
  <div class="w-48px"></div>
<h1 class="m-0" mat-dialog-title data-automation-id="reset-password-header">Reset Password</h1>
<button type="button" mat-icon-button class="close-button  dialog-close-button-fix" [mat-dialog-close]="true" data-automation-id="close-button">
  <mat-icon class="close-icon">close</mat-icon>
</button>
</div>
<div mat-dialog-content>

  <form  class="form pb-4" [formGroup]="resetPassForm" (ngSubmit)="onSend(resetPassForm)" data-automation-id="reset-password-form">
    <div class="mb-3">
    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label data-automation-id="username-label">Username</mat-label>
      <input matInput type="text" maxlength="100" formControlName="userName" (keydown.space)="$event.preventDefault()" placeholder="Enter Username" data-automation-id="username-input">
    </mat-form-field>
    <div class="error" *ngIf="resetPassForm.get('userName')?.invalid && (resetPassForm.get('userName')?.dirty || resetPassForm.get('userName')?.touched)" data-automation-id="username-error">
        Username is required.
    </div>
    </div>
    <div class="mb-3">
    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label data-automation-id="old-password-label">Old Password</mat-label>
      <input matInput [type]="old_toggle ? 'password' : 'text'" formControlName="old_password" (keydown.space)="$event.preventDefault()" maxlength="16" placeholder="Enter Old Password" data-automation-id="old-password-input">
      <button type="button" mat-icon-button matSuffix (click)="old_toggle = !old_toggle" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="old_toggle" data-automation-id="toggle-old-password">
        <mat-icon>{{old_toggle ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="error" *ngIf="resetPassForm.get('old_password')?.invalid && (resetPassForm.get('old_password')?.dirty || resetPassForm.get('old_password')?.touched)" data-automation-id="old-password-error">
        Old password is required.
    </div>
  </div>
  <div class="mb-3">
    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label data-automation-id="new-password-label">New Password</mat-label>
      <input matInput [type]="new_toggle ? 'password' : 'text'" #input maxlength="50" formControlName="new_password" (keydown.space)="$event.preventDefault()"  maxlength="16" placeholder="Enter New Password" data-automation-id="new-password-input">
      <button type="button" mat-icon-button matSuffix (click)="new_toggle = !new_toggle" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="new_toggle" data-automation-id="toggle-new-password">
        <mat-icon>{{new_toggle ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    

    <div class="error" *ngIf="resetPassForm.get('new_password')?.hasError('required') && (resetPassForm.get('new_password')?.dirty || resetPassForm.get('new_password')?.touched)" data-automation-id="new-password-required-error">
     New Password is required.
    </div>
     
    <div class="error" *ngIf="resetPassForm.get('new_password')?.hasError('pattern') && (resetPassForm.get('new_password')?.dirty || resetPassForm.get('new_password')?.touched)" data-automation-id="new-password-pattern-error">
        Password must contain at least 7  characters with 1 digit and 1 special characters
    </div>
  </div>
  <div class="mb-3">
    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label data-automation-id="confirm-password-label">Confirm New Password</mat-label>
      <input matInput [type]="toggle_password ? 'password' : 'text'" #input maxlength="50" formControlName="confirm_password" (keydown.space)="$event.preventDefault()"  maxlength="16" placeholder="Enter Confirm New Password" data-automation-id="confirm-password-input">
      <button type="button" mat-icon-button matSuffix (click)="toggle_password = !toggle_password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="toggle_password" data-automation-id="toggle-confirm-password">
        <mat-icon>{{toggle_password ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="error" *ngIf="resetPassForm.get('confirm_password')?.hasError('required') && (resetPassForm.get('confirm_password')?.dirty || resetPassForm.get('confirm_password')?.touched)" data-automation-id="confirm-password-required-error">
      Confirm new Password is required.
     </div>
    <div class="error" *ngIf="resetPassForm.errors?.['mismatch'] && (resetPassForm.get('confirm_password')?.dirty || resetPassForm.get('confirm_password')?.touched)" data-automation-id="password-mismatch-error">
      Passwords do not match.
    </div>
    </div>

    <mat-dialog-actions align="end">
      <button type="submit" mat-flat-button class="form-button-submit btn-lg w-100" color="primary" [disabled]="!resetPassForm.valid" data-automation-id="submit-button">Submit</button>
    </mat-dialog-actions>

  </form>
</div>
