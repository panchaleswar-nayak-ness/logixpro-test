<div class="row d-flex justify-content-between align-items-center ">
        <div class="d-flex  "> 
        <mat-card class="mat-elevation-z g-card br-14"[class]="colorClass + ' w-100 mb-2'" data-automation-id="info-card">
            <mat-card-content>
            <div class="row">
                <div class="col-12 title-wrap text-14 fw-bold" [attr.data-automation-id]="'info-card-title-' + title">
                {{title}}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                <strong [attr.data-automation-id]="'info-card-value-' + value">{{value}}</strong>
                </div>
            </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
