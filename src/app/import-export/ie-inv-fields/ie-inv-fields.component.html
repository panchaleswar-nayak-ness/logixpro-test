<div class="container-fluid p-0 mt-3">
    <mat-card class="mat-elevation-z g-card">
      <mat-card-content>
        <div
          class="d-xl-flex justify-content-between align-items-center mb-3"
        >
          
          <app-icon-heading-component class="card-header-title mb-0 d-flex align-items-center mb-3 mb-xl-0" heading="Inventory Fields To Modify" icon="auto_fix_normal"></app-icon-heading-component>

        </div>
        
        <div class="row mt-4 mx-0">
            <div class="label-blue3 p-3 d-flex br-8 mb-3">
                <mat-icon class="material-symbols-outlined">info</mat-icon>
                <span class="ps-2 w-100">Select the fields that will be updated with the Inventory Import "Modify" transaction type</span>
            </div>


            <div class="card table-responsive borderless  br-14 p-0 col-xl-6">

            <ng-scrollbar class="mat-table-scrollbar" style="height:52vh" track="all" >
                <table class="w-100" mat-table matSort [dataSource]="tableData">
                    <ng-container class="" matColumnDef="table_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Field Name</th>
                        <td mat-cell *matCellDef="let element" class="mt-3"
                        #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
                >{{element.table_name}}</td>
                    </ng-container>
    
    <ng-container matColumnDef="modify" stickyEnd>
                  <th width=10% class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header>Modify</th>
                  <td width=10% class="px-2 me-3" mat-cell *matCellDef="let element">
                   
                    <mat-checkbox color="primary"     [checked]="element.adminLevel" [(ngModel)]="element.adminLevel">
                    </mat-checkbox>
                  </td>
    </ng-container>
    
    
              <tr class="mat-row" *matNoDataRow>
    
                <td class="mat-cell " [attr.colspan]="displayedColumns.length">
    
                    No data available in table.
    
                </td>
    
            </tr>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" style=" background-color: #F9F9FF;"></tr>
    
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
      </ng-scrollbar>
    </div>
      
      
        </div>
      </mat-card-content>
      

    </mat-card>

  </div>
