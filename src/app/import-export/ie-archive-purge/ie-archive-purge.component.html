<div class="container-fluid p-0 mt-3">
    <mat-card class="mat-elevation-z g-card">
      <mat-card-content>
        <div
          class="d-xl-flex justify-content-between align-items-center mb-3"
        >
          <h2
            class="card-header-title mb-0 d-flex align-items-center mb-3 mb-xl-0"
          >
            <div class="mat-icon-wrap me-lg-3 me-2">
              <span class="mat-icon material-symbols-outlined">
                hide_source
              </span>
            </div>
            <span>Archive/Purge</span>
          </h2>

        </div>
        
        <div class="row mt-4 mx-0">
            <div class="label-blue3 p-3 d-flex br-8 mb-3">
                <mat-icon class="material-symbols-outlined">info</mat-icon>
                <span class="ps-2 w-100"><b>Purge Days</b> are number of days to keep before archiving/purging<br>
                    To never purge or archive, set "Purge Days" to 0<br>
                    Leaving "Archive" unchecked with only send tables to history </span>
            </div>


            <div class="card br-14 table-responsive borderless px-0 mb-3" style="overflow-x: auto;">

            <ng-scrollbar class="mat-table-scrollbar" style="height:45vh" track="all" >
                <table class="table-responsive w-100" mat-table matSort [dataSource]="tableData">
                    <ng-container matColumnDef="table_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Table Name</th>
                        <td mat-cell *matCellDef="let element" class=""
                        #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
                >{{element.table_name}}</td>
                    </ng-container>
    
              <ng-container matColumnDef="purge_days">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Purge Days
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field class="mt-2 custom-form-field w-100" appearance="outline">
                      <input matInput type="number" value="00000" />
                  </mat-form-field>
                  </td>
              </ng-container>
    
    <ng-container matColumnDef="archive" stickyEnd>
                  <th width="10%" class="text-center"  mat-header-cell *matHeaderCellDef mat-sort-header>Archive</th>
                  <td width="10%" class=" px-3" mat-cell *matCellDef="let element">
                    <mat-checkbox  [checked]="element.canAccess" color="primary">
                </mat-checkbox>         
                       </td>
    </ng-container>
    
              <tr class="mat-row" *matNoDataRow>
    
                <td class="mat-cell " [attr.colspan]="displayedColumns.length">
    
                    No data available in table.
    
                </td>
    
            </tr>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" style=" background-color: #F9F9FF;"></tr>
    
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
      </ng-scrollbar>
    </div>
      
      
        </div>
      </mat-card-content>
      
    <div class="col-xl-12" >
        <button mat-flat-button
        class="btn-lg w-100 mb-3"
        color="primary"
        (click)="IeImportAllDialog()"
      >
        <mat-label>Purge Now</mat-label>
      </button>
    </div>
    </mat-card>

  </div>
