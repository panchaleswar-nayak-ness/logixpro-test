<div class="container-fluid p-0 mt-3">
    <mat-card class="mat-elevation-z g-card">
      <mat-card-content>
        <div class="d-xl-flex justify-content-between align-items-center mb-3">
          <app-icon-heading-component class="card-header-title mb-0 d-flex align-items-center mb-3 mb-xl-0" heading="System Settings" icon="settings_applications"></app-icon-heading-component>
          <div class="d-flex d-xl-block">
            <mat-form-field
              class="action-dropdown custom-form-field-bg-white float-end"
              appearance="outline"
              style="flex: 1"
            >
              <mat-label>Actions</mat-label>
              <mat-select
                #matRef
                class="employees-action"
                placeholder="Actions"
              >
                <mat-option
                  value=""
                  (click)="IeTransFieldMappingDialog()"
                  >Transfer Field Mapping</mat-option
                >
                <mat-option
                  value=""
                  (click)="XMLFieldMappingDialog()"
                  >XML Field Mapping</mat-option
                >
                <mat-option
                  value=""
                  (click)="TransFilePathDialog()"
                  >Import/Export Path</mat-option
                >
                <mat-option
                  value=""
                  (click)="IeFTPSettingsDialog()"
                  >FTP Import/Export Settings</mat-option
                >
                <mat-option value=""
                (click)="IeInventMapExportDialog()"
                  >Inventory Map Export Scheduler</mat-option
                >
              </mat-select>
              <span class="material-symbols-outlined icon-expand-more">
                expand_more
              </span>
            </mat-form-field>
          </div>
        </div>
        
        <div class="row mt-4 mx-0 align-items-end">
          <div class="col-xl-6">
            <app-ie-ss-transactions></app-ie-ss-transactions>
          </div>

          <div class="col-xl-6">
            <app-ie-ss-check-for-duplicates></app-ie-ss-check-for-duplicates>
          </div>

          <div class="col-xl-6">
            <app-ie-ss-import></app-ie-ss-import>
          </div>

          <div class="col-xl-6">
            <app-ie-ss-export></app-ie-ss-export>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
