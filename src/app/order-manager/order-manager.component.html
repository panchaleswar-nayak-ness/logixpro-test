<div class="container-fluid p-0">
    <mat-card class="mat-elevation-z g-card">
        <mat-card-content>
          <div class="d-xl-flex justify-content-between align-items-center mb-3">
            
            <app-icon-heading-component class="card-header-title mb-0 d-flex align-items-center mb-3 mb-xl-0" heading="Transaction Count Information" icon="dvr" [automationId]="'transaction-count-heading'"></app-icon-heading-component>
            <div class="d-xl-flex d-block">
            <button mat-flat-button class="col-12 col-xl-3 float-end btn-regular flex-1" (click)="getInvDetailsList()" color="primary" data-automation-id="refresh-status-info-button">Refresh Status Info</button>
          </div>
          </div>
    <div class="row d-xl-flex">
        <div class="col-xl-4 main-widget">
            <div class="custom bg-white bg-50 br-14 mb-3">
              <div class="counter bg-tertiary-10">
                <div>
                  <h6 class="text-tertiary-900" data-automation-id="picks-heading"><b>Picks</b></h6>
                  <div class="d-flex gap-20 justify-content-center">
                    <div class="employees text-center" data-automation-id="picks-open-stats">
                      <app-stats-circle value="{{openPicks}}" title="Open"></app-stats-circle>
                    </div>
                    <div class="customer text-center" data-automation-id="picks-completed-stats">
                      <app-stats-circle value="{{compPicks}}" title="Completed"></app-stats-circle>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-xl-4 main-widget">
            <div class="custom bg-white bg-50 br-14 mb-3">
              <div class="counter bg-tertiary-10">
                <div>
                  <h6 class="text-tertiary-900" data-automation-id="put-aways-heading"><b>Put Aways</b></h6>
                  <div class="d-flex gap-20 justify-content-center">
                    <div class="employees text-center" data-automation-id="put-aways-open-stats">
                      <app-stats-circle value="{{openPuts}}" title="Open"></app-stats-circle>
                    </div>
                    <div class="customer text-center" data-automation-id="put-aways-closed-stats">
                      <app-stats-circle value="{{compPuts}}" title="Closed"></app-stats-circle>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-xl-4 main-widget">
            <div class="custom bg-white bg-50 br-14 mb-3">
              <div class="counter bg-tertiary-10">
                <div>
                  <h6 class="text-tertiary-900" data-automation-id="counts-heading"><b>Counts</b></h6>
                  <div class="d-flex gap-20 justify-content-center">
                    <div class="employees text-center" data-automation-id="counts-open-stats">
                      <app-stats-circle value="{{openCounts}}" title="Open"></app-stats-circle>
                    </div>
                    <div class="customer text-center" data-automation-id="counts-closed-stats">
                      <app-stats-circle value="{{compCounts}}" title="Closed"></app-stats-circle>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-xl-4 main-widget">
            <div class="custom bg-white bg-50 br-14 mb-3">
              <div class="counter bg-tertiary-10">
                <div>
                  <h6 class="text-tertiary-900" data-automation-id="adjustments-heading"><b>Adjustments</b></h6>
                  <div class="d-flex gap-20 justify-content-center">
                    <div class="employees text-center" data-automation-id="adjustments-adjusted-stats">
                      <app-stats-circle value="{{compAdjust}}" title="Adjusted"></app-stats-circle>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-xl-4 main-widget">
            <div class="custom bg-white bg-50 br-14 mb-3">
              <div class="counter bg-tertiary-10">
                <div>
                  <h6 class="text-tertiary-900" data-automation-id="changes-heading"><b>Changes</b></h6>
                  <div class="d-flex gap-20 justify-content-center">
                    <div class="employees text-center" data-automation-id="changes-location-stats">
                      <app-stats-circle value="{{compLocChange}}" title="Location"></app-stats-circle>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-xl-4 main-widget">
            <div class="custom bg-white bg-50 br-14 mb-3">
              <div class="counter bg-tertiary-10">
                <div>
                  <h6 class="text-tertiary-900" data-automation-id="transactions-heading"><b>Transactions</b></h6>
                  <div class="d-flex gap-20 justify-content-center">
                    <div class="employees text-center" data-automation-id="transactions-reprocessed-stats">
                      <app-stats-circle value="{{reprocCount}}" title="Re-Processed"></app-stats-circle>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    </mat-card-content>
    </mat-card>
</div>
