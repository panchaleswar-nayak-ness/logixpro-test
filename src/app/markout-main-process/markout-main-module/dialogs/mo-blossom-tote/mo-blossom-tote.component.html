<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="bm-toeid-width"></div>
    <h1 class="m-0" mat-dialog-title>Blossom Tote</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" (click)="ClosePopup()">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<!-- (keyup.enter)="newToteIdValidation()" -->
<div class="p-3 br-14 card mb-3">
    <div class="row g-md-3 g-0">
        <div class="col">
            <div class="d-xl-flex gap-12 align-items-center">
                <div class="d-flex  flex-grow-1 min-width-40px">
                    <mat-form-field c class="custom-form-field-bg-white w-100 __grab_cursor mb-2 mb-xl-0"
                        appearance="outline">
                        <mat-label>New Tote ID</mat-label>
                        <input type="text" aria-label="Number" matInput [(ngModel)]='toteId'
                         (change)="newToteIdValidation()">
                        <button 
                        matSuffix *ngIf="toteId" 
                        class="clear-btn" (click)="toteId = ''; isBlossom= false; isBlossomComplete= false; "><mat-icon
                                class="text-20 text-chrome-600">cancel</mat-icon></button>
                    </mat-form-field>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="d-xl-flex gap-12 align-items-center">
                <div class="d-flex  flex-grow-1 min-width-40px">
                    <mat-form-field c class="custom-form-field w-100 __grab_cursor" appearance="outline">
                        <mat-label>Order No.</mat-label>
                        <input type="text" aria-label="Number" matInput [(ngModel)]='orderNumber' disabled>
                    </mat-form-field>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="card br-14 table-responsive borderless">
    <ng-scrollbar track="all" class="custom-scrollbar mat-table-scrollbar">

        <table mat-table [dataSource]="markoutlistdataSource"
            class="custom-table table-fix w-100">

            <ng-container matColumnDef="itemNumber">
                <th mat-header-cell *matHeaderCellDef>Item No.</th>
                <td mat-cell *matCellDef="let element">{{element?.itemNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="transQty">
                <th mat-header-cell *matHeaderCellDef>Transaction Qty</th>
                <td mat-cell *matCellDef="let element">{{element?.transQty}} </td>
            </ng-container>

            <ng-container matColumnDef="compQty">
                <th mat-header-cell *matHeaderCellDef>Picked Qty</th>
                <td mat-cell *matCellDef="let element">{{element?.compQty}} </td>
            </ng-container>

            <ng-container matColumnDef="toteQty">
                <th mat-header-cell *matHeaderCellDef>Add to Current Tote Qty</th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field c class="custom-form-field-bg-white w-100 __grab_cursor mb-2 mb-xl-0"
                        appearance="outline">
                        <input type="number" (change)="onChangeQTY(element)" [(ngModel)]="element.oldToteQty" aria-label="Number" matInput>
                    </mat-form-field></td>
            </ng-container>

            <ng-container matColumnDef="totalQty">
                <th mat-header-cell *matHeaderCellDef>Total Qty</th>
                <td mat-cell *matCellDef="let element">{{calculateTotal(element)}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row class="table-row" tabindex="1" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-scrollbar>
</div>

<div class="row d-flex gap-12 mt-3" mat-dialog-actions>
    <button [disabled]="!isBlossomComplete || !isBlossom" mat-stroked-button class="btn-lg col" (click)="blossomCompleteTransactions()" color="primary">
        Blossom Complete
    </button>
    <button  [disabled]="!isBlossom" (click)="blossomTransactions()" mat-flat-button color="primary" class="col btn-lg">
        Blossom
    </button>
</div>
