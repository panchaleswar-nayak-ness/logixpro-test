<div class="inner-layout-1">
    <div class="main-content mb-4">
      <mat-card class="mat-elevation-z g-card mb-3 mt-2 main-card">
        <mat-card-content>
          <div class="d-xl-flex d-block justify-content-between">
  
            <app-icon-heading-component class="card-header-title mb-3 d-flex align-items-center" heading="Preferences"
              icon="tune"></app-icon-heading-component>
  
  
          </div>
  
  
          <div class="row">
            <div class="col-xl-3">
              <mat-form-field class="action-dropdown mb-2 flex-1 w-100" appearance="outline">
                <mat-label>Default View Type</mat-label>
                <mat-select class="employees-action"  (selectionChange)="emitSelectedValue($event.value)" [(ngModel)]="selectedView">
                  <mat-option [value]="'View by Order'">View by Order</mat-option>
                        <mat-option [value]="'View by Tote'">View by Tote</mat-option>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                  expand_more
                </span>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
