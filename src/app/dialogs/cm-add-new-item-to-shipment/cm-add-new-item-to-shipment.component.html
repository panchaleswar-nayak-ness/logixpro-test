<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="cm-add-new-item-dialog-title">Add New Item to Shipment</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false" data-automation-id="cm-add-new-item-close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100">
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label data-automation-id="order-number-label">Order Number</mat-label>
                <input matInput type="text" [(ngModel)]="orderNumber" disabled data-automation-id="order-number-input">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label data-automation-id="container-id-label">Container ID</mat-label>
                <input #contId matInput type="text" [(ngModel)]="containerID" data-automation-id="container-id-input">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button mat-flat-button color="primary" class="btn-lg w-100 flex-grow-1" (click)="ShippingItemAdd()" data-automation-id="add-item-to-shipment-button">Add Item to Shipment</button>
        </div>
    </div>

</div>
