<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="cm-ship-edit-qty-dialog-title">Adjust Shipping Quantity </h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false" data-automation-id="cm-ship-edit-qty-close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">
    <div class="row align-items-center">
        <div class="col-xl-10 col-9 d-flex gap-20 mb-2 pe-0">           
            <mat-form-field class="action-dropdown w-100" appearance="outline">
                <mat-label data-automation-id="new-quantity-label">New Quantity</mat-label>
                <input #matInput matInput type="text" maxlength="50" [(ngModel)]="adjustShipQty" #asq (input)="asq.value = globalService.setNumericInRange(asq.value, globalService.sqlLimits.numerics.int, ''); validate()" data-automation-id="new-quantity-input">
            </mat-form-field>

            <mat-form-field class="action-dropdown w-100" appearance="outline">
                <mat-label data-automation-id="adjust-reason-label">Reason For Adjustment</mat-label>
                <mat-select #matRef matInput [(ngModel)]="adjustReason" (selectionChange)="selectionChanged()" data-automation-id="adjust-reason-select">
                    <mat-option *ngFor="let r of data.reasons" value={{r}} [attr.data-automation-id]="'adjust-reason-option-' + r">{{r}}</mat-option>                    
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                    expand_more
                </span>
            </mat-form-field>
        </div>
        <div class="col-xl-2 col-3 mb-2">
            <button [disabled]="!clearContainerIDBtn" mat-flat-button color="primary" class="btn-regular w-100 flex-grow-1" (click)="clearReason()" data-automation-id="clear-reason-button">Clear</button>
        </div>
    </div>        
</div>

<div class="d-flex justify-content-end pt-2">
    <button [disabled]="!saveAdjustShipQtyBtn" mat-flat-button color="primary" class="btn-lg w-100 flex-grow-1" (click)="saveAdjustShipQty()" data-automation-id="save-adjust-ship-qty-button">Save</button>
</div>
