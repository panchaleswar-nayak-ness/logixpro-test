<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0 text-center" mat-dialog-title data-automation-id="min-reel-qty-heading">Minimum Reel Quantity</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false" data-automation-id="close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100" >
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <i class="material-icons">attach_money</i>
                <mat-label data-automation-id="label-min-dollar-rts">Minimum Dollar Amount to RTS</mat-label>
                <input #minAmount matInput placeholder="Dollar Amount" type="number" maxlength="11" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = 
                !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"    [(ngModel)]="data.minDollarRTS" (input)="checkValues()" (focusout)="checkRTS()" data-automation-id="input-min-dollar-rts">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label data-automation-id="label-threshold-qty">RTS Threshold Max Qty</mat-label>
                <input matInput type="number" [(ngModel)]="data.thresholdQty" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = 
                !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" maxlength="9" (input)="checkValues()" (focusout)="checkRTS()" data-automation-id="input-threshold-qty">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button [disabled]="btnDisabled" mat-flat-button color="primary" class="btn-lg flex-grow-1" (click)="onNoClick()" cdkFocusInitial data-automation-id="save-button">Save</button>
        </div>
        
    </div>


   

</div>
