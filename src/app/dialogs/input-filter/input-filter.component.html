<div class="d-flex justify-content-between mb-2 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title [attr.data-automation-id]="'input-filter-dialog-title-' + dynamicText" >{{dynamicText}}</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false" data-automation-id="input-filter-close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div>
    <div>
        <mat-form-field class="mb-3 w-100" appearance="outline">
            <mat-label *ngIf="condition != 'is between'" [attr.data-automation-id]="'input-filter-label-' + columnName + '-' + condition" >{{this.columnName}} {{this.condition}}</mat-label>
            <mat-label *ngIf="condition == 'is between'" [attr.data-automation-id]="'input-filter-label-' + columnName + '-' + condition + '-start'">{{this.columnName}} {{this.condition}} (Start)</mat-label>
            <input type="{{inputType}}" placeholder="" aria-label="" #autFocus matInput [(ngModel)]="text1" name="text1" autocomplete="off" (keydown.enter)="onSend()" [attr.data-automation-id]="'input-filter-text1-' + text1" >
        </mat-form-field>
        <mat-form-field class="mb-3 w-100 mt-10" appearance="outline"
            *ngIf="condition == 'is between'">
            <mat-label *ngIf="condition == 'is between'" [attr.data-automation-id]="'input-filter-label-' + columnName + '-' + condition + '-end'" >{{this.columnName}} {{this.condition}} (End)</mat-label>
            <input type="" placeholder="" aria-label="" matInput [(ngModel)]="text2" name="text2" autocomplete="off"  (keydown.enter)="onSend()" [attr.data-automation-id]="'input-filter-text2-' + text2">
        </mat-form-field>
        <div align="end">
            <button type="submit" mat-flat-button class="btn-lg w-100 " color="primary"
                (click)="onSend()" [attr.data-automation-id]="'input-filter-submit-' + butttonText" >{{butttonText}}</button>
        </div>

    </div>
</div>
