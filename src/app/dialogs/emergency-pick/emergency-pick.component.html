<div class="d-flex flex-column align-items-center justify-content-center text-center">
    <div color="warn" class="circle-icon circle-66 circle-primary mb-4 text-primary">
        <mat-icon class="material-symbols-outlined" color="primary">info</mat-icon>
    </div>
    <h1 class="mat-card-title text-primary">Emergency Orders</h1>

    <p class="text-center">
        There are one or more Emergency Orders to be picked from this workstationâ€™s zone(s).<br>
        Please return to the order selection screen and perform the emergency transactions.
    </p>
    <div class="overflow-auto w-100">
        <div class="message-content w-100 p-4">
            <p class="message-section">
                <span class="message-label">Emergency Pick Zones:</span>
                <br />{{ data }}
            </p>
        </div>
    </div>

    <div class="w-100">
        <button (click)="proceedWithEmergencyPicks()" mat-stroked-button color="primary"
            class="w-100 btn-lg mb-2 prompt-action-accent-button">
            Proceed with Emergency Picks
        </button>
        <button mat-stroked-button color="basic" class="custom-btn bg-white w-100 btn-lg" (click)="cancel()">
            Cancel
        </button>
    </div>
</div>
