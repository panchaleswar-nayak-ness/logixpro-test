<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="heading-order-number">Order Number</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true" data-automation-id="close-dialog-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    <div class="card bg-light-blue bg-50 br-none px-4 py-4 br-14 mb-3">
        <div class="row align-items-center">
            <div class="col-xl-6">
                <div class="row align-items-center">
                    <div class="col-xl-7">
                        <mat-form-field class="w-100 custom-form-field custom-form-field-bg-white" appearance="outline">
                            <mat-label data-automation-id="label-order-number-or-tote-id">{{isStandAlone ? 'Order Number or Tote ID' : 'Order Number'}}</mat-label>
                            <input #order_focus type="text" aria-label="Search" matInput [value]="data.orderNumber" [disabled]="!isStandAlone" #order (keypress)="getStagLoc($event, order.value)" data-automation-id="input-order-number">
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="card br-14 p-4">
        <div class="row align-items-center">
            <div class="col-xl-4">
                <div class="d-flex g-mini-search-box w-100 mb-3">
                    <mat-form-field class="w-100 bg-white br-8" appearance="fill">
                        <span class="material-symbols-outlined icon-search">
                            Search
                        </span>
                        <input type="text" placeholder="Search" aria-label="Search" matInput #searchTote (keypress)="findTote($event, searchTote.value)" data-automation-id="input-search-tote">
                    </mat-form-field>
                </div>
            </div>
            <div class="col">
                <div class="d-flex gap-12 justify-content-end mb-3">
                    <button mat-stroked-button color="warn" class="btn-regular px-4 button-remove-all-w-stroke" (click)="unStageAll()" data-automation-id="unstage-all-button">
                        Unstage All
                    </button>
                </div>
            </div>
        </div>

        <div class="card br-14 table-responsive borderless">
            <ng-scrollbar class="mat-table-scrollbar h-340px" track="all">

                <table class="w-100 table-borderless" mat-table [dataSource]="tableData">
                    <ng-container matColumnDef="toteID" sticky>
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-tote-ids"> Tote IDs </th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-cell-tote-ids-' + i">
                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                                <input matInput type="text" maxlength="50" readonly="true" [value]="element.toteID" disabled>
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="stagingLocation">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-staging-location"> Staging Location </th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-cell-staging-location-' + i">
                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                                <input matInput type="text" maxlength="50" matTooltip="Current Loc: {{element.stagingLocation}}" [(ngModel)]="element.stagingLocation" #stagLoc (keypress)="onEnterStagLoc($event, element)">
                            </mat-form-field>
                        </td>
                    </ng-container>                    
                    
                    <!-- Action Column -->
                    <ng-container matColumnDef="action" stickyEnd>
                        <th class="text-center px-2" mat-header-cell *matHeaderCellDef data-automation-id="table-header-action"></th>
                        <td mat-cell *matCellDef="let element; let i = index" width="8%" [attr.data-automation-id]="'table-cell-action-' + i">
                            <div class="d-flex mx-auto">                            
                                <button class="xsm-icon-button me-2" mat-flat-button aria-label="Delete" matTooltip="Save" matTooltipPosition="left" color="primary" (click)="saveToteStagingLocation(element, 0)" [attr.data-automation-id]="'save-button-' + i">
                                    <mat-icon class="material-symbols-outlined">save</mat-icon>
                                </button>
                                <button class="xsm-icon-button" mat-flat-button aria-label="Delete" matTooltip="Delete" matTooltipPosition="right" color="warn" (click)="saveToteStagingLocation(element, 1)" [attr.data-automation-id]="'delete-button-' + i">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"  ></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </ng-scrollbar>
        </div>
    </div>
</div>
