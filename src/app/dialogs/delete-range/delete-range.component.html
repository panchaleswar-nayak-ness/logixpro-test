<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title>Delete Range</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">
    <div class="w-100">
        <div class="col-12 mb-2">
            <mat-form-field class="action-dropdown w-100 mb-2" appearance="outline">
                <mat-label>Filter</mat-label>
                <mat-select class="employees-action" [(ngModel)]="repByDeletePayload.identity"
                    (selectionChange)="showChange()">
                    <mat-option value="Batch Pick ID">Batch Pick ID</mat-option>
                    <mat-option value="Pick Location">Pick Location</mat-option>
                    <mat-option value="Put Away Location">Put Away Location</mat-option>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                    expand_more
                </span>
            </mat-form-field>
        </div>
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline" 
            (keyup.enter)="closeautoMenuStart()" [floatLabel]="getFloatLabelValueStart()" [hideRequiredMarker]="hideRequiredControlStart.value" >
                <mat-label>Begin</mat-label>
                <input #delFocus matInput type="text" maxlength="50" [matAutocomplete]="auto"
                    [(ngModel)]="repByDeletePayload.filter1" (keyup)="changeBegin()">
                <mat-autocomplete #auto="matAutocomplete" #autocompleteStart>
                    <mat-option *ngFor="let option of beginAutoCompleteList" [value]="option">
                        {{option}}
                    </mat-option>
                    <mat-option *ngIf="beginAutoCompleteList?.length ==0" disabled>
                        No data found
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline" 
            (keyup.enter)="closeautoMenuEnd()" [floatLabel]="getFloatLabelValueEnd()"  [hideRequiredMarker]="hideRequiredControlEnd.value" >
                <mat-label>End</mat-label>
                <input matInput type="text" maxlength="50" [matAutocomplete]="auto2" 
                    [(ngModel)]="repByDeletePayload.filter2" (keyup)="changeEnd()">
                <mat-autocomplete #auto2="matAutocomplete" #autocompleteEnd>
                    <mat-option *ngFor="let option of endAutoCompleteList" [value]="option">
                        {{option}}
                    </mat-option>
                    <mat-option *ngIf="endAutoCompleteList?.length ==0" disabled>
                        No data found
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button   mat-flat-button color="warn" class="btn-lg w-100 flex-1"
                (click)="ReplenishmentsByDelete()">Delete</button>
        </div>
    </div>
</div>
