
<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px" ></div>
    <h1 class="m-0" mat-dialog-title>{{ addItem ? 'Add new filter' : 'Edit filter'}}</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">
    <div class="w-100" *ngIf="addItem">
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Filter Name</mat-label>
                <input  #filterFocus matInput type="text" [(ngModel)]="filterName" required maxlength="50" value="">
            </mat-form-field>
            <div class="error" *ngIf="submit && !filterName">This field is required.</div>
        </div>
        <div class="d-flex justify-content-end pt-3">
        <button [disabled]="!filterName"   mat-flat-button color="primary" class="btn-lg flex-1" (click)="onNoClick(true, 'createNew')"  cdkFocusInitial>Submit</button>
    </div>
    </div>

</div>
