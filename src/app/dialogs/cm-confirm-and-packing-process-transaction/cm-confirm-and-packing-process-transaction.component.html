<div class="d-flex justify-content-between align-items-center mb-2">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="heading-confirm-and-packing-process-transaction">Confirm And Packing Process Transaction</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true" (click)="ConfPackProcessModal()" data-automation-id="close-dialog-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="row align-items-center">
    <div class="col-xl-3 pe-0">
    <mat-form-field class="custom-form-field w-100" appearance="outline">
        <mat-label data-automation-id="label-container-id">Container ID</mat-label>
        <input matInput type="text" [(ngModel)]="contID" disabled [readonly]="true" data-automation-id="input-container-id">
    </mat-form-field>
</div>

<div class="col-xl-3 pe-0">
    <button type="button" mat-flat-button color="primary" class="button-primary-i mb-2 btn-regular w-100" data-automation-id="item-label-button">Item Label</button>
</div>

<div class="col-xl-3 pe-0">
    <button type="button" mat-flat-button color="primary" class="button-primary-i mb-2 btn-regular w-100" (click)="openShipSplitLine()" data-automation-id="split-line-button"> Split Line</button>
</div>

<div class="col-xl-3 pe-0">
    <button type="button" mat-flat-button color="primary" class="button-primary-i mb-2 btn-regular w-100" (click)="openShipEditQuantity()" data-automation-id="adjust-ship-quantity-button">Adjust Ship Quantity</button>
</div>
</div>

<div class="col-lg-10 w-100 pt-2">
    <div class="card br-14 borderless px-0 overflow-auto">
        <ng-scrollbar track="all" class="mat-table-scrollbar h-260px">
            <table class="w-100 table-borderless" mat-table matSort [dataSource]="confPackProcTable">
              
                <ng-container matColumnDef="itemNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header replacePlaceholder [replacePlaceHolder]="placeholders.itemNumber" [fallbackPlaceHolder]="placeholders.itemNumberFallback" data-automation-id="table-header-item-number"> Item Number </th>
                    <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-cell-item-number-' + i">{{element.itemNumber}}</td>
                </ng-container>
                <ng-container matColumnDef="lineNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-line-number"> Line No. </th>
                    <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-cell-line-number-' + i">{{element.lineNumber}}</td>
                </ng-container> 
                <ng-container matColumnDef="transactionQuantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-order-qty"> Order Qty </th>
                    <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-cell-order-qty-' + i">{{element.transactionQuantity}}</td>
                </ng-container>
                <ng-container matColumnDef="completedQuantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-completed-qty"> Completed Qty </th>
                    <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-cell-completed-qty-' + i">{{element.completedQuantity}}</td>
                </ng-container>
                <ng-container matColumnDef="shipQuantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-ship-qty"> Ship Qty </th>
                    <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-cell-ship-qty-' + i">{{element.shipQuantity}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                    >
                </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-scrollbar>
    </div>
    <div class="d-flex justify-content-between bg-white">
        <mat-paginator [length]="this.confPackProcTable.length" showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[10, 20, 100]" data-automation-id="paginator"> </mat-paginator>
    </div>
</div>

<div class="d-flex justify-content-end pt-3">
    <button mat-flat-button color="primary" class="btn-lg w-100 flex-grow-1" (click)="DoneModal()" data-automation-id="done-button">Done</button>
</div>
