<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="cm-ship-edit-con-id-dialog-title">Set Container ID For Selected Transaction </h1>
    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false" data-automation-id="cm-ship-edit-con-id-close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div>
    <div class="row align-items-center">
        <div class="col-xl-10 col-9 mb-2 pe-0">    
            <mat-form-field class="action-dropdown w-100" appearance="outline">
                <mat-label data-automation-id="container-id-label">Container ID</mat-label>
                <input #contId matInput type="text" maxlength="50" #conID (input)="validateContainerID()" [(ngModel)]="containerID" data-automation-id="container-id-input">
            </mat-form-field>
        </div>
        <div class="col-xl-2 col-3 mb-2">
            <button [disabled]="!clearContainerIDBtn" mat-stroked-button color="warn" class="btn-regular w-100 flex-grow-1" (click)="clearContainerID()" data-automation-id="clear-container-id-button">Clear</button>
        </div>
    </div>        
</div>

<div class="d-flex justify-content-end pt-2">
    <button [disabled]="!setContainerIDBtn" mat-flat-button color="primary" class="btn-lg w-100 flex-grow-1" (click)="setContainerID()" data-automation-id="set-container-id-button">Set Container ID</button>
</div>
