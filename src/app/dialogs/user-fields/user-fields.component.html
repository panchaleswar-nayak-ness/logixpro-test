<div class="d-flex justify-content-between align-items-center" mat-dialog-title>
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>User Fields - Edit</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

    <div class="card p-3">

                        <textarea #field_focus formControlName="userField1" matInput type="text"></textarea>
                    </mat-form-field>
                </div>

            </div>

    </div>
</div>

<div class="d-flex gap-12 mb-1" mat-dialog-actions>
    <button mat-stroked-button color="primary" class="btn-lg" type="button" [mat-dialog-close]="true">
        Close
    </button>

</div>
