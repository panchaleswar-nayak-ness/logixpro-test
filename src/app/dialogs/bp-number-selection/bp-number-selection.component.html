<div class="d-flex justify-content-between align-items-center" mat-dialog-title>
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title>Number Selection</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="card p-3 mb-3">
        <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mat-form-field-disabled mb-3" appearance="outline">
            <mat-label>Current Quantity</mat-label>
            <input matInput type="text" value="2" readonly>
        </mat-form-field>
        <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="text" value="2">
            <button matSuffix class="clear-btn" matTooltip="Clear" matTooltipPosition="above"><mat-icon class="text-22 text-chrome-600  d-flex align-items-center">cancel</mat-icon></button>
        </mat-form-field>

        <div class="d-flex gap-12 justify-content-between">
            <div class="d-flex flex-wrap justify-content-center gap-12 w-288px">
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    1
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    2
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    3
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    4
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    5
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    6
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    7
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    8
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    9
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    0
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    00
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    000
                </button>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br text-primary-500 bold">
                    .
                </button>

            </div>
        </div>
    </div>
</div>

<div class="d-flex gap-12 mb-1" mat-dialog-actions>
    <button mat-flat-button color="primary" class="btn-lg flex-grow-1">
        Done
    </button>
  </div>
