<div class="d-flex justify-content-between mb-2 align-items-center">
  <div class="w-48px"></div>
  <h1 class="m-0" mat-dialog-title data-automation-id="open-trans-pick-mapping-heading">Open Transaction Pick XML Field Mapping</h1>

  <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false" data-automation-id="close-button">
      <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>


<div class="d-block d-xl-flex justify-content-between align-items-center w-100">
    <div class="testt">
  
    </div>

<div class="d-flex justify-content-end"> 
    <button mat-flat-button color="primary" class="add-icon-button mb-2" data-automation-id="add-new-mapping-button">
            <span class="material-symbols-outlined" matTooltip="Add new"
              matTooltipPosition="above" data-automation-id="add-new-icon">
              add
            </span>
          </button>
</div>
</div>

<div class="card br-14  borderless px-0 mb-3 overflow-x-auto" data-automation-id="mapping-table-container">

          <ng-scrollbar class="mat-table-scrollbar height-545" track="all" data-automation-id="mapping-table-scrollbar">
            <table class="w-100 table-borderless" mat-table matSort [dataSource]="tableData" data-automation-id="mapping-table">
                <ng-container matColumnDef="open_transaction">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-open-transaction"> Open Transaction Column </th>
                    <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-' + i + '-open-transaction-cell'">
                        <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline" [attr.data-automation-id]="'open-transaction-field-' + i">
                          <input #opcolFocus matInput type="text" value="00000" [attr.data-automation-id]="'open-transaction-input-' + i" />
                      </mat-form-field>
                      </td>
                </ng-container>

          <ng-container matColumnDef="xmi_node">
              <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-xmi-node"> XMI Node
              </th>
              <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-row-' + i + '-xmi-node-cell'">
                <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline" [attr.data-automation-id]="'xmi-node-field-' + i">
                  <input matInput type="text" value="00000" [attr.data-automation-id]="'xmi-node-input-' + i" />
              </mat-form-field>
              </td>
          </ng-container>

          <ng-container matColumnDef="field_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-field-type"> Field Type
            </th>
            <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'table-data-' + i + '-field-type-cell'">
              <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline" [attr.data-automation-id]="'field-type-field-' + i">
                <input matInput type="text" value="00000" [attr.data-automation-id]="'field-type-input-' + i" />
            </mat-form-field>
            </td>
            </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
              <th width="10%" class="px-2" mat-header-cell *matHeaderCellDef data-automation-id="table-header-actions">
              </th>
              
              <td mat-cell *matCellDef="let element; let i = index"  class="ps-2" [attr.data-automation-id]="'table-row-' + i + '-actions-cell'">
                <div class="d-flex gap-12 align-items-center mt-3">
                    <button mat-flat-button color="primary" class="xsm-icon-button" [attr.data-automation-id]="'save-button-' + i">
                        <mat-icon class="material-symbols-outlined" [attr.data-automation-id]="'save-icon-' + i">save</mat-icon>
                    </button>
                    <button mat-flat-button color="warn" class="xsm-icon-button" [attr.data-automation-id]="'close-button-' + i">
                        <mat-icon class="material-symbols-outlined" [attr.data-automation-id]="'close-icon-' + i">close</mat-icon>
                    </button>
                </div>
            </td>
          </ng-container>
          <tr class="mat-row" *matNoDataRow data-automation-id="no-data-row">
            <td class="mat-cell " [attr.colspan]="displayedColumns.length">
                No data available in table.
            </td>
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" class="table-shiping-tr" data-automation-id="mapping-table-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; index as i" [attr.data-automation-id]="'table-row-' + i"></tr>

      </table>
  </ng-scrollbar>
</div>
