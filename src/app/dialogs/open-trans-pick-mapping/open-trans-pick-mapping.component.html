<div class="d-flex justify-content-between mb-2 align-items-center">
  <div style="width:48px"></div>
  <h1 class="m-0" mat-dialog-title>Open Transaction Pick XML Field Mapping</h1>

  <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
      <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>


<div class="d-block d-xl-flex justify-content-between align-items-center w-100">
    <div class="testt">
  
    </div>

<div class="d-flex justify-content-end"> 
    <button mat-flat-button color="primary" class="add-icon-button mb-2">
            <span class="material-symbols-outlined" matTooltip="Add new"
              matTooltipPosition="above">
              add
            </span>
          </button>
</div>
</div>

<div class="card br-14  borderless px-0 mb-3" style="overflow-x: auto;" >

          <ng-scrollbar class="mat-table-scrollbar" style="height:545px" track="all">
            <table class="w-100 table-borderless" mat-table matSort [dataSource]="tableData" >
                <ng-container matColumnDef="open_transaction">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Open Transaction Column </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                          <input #opcol_focus matInput type="text" value="00000" />
                      </mat-form-field>
                      </td>
                </ng-container>

          <ng-container matColumnDef="xmi_node">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> XMI Node
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                  <input matInput type="text" value="00000" />
              </mat-form-field>
              </td>
          </ng-container>

          <ng-container matColumnDef="field_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Field Type
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                <input matInput type="text" value="00000" />
            </mat-form-field>
            </td>
            </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
              <th width="10%" class="px-2" mat-header-cell *matHeaderCellDef>
              </th>
              
              <td mat-cell *matCellDef="let element" class="ps-2">
                <div class="d-flex gap-12 align-items-center mt-3">
                    <button mat-flat-button color="primary" class="xsm-icon-button">
                        <mat-icon class="material-symbols-outlined">save</mat-icon>
                    </button>
                    <button mat-flat-button color="warn" class="xsm-icon-button">
                        <mat-icon class="material-symbols-outlined">close</mat-icon>
                    </button>
                </div>
            </td>
          </ng-container>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell " [attr.colspan]="displayedColumns.length">
                No data available in table.
            </td>
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" style=" background-color: var(--clr-table-header);"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
  </ng-scrollbar>
</div>
