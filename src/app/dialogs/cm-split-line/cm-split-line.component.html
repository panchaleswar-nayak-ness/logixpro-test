<div class="d-flex justify-content-between mb-2 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="cm-split-line-dialog-title">Split Line</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false" data-automation-id="cm-split-line-close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100">
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label data-automation-id="split-quantity-label">Enter the desired quantity for the new split line</mat-label>
                <input matInput type="text" [readonly]="true" data-automation-id="split-quantity-input">
            </mat-form-field>
        </div> 
        <div class="d-flex justify-content-end pt-3">
            <button mat-flat-button color="primary" class="btn-lg w-100 flex-grow-1" data-automation-id="split-line-button">Split Line</button>
        </div>

    </div>

</div>
