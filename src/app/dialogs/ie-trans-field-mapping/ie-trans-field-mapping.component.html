
<div class="d-flex justify-content-between mb-2 align-items-center">
  <div class="w-48px"></div>
  <h1 class="m-0" mat-dialog-title data-automation-id="ie-trans-field-mapping-dialog-title">Transfer File Field Mapping</h1>

  <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false" data-automation-id="ie-trans-field-mapping-close-button">
      <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>


<div class="d-block d-xl-flex justify-content-between align-items-center w-100">
<div class="d-flex">
    <mat-form-field class="action-dropdown custom-form-field-bg-white mb-2 flex-grow-1" appearance="outline">
        <mat-select #matRef class="employees-action" [attr.data-automation-id]="'placeholder-select-' + (matRef.value || '')">
            <mat-option value="0" data-automation-id="placeholder-option-1">Placeholder1</mat-option>
            <mat-option value="1" data-automation-id="placeholder-option-2">Placeholder2</mat-option>
            <mat-option value="2" data-automation-id="placeholder-option-3">Placeholder3</mat-option>
            <mat-option value="3" data-automation-id="placeholder-option-4">Placeholder4</mat-option>
            <mat-option value="4" data-automation-id="placeholder-option-5">Placeholder5</mat-option>
        </mat-select>
        <span class="material-symbols-outlined icon-expand-more">
            expand_more
        </span> 
    </mat-form-field>
</div>

<div class="d-flex justify-content-end"> 
    <button mat-flat-button color="primary" class="add-icon-button mb-2 flex-grow-1" data-automation-id="ie-trans-field-mapping-add-button">
            <span class="material-symbols-outlined" matTooltip="Add new"
              matTooltipPosition="above">
              add
            </span>
          </button>
</div>
</div>

<div class="card br-14 borderless mx-0 px-0 mb-3 overflow-x-auto" mat-dialog-content>
          <ng-scrollbar class="mat-table-scrollbar height-545" track="all" >
            <table class="w-100 table-borderless" mat-table matSort [dataSource]="tableData">
                <ng-container matColumnDef="fields">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="pickpro-field-header"> PickPro Field </th>
                    <td mat-cell *matCellDef="let element; let i = index" class="mt-3"
                    #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
            [attr.data-automation-id]="'pickpro-field-cell-' + i + '-' + element.fields">{{element.fields}}</td>
                </ng-container>

          <ng-container matColumnDef="start_position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="start-position-header"> Start Position
              </th>
              <td mat-cell *matCellDef="let element; let i = index">
                <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                  <input matInput type="text" value="00000"  data-automation-id="start-position-input" />
              </mat-form-field>
              </td>
          </ng-container>

          <ng-container matColumnDef="field_length">
            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="field-length-header"> Field Length
            </th>
            <td mat-cell *matCellDef="let element; let i = index">
              <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                <input matInput type="text" value="00000"  data-automation-id="field-length-input" />
            </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="end_position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="end-position-header"> End Position
          </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
              <input matInput type="text" value="00000" disabled data-automation-id="end-position-input"/>
          </mat-form-field>
          </td>
      </ng-container>

      <ng-container matColumnDef="pad_char">
        <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="pad-char-header"> Pad Char.
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
            <input matInput type="text" value="00000" data-automation-id="pad-char-input"/>
        </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="export_format">
      <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="export-format-header"> Export Format
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
          <input matInput type="text" value="00000"  data-automation-id="export-format-input"/>
      </mat-form-field>
      </td>
  </ng-container>

  <ng-container matColumnDef="field_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="field-type-header"> Field Type
    </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
        <input matInput type="text" value="00000" data-automation-id="field-type-input"/>
    </mat-form-field>
    </td>
</ng-container>

<ng-container matColumnDef="pad_field_left">
              <th class="text-center px-2" mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="pad-field-left-header">Pad Field from Left</th>
              <td class="text-center px-2 mt-3" mat-cell *matCellDef="let element; let i = index">
                <mat-checkbox color="primary"     [checked]="element.adminLevel" [(ngModel)]="element.adminLevel" [attr.data-automation-id]="'pad-field-left-checkbox-' + i">
                </mat-checkbox>
              </td>
</ng-container>


          <ng-container matColumnDef="actions" stickyEnd>
              <th width="10%" class="px-2" mat-header-cell *matHeaderCellDef data-automation-id="actions-header">
              </th>
              

              <td mat-cell *matCellDef="let element; let i = index" class="ps-2">
                <div class="d-flex gap-12 align-items-center mt-3">
                    <button mat-flat-button color="primary" class="xsm-icon-button" [attr.data-automation-id]="'save-button-' + i">
                        <mat-icon class="material-symbols-outlined">save</mat-icon>
                    </button>
                    <button mat-flat-button color="warn" class="xsm-icon-button" [attr.data-automation-id]="'delete-button-' + i" >
                        <mat-icon class="material-symbols-outlined">close</mat-icon>
                    </button>
                </div>
            </td>
          </ng-container>

          <tr class="mat-row" *matNoDataRow>

            <td class="mat-cell " [attr.colspan]="displayedColumns.length">

                No data available in table.

            </td>

        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" class="table-settings-tr"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
  </ng-scrollbar>
</div>
