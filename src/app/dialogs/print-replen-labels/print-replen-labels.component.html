<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="print-replen-labels-heading">Print Replen Labels</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false" data-automation-id="close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

            <div class="col-12 mb-2">
           
            <mat-form-field class="action-dropdown w-100" appearance="outline" data-automation-id="display-sort-dropdown">
                <mat-label data-automation-id="display-sort-label">Current Display Sort:</mat-label>
                <mat-select data-automation-id="display-sort-select">
                  <mat-option value="Item, Order, Pick Loc" data-automation-id="display-sort-option-item-order-pick">Item, Order, Pick Loc</mat-option>
                  <mat-option value="Pick Loc, Order, Item" data-automation-id="display-sort-option-pick-order-item">Pick Loc, Order, Item</mat-option>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more" data-automation-id="display-sort-expand-icon">
                  expand_more
                </span>
              </mat-form-field>
        </div>
        
        <div class="row">
        <div class="col-xl-4">
        <div class="d-flex justify-content-end pt-3">
            <button mat-flat-button color="primary" class="btn-lg w-100 flex-grow-1" (click)="printLabelsForCurrentDisplay()" data-automation-id="print-current-display-button">Print Labels For Current Display</button>
        </div>
    </div>
        
    <div class="col-xl-4">
        <div class="d-flex justify-content-end pt-3">
            <button mat-flat-button color="primary" class="btn-lg w-100 flex-grow-1" (click)="printLabelsForUnprintedReplens()" data-automation-id="print-unprinted-replens-button">Print Labels For Unprinted Replens</button>
        </div>
    </div>

    <div class="col-xl-4">
        <div class="d-flex justify-content-end pt-3">
            <button mat-flat-button color="primary" class="btn-lg w-100 flex-grow-1" (click)="printLabelsForAllReplens()" data-automation-id="print-all-replens-button">Print Labels For All Replens</button>
        </div>
    </div>

    </div>
</div>
