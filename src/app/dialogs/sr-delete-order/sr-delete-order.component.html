<div class="d-flex flex-column align-items-center justify-content-center text-center py-4">
  <div color="warn" class="circle-icon circle-66 circle-primary mb-4 text-primary-900" data-automation-id="info-icon-container">
    <mat-icon class="material-symbols-outlined" color="primary" data-automation-id="info-icon">info</mat-icon>
  </div>
  <div>
    <h1 class="mat-card-title text-primary-900" data-automation-id="no-row-selected-title">
      No Row Selected
    </h1>
    <p class="bold text-tritary-900 mb-4" data-automation-id="no-row-selected-message">
      No row was selected in the table. Please select a transaction of the order you want to delete.
    </p>
  </div>
  <div class="w-100">
    <button (click)="onConfirmdelete()" mat-stroked-button color="primary"
      class="w-100 btn-lg mb-3 prompt-action-accent-button" data-automation-id="ok-button">
      Ok
    </button>
  </div>
</div>
