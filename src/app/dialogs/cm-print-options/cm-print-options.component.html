<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="cm-print-options-dialog-title">Print Options</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true" data-automation-id="cm-print-options-close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div>
    <div>
        
            <div class="flex-column mb-3">
                <p class="bold" data-automation-id="cm-print-options-message">New lines exists for this order number. To print only new lines press the Print New Lines button. To Print all lines press the Print All Lines button.</p> 
                <mat-radio-group aria-labelledby="" [(ngModel)]="printType"
                    class=" d-flex flex-column" data-automation-id="cm-print-options-radio-group"> 
                    <mat-radio-button class=" mb-2" value="new" color="primary" [attr.data-automation-id]="'cm-print-options-radio-' + printType">Print New Lines</mat-radio-button>
                    <mat-radio-button class=" mb-2" value="all" color="primary" [attr.data-automation-id]="'cm-print-options-radio-' + printType">Print All Lines</mat-radio-button> 
                     </mat-radio-group>
            </div>
        
    </div>
</div> 

<button mat-flat-button color="primary" class="btn-lg w-100 flex-grow-1" [disabled]="!printType" (click)="submit()" data-automation-id="cm-print-options-submit-button">Submit</button>
