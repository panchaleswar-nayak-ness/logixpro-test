<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="required-date-status-heading">Super Batch Required Date Status</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true" data-automation-id="close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div>
    <div class="d-flex justify-content-end mb-3">
        <button mat-stroked-button color="primary" class="btn-regular" (click)="getReqDateDataSelect()" data-automation-id="button-refresh-data">
          <mat-icon>cached</mat-icon>
          Refresh Data
        </button>
      </div>
      <div class="card br-14 table-responsive borderless px-0 mb-3" data-automation-id="required-date-table-container">
        <ng-scrollbar class="mat-table-scrollbar h-500" track="all" data-automation-id="required-date-table-scrollbar">
    <table mat-table [dataSource]="dataSource" matSort data-automation-id="required-date-table">
        <ng-container matColumnDef="reqDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-200" data-automation-id="th-required-date"> Required Date </th>
            <td mat-cell *matCellDef="let row; let i = index" [attr.data-automation-id]="'td-required-date-' + i ">
                {{row.reqDate}}
            </td>
        </ng-container>
        <ng-container matColumnDef="zone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="th-zone"> Zone</th>
            <td mat-cell *matCellDef="let row; let i = index" [attr.data-automation-id]="'td-zone-' + i ">
                {{row.zone}}
            </td>
        </ng-container>
        <ng-container matColumnDef="countToInduct">
            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="th-sb-transactions-to-induct"> SB Transactions to Induct</th>
            <td mat-cell *matCellDef="let row; let i = index" [attr.data-automation-id]="'td-sb-transactions-to-induct-' + i ">
                {{row.countToInduct}}
            </td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" data-automation-id="required-date-table-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; index as i" [attr.data-automation-id]="'table-row-' + i">
        </tr>
    </table>
    </ng-scrollbar>
    </div>
    <div class="d-flex justify-content-center p-3">
        <div *ngIf="dataSource.data?.length === 0" data-automation-id="no-data-found">No data found</div>
      </div>
      <div class="table-pagination d-flex justify-content-start"
        *ngIf="  displayedColumns && dataSource">
        <mat-paginator [pageSize]="20" showFirstLastButtons [pageSizeOptions]="[10, 20, 100]" data-automation-id="required-date-paginator"></mat-paginator>
    
    
      </div>
</div>
