<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="workstation-zones-heading">Workstation Zones </h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" (click)="closeBatchDialog()" data-automation-id="close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div class="row my-2 align-items-center">
    <div class="col-xl-8">
        <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="add-zone-field">
            <mat-label data-automation-id="add-zone-label">Add Zone</mat-label>
            <input matInput type="text" [(ngModel)]="selectedZone"  [matAutocomplete]="searchauto" (keyup)="searchItem($event)" data-automation-id="add-zone-input">
            <button matSuffix *ngIf="selectedZone" class="clear-btn"  (click)="selectedZone = ''" data-automation-id="clear-zone-button"><mat-icon class="text-20 text-chrome-600" data-automation-id="clear-zone-icon">cancel</mat-icon></button>
                    <mat-autocomplete class="card custom-scroll" #searchauto="matAutocomplete"
                        (optionSelected)="onSearchSelect($event)" data-automation-id="zone-autocomplete">
                        <mat-option *ngFor="let zone of zoneSelectOptions; let i = index" [value]="zone" class="matAutoCompTableContent" [attr.data-automation-id]="'zone-option-' + i">
                            <div class="loc_option">
                                <span class="searchColumn w-140" data-automation-id="zone-option-text">{{zone}}</span>
                            </div>
                        </mat-option>
                    </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="col-xl-4">
        <button [disabled]="workstationZones.length == 0" mat-flat-button color="warn" class="btn-regular w-100" (click)="clearAllZones()" data-automation-id="clear-all-zones-button">Clear All Zones</button>
    </div>
</div>
<div class="warehouse" data-automation-id="warehouse-container">
    <div class="card w-100" data-automation-id="warehouse-card">
        <div class="card-header" data-automation-id="warehouse-card-header">
            <div class="row">
                <div class="col-6 pl-64" data-automation-id="zone-header">
                    Zone
                </div>
            </div>
        </div>

        <ng-scrollbar class="h-default" data-automation-id="warehouse-scrollbar">
            <div class="card-body" data-automation-id="warehouse-card-body">
                <ng-container *ngFor="let zone of allZoneList;let i = index">
                    <div class="d-flex align-items-center mb-3" *ngIf="allZoneList.length > 0" [attr.data-automation-id]="'all-zone-item-' + i">
                        <div class="container w-100">
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between align-items-center gap-12">
                                        <mat-form-field class="d-block w-100" appearance="outline" [attr.data-automation-id]="'all-zone-field-' + i">
                                            <mat-label data-automation-id="zones-label">Zones</mat-label>
                                            <mat-select class="employees-action" (selectionChange)="onSelectZone($event.value)" [attr.data-automation-id]="'all-zone-select-' + i">
                                                <mat-option name="zones" ngDefaultControl *ngFor="let zone of zones; let j = index" value="{{zone}}" [attr.data-automation-id]="'all-zone-option-' + i + '-' + j">{{zone}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <div class="d-flex gap-12">
                                            <button  mat-flat-button color="primary"
                                                class="xsm-icon-button" (click)="saveVlCode()" [attr.data-automation-id]="'save-vlcode-button-' + i">
                                                <mat-icon class="material-symbols-outlined" [attr.data-automation-id]="'save-vlcode-icon-' + i">save</mat-icon>
                                            </button>
                                            <button mat-flat-button color="warn" class="xsm-icon-button"
                                                (click)="dltZone();" [attr.data-automation-id]="'delete-zone-button-' + i">
                                                <mat-icon class="material-symbols-outlined" [attr.data-automation-id]="'delete-zone-icon-' + i">close</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngFor="let vlcode of workstationZones;let i = index">
                    <div class="d-flex align-items-center mb-3" [attr.data-automation-id]="'workstation-zone-item-' + i">
                        <div class="container w-100">
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between align-items-center gap-12">
                                        <mat-form-field class="d-block w-100" appearance="outline" [attr.data-automation-id]="'workstation-zone-field-' + i">
                                            <input #fieldFocus (keydown.shift.enter)="$event.preventDefault()" matInput type="text"
                                                #vlname name="{{vlcode.zone}}" value="{{vlcode.zone}}"
                                                [disabled]="vlcode.isSaved" [attr.data-automation-id]="'workstation-zone-input-' + i">
                                        </mat-form-field>
                                        <div class="d-flex gap-12">
                                            <button mat-flat-button color="warn" class="xsm-icon-button"
                                                (click)="delete(vlname.value);" [attr.data-automation-id]="'delete-workstation-zone-button-' + i">
                                                <mat-icon class="material-symbols-outlined" [attr.data-automation-id]="'delete-workstation-zone-icon-' + i">close</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>

            </div>
        </ng-scrollbar>
    </div>
</div>
