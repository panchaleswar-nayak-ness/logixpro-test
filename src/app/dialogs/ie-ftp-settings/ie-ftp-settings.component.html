
<div class="d-flex justify-content-between mb-2 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>FTP Settings</h1>
  
    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
  </div>
  
  
  <div class="card br-14  borderless px-0 mb-3 mt-3" style="overflow-x: auto;">
            <ng-scrollbar class="mat-table-scrollbar" style="height:545px" track="all">
              <table class="w-100 table-borderless" mat-table matSort [dataSource]="tableData" >
                  <ng-container matColumnDef="import_export">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Import/Export </th>
                      <td mat-cell *matCellDef="let element">
            
              <div class="label px-3 mt-3" [ngClass]="{'label-gray': element.import_export === 'Import', 'label-green': element.import_export === 'Export'}">{{element.import_export}}</div>

            </td>
                  </ng-container>
  
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type
                </th>
                <td mat-cell *matCellDef="let element">
                  <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                    <input matInput type="text" value="00000" />
                </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="ftp_checkbox">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> FTP
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox color="primary"></mat-checkbox>
              </td>
          </ng-container>
  
            <ng-container matColumnDef="ftp_location">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> FTP Location
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                  <input matInput type="text" value="00000" />
              </mat-form-field>
              </td>
          </ng-container>
  
          <ng-container matColumnDef="ftp_username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FTP Username
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                <input matInput type="text" value="00000" disabled/>
            </mat-form-field>
            </td>
        </ng-container>
  
        <ng-container matColumnDef="ftp_password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FTP Password
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
              <input matInput type="text" value="00000"/>
          </mat-form-field>
          </td>
      </ng-container>
  
      <ng-container matColumnDef="ftp_file">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FTP File
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
            <input matInput type="text" value="00000"/>
        </mat-form-field>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="ftp_extension">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FTP Extension
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
          <input matInput type="text" value="00000"/>
      </mat-form-field>
      </td>
  </ng-container>
  
  <ng-container matColumnDef="ftp_readyfile">
                <th class="text-center px-2" mat-header-cell *matHeaderCellDef mat-sort-header>FTP Ready File</th>
                <td class="text-center px-2 mt-3" mat-cell *matCellDef="let element">
                    <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                        <input matInput type="text" value="00000"/>
                    </mat-form-field>
                </td>
  </ng-container>
  
  
            <ng-container matColumnDef="actions" stickyEnd>
                <th class="px-2" mat-header-cell *matHeaderCellDef>
                </th>
                
  
                <td mat-cell *matCellDef="let element" class="ps-2">
                  <div class="d-flex gap-12 align-items-center mt-3">
                      <button mat-flat-button color="primary" class="xsm-icon-button">
                          <mat-icon class="material-symbols-outlined">save</mat-icon>
                      </button>
                  </div>
              </td>
            </ng-container>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell " [attr.colspan]="displayedColumns.length">
                  No data available in table.
              </td>
          </tr>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" style=" background-color: #F9F9FF;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
    </ng-scrollbar>
  </div>
