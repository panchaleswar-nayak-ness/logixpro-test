<div class="d-flex flex-column align-items-center justify-content-center text-center py-4">
    <div color="warn" class="circle-icon circle-66 circle-primary mb-4 text-primary-900">
      <mat-icon class="material-symbols-outlined" color="primary" data-automation-id="cr-design-filename-confirmation-icon">info</mat-icon>
    </div>
    <div>
      <p class="bold text-tritary-900 mb-4" data-automation-id="cr-design-filename-confirmation-message">
        No row was selected in the table. Please select a transaction of the order you want to delete.
      </p>
    </div>
    <div class="w-100">
        <button mat-stroked-button color="primary"
          class="w-100 btn-lg mb-3 prompt-action-accent-button" (click)="goBack('this')" data-automation-id="cr-design-filename-confirmation-restore-this-button">
          Restore Design For This Workstation
        </button>
      </div>
      <div class="w-100" *ngIf="restoreAll">
        <button  mat-stroked-button color="basic" mat-stroked-button color="basic" class="custom-btn bg-white w-100 btn-lg mb-3"
        (click)="goBack('all')" data-automation-id="cr-design-filename-confirmation-restore-all-button">
          Restore Design For All Workstation
        </button>
      </div>
      <div class="w-100">
        <button  mat-stroked-button color="basic"
          class="custom-btn bg-white w-100 btn-lg mb-3" (click)="goBack('delete')" data-automation-id="cr-design-filename-confirmation-delete-button">
          Delete Design ( PERMENENT )
        </button>
      </div>
      <div class="w-100"  >
        <button  mat-stroked-button color="basic" [mat-dialog-close]="true"
          class="custom-btn bg-white w-100 btn-lg mb-3" data-automation-id="cr-design-filename-confirmation-cancel-button">
          Cancel
        </button>
      </div>
  </div>
