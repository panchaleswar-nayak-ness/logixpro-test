<div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title>Carriers - Add, Delete, Edit and Set</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="d-flex gap-12 my-4 justify-content-end">
    <button mat-flat-button color="primary" class="add-icon-button" [disabled]="disableAddField" (click)="addCarrierRow($event)">
        <span class="material-symbols-outlined">
            add
        </span>
    </button>
</div>

<div class="warehouse">
    <div class="card w-100">
        <div class="card-header">
            <div class="row">
                <div class="col-6 pl-34" >
                   Carrier
                </div>
            </div>
        </div>

        <ng-scrollbar class="height-250" track="all">
            <div class="card-body">

                <ng-container *ngFor="let item of carrierList;let i = index" >
                    <div class="d-flex align-items-center mb-3">

                        <div class="container w-100">
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between align-items-center gap-12">
                                        <mat-form-field class="d-block w-100" appearance="outline">
                                            <input #carrierFocus [autofocus]="i === 0" (keydown.shift.enter)="$event.preventDefault()" (keypress)="changeDisable(i)"   name="{{item.carrier}}" value="{{item.carrier}}"
                                                matInput type="text" #vlname maxlength="50">
                                        </mat-form-field>
                                        <div class="d-flex gap-12">
                                            <button   (click)="saveCarrier(vlname.value,item)" mat-flat-button [disabled]="disableEnable[i] && disableEnable[i].value ? disableEnable[i].value : false"  color="primary" class="xsm-icon-button">
                                                <mat-icon class="material-symbols-outlined">save</mat-icon>
                                            </button>   
                                            <button (click)="deleteCarrier(item);" mat-flat-button color="warn" class="xsm-icon-button">
                                                <mat-icon class="material-symbols-outlined">close</mat-icon>
                                            </button>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </ng-container>
            </div>
        </ng-scrollbar>
    </div>

</div>
