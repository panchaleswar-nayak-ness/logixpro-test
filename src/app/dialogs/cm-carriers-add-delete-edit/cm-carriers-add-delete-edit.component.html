<div class="d-flex justify-content-between align-items-center mb-3">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Carriers - Add, Delete, Edit</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div class="d-flex justify-content-end">
    <button mat-flat-button color="primary" class="add-icon-button mb-3">
        <span class="material-symbols-outlined">
          add
        </span>
      </button>
</div>
<div class="card br-14 table-responsive borderless">
    <ng-scrollbar class="mat-table-scrollbar" style="height:345px" track="all">

        <table class="w-100 table-borderless" mat-table [dataSource]="periodicElementTable" matSort>
            <ng-container matColumnDef="select" sticky>
                <th mat-header-cell *matHeaderCellDef> Carriers </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                        <input matInput type="text" maxlength="50" readonly="true"
                            value="000000">
                    </mat-form-field>
                </td>
            </ng-container>

            
            
            <!-- Action Column -->
            <ng-container matColumnDef="action" stickyEnd>

                <th class="text-center px-2" mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let element" width="8%">
                    <div class="d-flex mx-auto">
                    
                    <button class="xsm-icon-button me-2" mat-flat-button aria-label="Delete" matTooltip="Save" matTooltipPosition="left"
                        color="primary">
                        <mat-icon class="material-symbols-outlined">save</mat-icon>
                    </button>
                    <button class="xsm-icon-button" mat-flat-button aria-label="Delete" matTooltip="Delete" matTooltipPosition="right"
                        color="warn">
                        <mat-icon>close</mat-icon>
                    </button>
                    </div>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                style=" background-color: var(--clr-table-header);"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-scrollbar>
</div>
