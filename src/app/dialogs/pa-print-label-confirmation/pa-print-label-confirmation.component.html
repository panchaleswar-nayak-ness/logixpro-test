
<div class="d-flex flex-column align-items-center justify-content-center text-center">
  <div color="warn" class="circle-icon circle-66 circle-primary mb-4" data-automation-id="notification-icon-container">
    <mat-icon class="material-symbols-outlined  text-primary-500" data-automation-id="notification-icon">notification_important</mat-icon>
  </div>
  <div>
    <h1 class="mat-card-title text-primary-500" data-automation-id="print-labels-heading">
        Print Labels
    </h1>
    <p class="bold text-tritary-900 mb-3" data-automation-id="print-labels-description">
        Enter the number of labels to print or click cancel to skip printing labels.
    </p>
    <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline" data-automation-id="number-labels-field">

        <input matInput [(ngModel)]="numberLabel" type="text" maxlength="50" data-automation-id="number-labels-input">
      </mat-form-field>
  </div>
  <div class="w-100">
    <button mat-stroked-button color="primary"
      class="w-100 btn-lg mb-3 prompt-action-accent-button"  (click)="sendData()" data-automation-id="ok-button">
      Ok
    </button>
    <button mat-stroked-button color="secondary"
      class="w-100 btn-lg" [mat-dialog-close]="undefined" data-automation-id="cancel-button">
      Cancel
    </button>
  </div>
</div>
