<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="heading-confirm-and-packing-select-transaction">Confirm And Packing Select Transaction</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true" data-automation-id="close-dialog-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="row">
    <div class="col-xl-6">
        <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
            <mat-label data-automation-id="label-order-number">Order Number</mat-label>
            <input matInput type="text" maxlength="50" readonly="true" [(ngModel)]="orderNumber" disabled="true" data-automation-id="input-order-number">
        </mat-form-field>
    </div>
    <div class="col-xl-6">
        <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
            <mat-label data-automation-id="label-container-id">Container ID</mat-label>
            <input matInput type="text" maxlength="50" readonly="true" [(ngModel)]="contID" disabled="true" data-automation-id="input-container-id">
        </mat-form-field>
    </div>
</div>

<div class="card br-14 borderless px-0 overflow-auto">
    <ng-scrollbar track="all" class="mat-table-scrollbar h-260px">
        <table class="w-100 table-borderless" mat-table matSort [dataSource]="confPackSelectTable">
            <ng-container matColumnDef="sT_ID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-id"> ID </th>
                <td mat-cell *matCellDef="let element; let i = index" (click)="ConfPackSelectTableClick(element.sT_ID)" [attr.data-automation-id]="'table-cell-id-' + i">{{element.sT_ID}}</td>
            </ng-container>
            <ng-container matColumnDef="itemNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header replacePlaceholder [replacePlaceHolder]="placeholders.itemNumber" [fallbackPlaceHolder]="placeholders.itemNumberFallback" data-automation-id="table-header-item-number"> Item Number </th>
                <td mat-cell *matCellDef="let element; let i = index" (click)="ConfPackSelectTableClick(element.sT_ID)" [attr.data-automation-id]="'table-cell-item-number-' + i">{{element.itemNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="lineNumber">
                <th class="" mat-header-cell *matHeaderCellDef data-automation-id="table-header-line-number">
                    Line Number
                </th>
                <td mat-cell *matCellDef="let element; let i = index" class="" (click)="ConfPackSelectTableClick(element.sT_ID)" [attr.data-automation-id]="'table-cell-line-number-' + i">
                {{element.lineNumber}}
                </td>
            </ng-container>


            <ng-container matColumnDef="completedQuantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-completed-quantity"> Completed Quantity </th>
                <td mat-cell *matCellDef="let element; let i = index" (click)="ConfPackSelectTableClick(element.sT_ID)" [attr.data-automation-id]="'table-cell-completed-quantity-' + i">{{element.completedQuantity}}</td>
            </ng-container>
            <ng-container matColumnDef="transactionQuantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-transaction-quantity"> Transaction Quantity </th>
                <td mat-cell *matCellDef="let element; let i = index" (click)="ConfPackSelectTableClick(element.sT_ID)" [attr.data-automation-id]="'table-cell-transaction-quantity-' + i">{{element.transactionQuantity}}</td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-backcolor">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-scrollbar>
</div>
<div class="table-pagination d-flex justify-content-start">
    <mat-paginator [length]="this.confPackSelectTable.length" [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10, 20, 100]" data-automation-id="paginator"></mat-paginator>
</div>
