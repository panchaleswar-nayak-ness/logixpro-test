<div class="d-flex justify-content-between mb-4 align-items-center" data-automation-id="blossom-tote-dialog-header">
    <div class="w-48px"></div>
    <h1 class="m-0" mat-dialog-title data-automation-id="blossom-tote-dialog-title">Blossom Tote</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true" data-automation-id="blossom-tote-close-button">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="d-flex gap-12 mb-3" data-automation-id="blossom-tote-form-container">
    <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="original-tote-form-field">
        <mat-label data-automation-id="original-tote-label">Orignal Tote ID</mat-label>
        <input #toteFocus  (keydown.shift.enter)="$event.preventDefault()" [(ngModel)]="oldToteID" matInput type="text" data-automation-id="original-tote-input">
    </mat-form-field>
    <mat-form-field class="custom-form-field w-100" appearance="outline" data-automation-id="new-tote-form-field">
        <mat-label data-automation-id="new-tote-label">New Tote ID</mat-label>
        <input (keydown.shift.enter)="$event.preventDefault()" [(ngModel)]="nxtToteID" matInput type="text" data-automation-id="new-tote-input">
    </mat-form-field>
    <div class="d-flex align-items-center" data-automation-id="use-next-tote-button-container">
    <button mat-flat-button color="primary" class="btn-regular min-width-200"  (click)="getNextToteId()" data-automation-id="use-next-tote-button">
        Use Next Tote ID
    </button>
    </div>
</div>

<button mat-flat-button color="primary"  class="btn-lg w-100" (click)="submitBlosom()" data-automation-id="submit-blossom-button">
    Submit Blossom
</button>
