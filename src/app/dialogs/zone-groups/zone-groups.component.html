<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="w-48px"></div>
  <h1 class="m-0" mat-dialog-title>Zone Groups</h1>
  <button
    mat-icon-button
    class="close-button dialog-close-button-fix"
    [mat-dialog-close]="true"
  >
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>

<div
  class="d-block d-xl-flex justify-content-between align-items-center w-100 gap-12 mt-3"
>
  <div class="label-blue3 p-3 d-flex br-8 mb-2 w-100">
    <mat-icon class="material-symbols-outlined">info</mat-icon>
    <span class="ps-2 w-100"
      >This is used to add, edit and delete zone groups</span
    >
  </div>

  <div class="d-flex justify-content-end">
    <button
      mat-flat-button
      color="primary"
      class="add-icon-button mb-2 flex-grow-1"
    >
      <span
        class="material-symbols-outlined"
        matTooltip="Add new"
        matTooltipPosition="above"
        (click)="addRow()"
      >
        add
      </span>
    </button>
  </div>
</div>

<div
  class="card br-14 table-responsive custom-table table-fix borderless px-0 mb-3"
>
  <ng-scrollbar class="mat-table-scrollbar h-60v">
    <form [formGroup]="form">
      <table mat-table class="w-100" formArrayName="items" [dataSource]="dataSource">
        <!-- <ng-container cdkColumnDef="select">
          <mat-header-cell *cdkHeaderCellDef>
            <mat-checkbox
              (change)="checkAll($event)"
              matTooltipPosition="above"
              color="primary"
            ></mat-checkbox>
          </mat-header-cell>
          <mat-cell
            *cdkCellDef="let row; let rowIndex = index"
            [formGroupName]="rowIndex"
          >
            <mat-checkbox
              formControlName="available"
              matTooltipPosition="above"
              color="primary"
            ></mat-checkbox>
          </mat-cell>
        </ng-container> -->

        <ng-container cdkColumnDef="zoneGroupName">
          <th mat-header-cell *cdkHeaderCellDef> Zone Group Name </th>
          <td mat-cell
            *cdkCellDef="let row; let rowIndex = index"
            [formGroupName]="rowIndex"
          >
            <mat-form-field
              class="custom-form-field w-100 mb-0 pe-2"
              appearance="outline"
            >
              <span matSuffix>
              
                
              </span>
              <input
                matInput
                type="text"
                maxlength="50"
                value="{{ row.zoneGroupName }}"
                formControlName="zoneGroupName"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container cdkColumnDef="selectedZone">
          <th mat-header-cell *cdkHeaderCellDef> Selected Zone </th>
          <td mat-cell
            *cdkCellDef="let row; let rowIndex = index"
            [formGroupName]="rowIndex"
          >
            <div (click)="openSelectZones(rowIndex)">
              <mat-form-field
                class="custom-form-field w-100 mb-0 pe-2"
                appearance="outline"
              >
                <span matSuffix>
                  <mat-icon class="unfold_more">unfold_more</mat-icon>
                </span>
                <input
                  matInput
                  type="text"
                  maxlength="50"
                  formControlName="selectedZone"
                />
              </mat-form-field>
            </div>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef class="text-center"></th>
          <td mat-cell
            *cdkCellDef="let row; let rowIndex = index"
            [formGroupName]="rowIndex"
          >
            <div class="d-flex justify-content-center gap-3">
              <button
                mat-flat-button
                color="primary"
                class="xsm-icon-button"
                (click)="saveItem(rowIndex)"
              >
                <mat-icon class="material-symbols-outlined">save</mat-icon>
              </button>
              <button
                mat-flat-button
                color="warn"
                class="xsm-icon-button"
                (click)="removeItem(rowIndex)"
              >
                <mat-icon class="material-symbols-outlined">close</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row
          *cdkHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *cdkRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </form>
  </ng-scrollbar>
</div>

<div class="d-flex gap-12">
  <button
    type="submit"
    mat-flat-button
    class="form-button-submit btn-lg flex-grow-1"
    color="primary"
  >
    Done
  </button>
</div>
