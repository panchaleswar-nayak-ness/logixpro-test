<div class="d-flex justify-content-between align-items-center mb-3"  (click)="close()">
  <div class="w-48px"></div>
  <h1 class="m-0" mat-dialog-title data-automation-id="heading-pick-tote-induction-filters">Pick Tote Induction Filters</h1>
  <button
    mat-icon-button
    class="close-button dialog-close-button-fix"
    data-automation-id="button-close"
  >
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>

<div
  class="d-block d-xl-flex justify-content-between align-items-center w-100 gap-12 mt-3"
>
  <div class="label-blue3 p-3 d-flex br-8 mb-2 w-100">
    <mat-icon class="material-symbols-outlined">info</mat-icon>
    <span class="ps-2 w-100"
      >This is used to add, edit and delete Pick Tote Induction filters</span
    >
  </div>

  <div class="d-flex justify-content-end">
    <button
      mat-flat-button
      color="primary"
      class="add-icon-button mb-2 flex-grow-1"
      (click)="addRow()"
      matTooltip="Add new"
      matTooltipPosition="above" data-automation-id="button-add-row-pick-tote-induction-filter"
    >
      <span
        class="material-symbols-outlined"
        matTooltip="Add new"
        matTooltipPosition="above" data-automation-id="icon-add-row-pick-tote-induction-filter"
      >
        add
      </span>
    </button>
  </div>
</div>

<div
  class="card br-14 table-responsive custom-table table-fix borderless px-0 mb-3"
>
  <ng-scrollbar track="all" class="mat-table-scrollbar h-60v">
    <table mat-table [dataSource]="filters" class="w-100" data-automation-id="table-pick-tote-induction-filters">
  
      <!-- Field Column -->
      <ng-container matColumnDef="field">
        <th mat-header-cell *matHeaderCellDef data-automation-id="th-field">Field</th>
        <td mat-cell *matCellDef="let filter; let i = index" [attr.data-automation-id]="'td-field-' + i ">
          <mat-form-field
            class="action-dropdown custom-form-field w-100 pe-2"
            appearance="outline" data-automation-id="form-field-field"
          >
            <mat-select
              class="employees-action"
              [(ngModel)]="filter.alias"
              (selectionChange)="selectionChange($event.value, filter)" [attr.data-automation-id]="'td-field-select-' + i"
            >
              <mat-option
                *ngFor="let item of aliasFilterList"
                [value]="item.colDef" [attr.data-automation-id]="'option-field-' + item.colDef"
              >
                {{ item.colDef }}
              </mat-option>
            </mat-select>
            <span class="material-symbols-outlined icon-expand-more" data-automation-id="icon-expand-more-field"
              >expand_more</span
            >
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="fieldValue">
        <th mat-header-cell *matHeaderCellDef data-automation-id="th-value">Value</th>
        <td mat-cell *matCellDef="let filter; let i = index" [attr.data-automation-id]="'td-value-' + i ">
          <mat-form-field
            class="custom-form-field w-100 pe-2"
            appearance="outline" data-automation-id="form-field-value"
          >
            <input
              matInput
              [(ngModel)]="filter.Value"
              placeholder="Enter value"  [attr.data-automation-id]="'td-value-input-' + i"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef class="text-center" data-automation-id="th-actions"></th>
        <td
          mat-cell
          *matCellDef="let filters; let i = index"
          class="text-center" [attr.data-automation-id]="'td-actions-' + i"
        >
          <div class="d-flex justify-content-center ">
            <button
              mat-flat-button
              color="warn"
              class="xsm-icon-button"
              (click)="removeRow(i)"  [attr.data-automation-id]="'button-remove-row-' + i"
            >
              <mat-icon class="material-symbols-outlined" data-automation-id="icon-remove-row">close</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" data-automation-id="tr-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" data-automation-id="tr-data-row"></tr>
    </table>
  </ng-scrollbar>
</div>

<div class="d-flex gap-12">
  <button
  type="submit"
  mat-flat-button
  class="button-remove-all-w-stroke bg-white"
  color="primary"
  (click)="clearFilters()"  data-automation-id="button-clear-all-pick-tote-induction-filter"
>
  Clear All
</button>
  <button
    type="submit"
    mat-flat-button
    class="form-button-submit btn-lg flex-grow-1"
    color="primary"
    (click)="applyFilter()" data-automation-id="button-apply-pick-tote-induction-filter"
  >
    Apply Filter
  </button> 
</div>
