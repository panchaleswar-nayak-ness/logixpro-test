<mat-card class="mat-elevation-z g-card mt-3 mb-3">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <app-icon-heading-component
        heading="Pick Tote Induction"
        icon="conveyor_belt"
      >
      </app-icon-heading-component>
    </div>
    <div class="row">
      <div class="mb-3 mb-xxl-0" class="col-lg-6">
        <div class="card p-3">
          <div class="row">
            <div class="col-lg-6">
              <mat-form-field
                class="action-dropdown w-100"
                appearance="outline"
              >
                <mat-label>Zone Group</mat-label>
                <mat-select #zoneGroupSelect (selectionChange)="showChange($event.value)">
                  <ng-container *ngFor="let item of zoneGroupingsList">
                    <mat-option [value]="item.Id">{{
                      item.ZoneGroup
                    }}</mat-option>
                  </ng-container>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                  expand_more
                </span>
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field
                class="custom-form-field w-100"
                appearance="outline"
                (click)="openSelectZones()"
              >
                <mat-label>Zone</mat-label>
                <input
                  matInput
                  type="text"
                  maxlength="50"
                  readonly
                  [(ngModel)]="selectedZones"
                />
                <span matSuffix>
                  <mat-icon class="unfold_more">unfold_more</mat-icon>
                </span>
              </mat-form-field>
            </div>
          </div>

          <div class="d-block d-xl-flex gap-12 pt-3">
            <button
              mat-flat-button
              color="primary"
              class="primary-button btn-regular w-100 mb-3 mb-xl-0 matFlatButton-style"
              (click)="refreshOrders()"
            >
              Refresh Order
            </button>
            <button
              mat-flat-button
              color="primary"
              class="primary-button btn-regular w-100 mb-3 mb-xl-0 matFlatButton-style"
              (click)="clearFilters()"
            >
              Clear Filters
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card p-3">
          <div class="mb-2">
            <mat-label><b>Specific Order Induction</b></mat-label>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <mat-form-field
                class="custom-form-field w-100 mb-3 col-6"
                appearance="outline"
              >
                <mat-label>Enter Order</mat-label>
                <input
                  matInput
                  type="text"
                  value=""
                  [(ngModel)]="orderNumber"
                  (keyup.enter)="onEnter()"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field
                class="custom-form-field w-100 mb-3 col-6"
                appearance="outline"
              >
                <mat-label>Enter Tote</mat-label>
                <input matInput type="text" value="" [(ngModel)]="toteId"
                (keyup.enter)="onEnter()" />
              </mat-form-field>
            </div>
          </div>

          <div class="d-flex">
            Split
            <mat-slide-toggle class="mx-4" color="primary" [(ngModel)]="splitToggle"> </mat-slide-toggle>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-tab-group dynamicHeight #tabGroup (selectedTabChange)="onTabClick($event)">
  <mat-tab label="Orders">
    <app-non-super-batch-orders></app-non-super-batch-orders>
  </mat-tab>
  <mat-tab label="Super Batch Orders">
    <app-super-batch-orders></app-super-batch-orders>
  </mat-tab>
</mat-tab-group>
