<mat-card class="mat-elevation-z g-card mt-3 mb-3">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <app-icon-heading-component
        heading="Pick Tote Induction"
        icon="conveyor_belt"
      >
      </app-icon-heading-component>
      <button
        mat-flat-button
        color="primary"
        class="primary-button btn-regular mb-xl-0 matFlatButton-style"
        (click)="refreshOrders(); refreshSpecificinput()"
      >
        Refresh Orders
      </button>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card p-3">
          <div class="row g-3">
            <div class="col-lg-12">
              <mat-form-field
                class="action-dropdown w-100"
                appearance="outline"
              >
                <mat-label>Zone Group</mat-label>
                <mat-select
                  #zoneGroupSelect
                  (selectionChange)="showChange($event.value)"
                >
                  <ng-container *ngFor="let item of zoneGroupingsList">
                    <mat-option [value]="item.Id">{{
                      item.ZoneGroup
                    }}</mat-option>
                  </ng-container>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                  expand_more
                </span>
              </mat-form-field>
            </div>
            <div class="col-lg-12">
              <mat-form-field
                class="custom-form-field w-100"
                appearance="outline"
                (click)="openSelectZones()"
              >
                <mat-label>Zone</mat-label>
                <input
                  matInput
                  type="text"
                  readonly
                  [(ngModel)]="selectedZones"
                  [ngModel]="getDisplayZones()"
                />
                <span matSuffix>
                  <mat-icon class="unfold_more">unfold_more</mat-icon>
                </span>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card p-3">
          <div class="mb-2">
            <mat-label><b>Specific Order Induction</b></mat-label>
          </div>
          <div class="row g-2">
            <div class="col-lg-4">
              <mat-form-field
                class="custom-form-field w-100 col-6"
                appearance="outline"
              >
                <mat-label>Enter Order</mat-label>
                <input
                  #orderNumberInput
                  matInput
                  type="text"
                  [(ngModel)]="orderNumber"
                  (keyup.enter)="getTransactionQty()"
                  (blur)="getTransactionQty()"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-4">
              <mat-form-field
                class="custom-form-field w-100 col-6"
                appearance="outline"
              >
                <mat-label>Enter Tote</mat-label>
                <input
                  #toteIdInput
                  matInput
                  type="text"
                  value=""
                  [(ngModel)]="toteId"
                  (keyup.enter)="onEnter()"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-4">
              <mat-form-field
                class="custom-form-field w-100 col-6"
                appearance="outline"
              >
                <mat-label>Transaction Quantity</mat-label>
                <input
                  matInput
                  type="number"
                  [(ngModel)]="transactionQty"
                  disabled
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              Split
              <mat-slide-toggle
                class="mx-4"
                color="primary"
                [(ngModel)]="splitToggle"
              >
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-tab-group dynamicHeight #tabGroup (selectedTabChange)="onTabClick($event)">
  <mat-tab label="Non Super Batch Orders">
    <app-non-super-batch-orders
      [specificInductionSuccess]="specificInductionSuccess"
      [transactionQtyRecieved]="transactionQty"
    ></app-non-super-batch-orders>
  </mat-tab>
  <mat-tab label="Super Batch Orders">
    <app-super-batch-orders
      [zones]="selectedFilters.Zones"
    ></app-super-batch-orders>
  </mat-tab>
</mat-tab-group>
