<div class="d-flex justify-content-between mb-4 align-items-center">
  <div class="w-48px"></div>
  <h1 class="m-0" mat-dialog-title>Filter Order Number</h1>

  <button
    mat-icon-button
    class="close-button dialog-close-button-fix"
    [mat-dialog-close]="true"
    (click)="close()"
  >
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>
<div class="label-blue3 p-3 d-flex br-8 mb-3">
  <mat-icon class="material-symbols-outlined">info</mat-icon>
  <span class="ps-2 w-100">This is used to copy and paste orders</span>
</div>

<div class="card-body">
  <div class="container">
    <div class="row">
      <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
        <mat-label>Paste Order here</mat-label>
        <textarea
          matInput
          (paste)="onPaste($event)"
          (input)="onInput(myText.value)"
          #myText
        ></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="d-flex gap-12">
  <button
    type="submit"
    mat-flat-button
    class="form-button-submit btn-lg flex-grow-1"
    color="primary"
    (click)="applyFilter()"
  >
    Filter
  </button>
  <button
    type="submit"
    mat-flat-button
    class="button-remove-all-w-stroke bg-white flex-grow-1"
    color="primary"
    (click)="clearFilters()"
  >
    Clear
  </button>
</div>
