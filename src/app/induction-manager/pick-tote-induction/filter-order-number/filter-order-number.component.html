<div class="d-flex justify-content-between mb-4 align-items-center">
  <div class="w-48px"></div>
  <h1 class="m-0" mat-dialog-title>Filter Order Number</h1>

  <button
    mat-icon-button
    class="close-button dialog-close-button-fix"
    [mat-dialog-close]="true"
    (click)="close()"
  >
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>
<div class="label-blue3 p-3 d-flex br-8 mb-3">
  <mat-icon class="material-symbols-outlined">info</mat-icon>
  <span class="ps-2 w-100">
    {{ isFilterByOrderNumbers ? "This is used to copy and paste orders" : "Filter orders by entering a range of partial Order Numbers (e.g., 'AA' to 'AC')." }}
  </span>
</div>

<div class="card-body minHeight" >
  <div>
    <div class="row">
      <!-- Radio Buttons -->
      <div class="d-flex align-items-center mb-4">
        <mat-radio-group [(ngModel)]="isFilterByOrderNumbers" color="primary" class="d-flex align-items-center gap-12 flex-wrap">
          <mat-radio-button [value]="true">Filter by Order Numbers</mat-radio-button>
          <mat-radio-button [value]="false">Filter by Order Range</mat-radio-button>
        </mat-radio-group>
      </div>

      <!-- Filter by Order Numbers (Textarea) -->
      <div *ngIf="isFilterByOrderNumbers">
        <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
          <mat-label>Paste Order here</mat-label>
          <textarea
            matInput
            class="h-120px"
            (paste)="onPaste($event)"
            (input)="onInput(myText.value)"
            #myText
          ></textarea>
        </mat-form-field>
      </div>

      <!-- Filter by Order Range (Two Inputs) -->
      <div *ngIf="!isFilterByOrderNumbers" class="d-flex gap-2">
        <mat-form-field class="custom-form-field w-50 mb-3" appearance="outline">
          <mat-label>Lower Bound</mat-label>
          <input matInput [(ngModel)]="orderRange.lowerBound" />
        </mat-form-field>
        <mat-form-field class="custom-form-field w-50 mb-3" appearance="outline">
          <mat-label>Upper Bound</mat-label>
          <input matInput [(ngModel)]="orderRange.upperBound" />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div class="d-flex gap-12">
  <button
    type="submit"
    mat-flat-button
    class="button-remove-all-w-stroke bg-white"
    color="primary"
    (click)="clearFilters()"
  >
    Clear
  </button>
  <button
    type="submit"
    mat-flat-button
    class="form-button-submit btn-lg flex-grow-1"
    color="primary"
    (click)="applyFilter()"
  >
    Apply Filter
  </button>
</div>
