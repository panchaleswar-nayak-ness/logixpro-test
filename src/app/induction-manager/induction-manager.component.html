<div class="main-section-options">
    <div class="container-fluid">
      <div class="row g-4">
        <!-- Main Section Option (Import Export) -->
        <div class="col-xl-3 col-lg-6"
        [ngClass]="isAuthorized('Tote Transactions') ? 'isDivDisabled' : ''">
          <div 
          matRipple 
          [matRippleColor]="tab_hover_color" 
          class="main-section-option" 
          routerLink="/InductionManager/ProcessPutAways"
          (click)="updateMenu('induction', '/InductionManager/ProcessPutAways')"
          >
            <a class="main-section-option-link" href="#"></a>
            <div class="main-section-icon">
              <span class="material-symbols-outlined">
                dashboard
              </span>
            </div>
            <h4 class="main-section-title">Process Put Aways</h4>
          </div>
        </div>
  
        <!-- Main Section Option (Admin) -->
        <div class="col-xl-3 col-lg-6"
        [ngClass]="isAuthorized('Tote Transactions') ? 'isDivDisabled' : ''">
          <div matRipple 
            [matRippleColor]="tab_hover_color" 
            class="main-section-option" 
            routerLink="/InductionManager/ProcessPicks" 
            (click)="updateMenu('induction', '/InductionManager/ProcessPicks')">
            <div class="main-section-icon">
              <span class="material-symbols-outlined">
                directions_alt 
              </span>
            </div>
            <h4 class="main-section-title">Process Picks</h4>
          </div>
        </div>
  
        <!-- Main Section Option (Induction Manager) -->
        <div class="col-xl-3 col-lg-6"
        [ngClass]="isAuthorized('Induction Super Batch') ? 'isDivDisabled' : ''">
          <div matRipple 
            [matRippleColor]="tab_hover_color" 
            class="main-section-option" 
            (click)="updateMenu('induction', '/InductionManager/SuperBatch')"
            routerLink="/InductionManager/SuperBatch">
            <div class="main-section-icon">
              <span class="material-symbols-outlined">
                line_style
              </span>
            </div>
            <h4 class="main-section-title">Super Batch</h4>
          </div>
        </div>
  
        <!-- Main Section Option (Work Manager) -->
    

        <div class="col-xl-3 col-lg-6"
        [ngClass]="isAuthorized('Induction Pallet Receiving') ? 'isDivDisabled' : ''">
          <div matRipple 
            [matRippleColor]="tab_hover_color" 
            class="main-section-option" 
            (click)="updateMenu('induction', '/InductionManager/PalletReceiving')"
            routerLink="/InductionManager/PalletReceiving">
            <div class="main-section-icon">
              <span class="material-symbols-outlined">
                linear_scale

              </span>
            </div>
            <h4 class="main-section-title">Pallet Receiving</h4>
          </div>
        </div>
  
        <!-- Main Section Option (Consolidation Manager) -->
     

        
        <div class="col-xl-3 col-lg-6"
        [ngClass]="isAuthorized('Induction Mark Empty Reels') ? 'isDivDisabled' : ''">
          <div matRipple 
            [matRippleColor]="tab_hover_color" 
            class="main-section-option" 
            (click)="updateMenu('induction', '/InductionManager/MarkEmptyReels')"
            routerLink="/InductionManager/MarkEmptyReels">
            <div class="main-section-icon">
              <span class="material-symbols-outlined">
                edit_attributes
              </span>
            </div>
            <h4 class="main-section-title">Mark Empty Reels</h4>
          </div>
        </div>
  
        <!-- Main Section Option (Order Manager) -->
        <div class="col-xl-3 col-lg-6" routerLink="Admin" (click)="updateMenu('transaction-admin')" [ngClass]="isAuthorized('Tote Admin Menu') ? 'isDivDisabled' : ''">
          <div matRipple [matRippleColor]="tab_hover_color" class="main-section-option">
            <a class="main-section-option-link" href="#"></a>
            <div class="main-section-icon">
              <span class="material-symbols-outlined">
                manage_accounts
              </span>
            </div>
            <h4 class="main-section-title">Admin</h4>
          </div>
        </div>

        <!-- Main Section Option (Import Export) -->
        <div class="col-xl-3 col-lg-6" [ngClass]="isAuthorized('Induction Manager') || !useInZonePickScreen ? 'isDivDisabled' : ''">
          <div 
          matRipple 
          [matRippleColor]="tab_hover_color" 
          class="main-section-option" 
          routerLink="/InductionManager/CompletePickBatch"
          [ngClass]="isAuthorized('Induction Manager') || !useInZonePickScreen ? 'isDivDisabled' : ''"
          (click)="updateMenu('induction', '/InductionManager/CompletePickBatch')"
          >
            <a class="main-section-option-link" href="#"></a>
            <div class="main-section-icon">
              <span class="material-symbols-outlined">
                library_add_check 
              </span>
            </div>
            <h4 class="main-section-title">Complete Pick Batch</h4>
          </div>
        </div>


             <!-- Main Section Option (Induction Manager) -->
             <div class="col-xl-3 col-lg-6"
             [ngClass]="isAuthorized('Induction Super Batch') ? 'isDivDisabled' : ''">
               <div matRipple 
                 [matRippleColor]="tab_hover_color" 
                 class="main-section-option" 
                 (click)="updateMenu('induction', '/InductionManager/PickToteInduction')"
                 routerLink="/InductionManager/PickToteInduction">
                 <div class="main-section-icon">
                   <span class="material-symbols-outlined">
                    conveyor_belt
                   </span>
                 </div>
                 <h4 class="main-section-title">Pick Tote Induction</h4>
               </div>
             </div>

      </div>
    </div>
  </div>
