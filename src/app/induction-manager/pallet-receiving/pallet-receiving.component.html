<div>
    <form  class="inner-layout-1"  [formGroup]="processForm" (ngSubmit)="processPallet()">
    <div  class="main-content d-flex flex-column">
        <mat-card class="mat-elevation-z g-card mt-3 mb-3">
            <mat-card-content>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <app-icon-heading-component heading="Receive Pallet" icon="linear_scale" [automationId]="'heading-receive-pallet'">
                    </app-icon-heading-component>
                </div>
                <div class="row">
                    <div class="col-xl-4">
                        <!-- <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                            <mat-label>Tote ID</mat-label>
                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" maxlength="50" formControlName="toteID" #autoFocusField [(ngModel)]="toteIDCrossBtn"> 
                            <button matSuffix *ngIf="toteIDCrossBtn" class="clear-btn" (click)=" toteIDCrossBtn='' " ><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>  
                        </mat-form-field> -->

                        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline" data-automation-id="form-field-tote-id">
                            <mat-label data-automation-id="label-tote-id">Tote ID</mat-label>
                            <input 
                              (keydown.shift.enter)="$event.preventDefault()" 
                              matInput 
                              type="text" 
                              maxlength="50" 
                              formControlName="toteID" 
                              (input)="toteIDCrossBtn = processForm.get('toteID')?.value" data-automation-id="input-tote-id">
                              
                            <button 
                              matSuffix 
                              *ngIf="toteIDCrossBtn" 
                              class="clear-btn" 
                              (click)="clearToteID()" data-automation-id="button-clear">
                              <mat-icon class="text-20 text-chrome-600">cancel</mat-icon>
                            </button>  
                          </mat-form-field>

                    </div>
                    <div class="col-xl-4">
                        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline" data-automation-id="form-field-item-number">
                            <mat-label data-automation-id="label-item-number" replacePlaceholder [replacePlaceHolder]="placeholders.itemNumber" [fallbackPlaceHolder]="placeholders.itemNumberFallback">{{ItemNumber}}</mat-label>
                            <input matInput  type="text" maxlength="50" formControlName="itemNo" [(ngModel)]="itemNoCrossBtn" (keypress)="openST($event)" data-automation-id="input-item-number">
                            <button matSuffix *ngIf="itemNoCrossBtn" class="clear-btn" (click)=" itemNoCrossBtn='' " [attr.data-automation-id]="'button-clear-item-number-' + itemNoCrossBtn"><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button> 
                        </mat-form-field>
                    </div>
                    <div class="col-xl-4">
                        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline" data-automation-id="form-field-quantity">
                            <mat-label data-automation-id="label-quantity">Quantity</mat-label>
                            <input [NumbersOnly]="true" matInput type="number" formControlName="quantity" #quantityInput data-automation-id="input-quantity">
                        </mat-form-field>
                    </div>
                    <div class="col-xl-4">
                        <mat-form-field class="custom-form-field w-100 mb-2" appearance="outline" data-automation-id="form-field-lot-number">
                          <mat-label data-automation-id="label-lot-number">Lot Number</mat-label>
                          <input formControlName="lotNumber" (keydown.shift.enter)="$event.preventDefault()" matInput type="text" data-automation-id="input-lot-number">
                        </mat-form-field>
                      </div>
                      <div class="col-xl-4">
                        <mat-form-field class="custom-form-field w-100 mb-0" appearance="outline" data-automation-id="form-field-expiration-date">
                          <mat-label data-automation-id="label-expiration-date">Expiration Date</mat-label>
                            <input matInput [matDatepicker]="expirationDate" (keydown.shift.enter)="$event.preventDefault()" formControlName="expirationDate" name="expirationDate" (dateChange)="onDateChange($event.value,'1')" [attr.data-automation-id]="'input-expiration-date-' + processForm.get('expirationDate')?.value">
                        <mat-datepicker-toggle matSuffix [for]="expirationDate" ngDefaultControl [attr.data-automation-id]="'button-datepicker-toggle-expiration-date'"></mat-datepicker-toggle>
                        <mat-datepicker #expirationDate></mat-datepicker>
                        </mat-form-field>
                      </div>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div>
        <button type="submit" mat-flat-button class="btn-lg w-100" color="primary" data-automation-id="button-process-pallet">Process Pallet</button>
    </div>
</form>
</div>
