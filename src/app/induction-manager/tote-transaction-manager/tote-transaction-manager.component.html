<div class="container-fluid p-0">
    <mat-card class="mat-elevation-z g-card mb-3">
        <mat-card-content>
            <div class="row mb-3">
                <app-icon-heading-component heading="Batch Picks" icon="ballot" [automationId]="'batch-picks-heading'">
                </app-icon-heading-component>
            </div>
            <div class="card p-3 m-2">
                <div class="row align-items-center">
                    <div class="col-xl-4 p-2">

                        <mat-form-field class="custom-form-field w-100" appearance="outline"
                            [floatLabel]="getFloatLabelValue()" [hideRequiredMarker]="hideRequiredControl.value">
                            <mat-label data-automation-id="batch-id-label">Batch ID</mat-label>
                            <input type="text" placeholder="Search" aria-label="Number" matInput 
                                [(ngModel)]='batchId' maxlength="255" [matAutocomplete]="auto"
                                (ngModelChange)="this.batchPickId.next($event)" [attr.data-automation-id]="'batch-id-input-' + (batchId || '')">
                                <button *ngIf="batchId != ''" matSuffix class="clear-btn" (click)="test()" data-automation-id="clear-batch-id-button"><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>

                            <mat-autocomplete class="card custom-scroll" #auto="matAutocomplete">

                                <h6 class="card-header matAutoCompHeader" data-automation-id="batch-pick-id-header"><span class="batchPickID-style" >Batch Pick
                                        ID</span> </h6>

                                <mat-option *ngFor="let option of searchAutocompletBatchPick"
                                    [value]="option" class="matAutoCompTableContent" [attr.data-automation-id]="'batch-pick-option-' +  option">
                                    <div class="loc_option">
                                        <span class="searchColumn searchColumnstyling">{{option}}</span>
                                    </div>
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>

                    </div>
                    <div class="col-xl-4 p-2">
                    </div>
                    <div class="col-xl-4 p-2">
                        <div class="d-flex d-xl-block justify-content-end">
                            <button  mat-flat-button class="float-end form-button-submit flex-grow-1" color="primary"
                            (click)="clearInfo('pickTote')" data-automation-id="clear-pick-tote-info-button">Clear Pick Tote
                            Info</button>
                        </div>
                    </div>
                </div>
            </div>

        </mat-card-content>
    </mat-card>



    <mat-card class="mat-elevation-z g-card">
        <mat-card-content>
            <div class="row mb-3">
                <app-icon-heading-component heading="Tote Transactions" icon="list_alt" [automationId]="'tote-transactions-heading'">
                </app-icon-heading-component>
            </div>

            <div class="card br-14 table-responsive borderless">
                <ng-scrollbar class="mat-table-scrollbar matTabScrollbar-style" track="all">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100" (matSortChange)="sortChange($event)">
                        <ng-container matColumnDef="batchPickID">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-batch-id"> Batch ID </th>
                            <td mat-cell *matCellDef="let element; let i = index" (contextmenu)="onContextMenu($event, element.batchPickID, 'Batch Pick ID')" [attr.data-automation-id]="'table-data-batch-id-' + i ">{{element.batchPickID}}</td>

                        </ng-container>
                        <ng-container matColumnDef="filterCount">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-pos-no"> POS No </th>
                            <td mat-cell *matCellDef="let element; let i = index" (contextmenu)="onContextMenu($event, element.toteNumber, 'Tote Number')" [attr.data-automation-id]="'table-data-pos-no-' + i ">{{element.toteNumber}}</td>

                        </ng-container>
                        
                        <ng-container matColumnDef="toteId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-tote-id"> Tote ID </th>
                            <td mat-cell *matCellDef="let element; let i = index" (contextmenu)="onContextMenu($event, element.toteId, 'Tote ID')" [attr.data-automation-id]="'table-data-tote-id-' + i">{{element.toteId}}</td>
                        </ng-container>

                        <ng-container matColumnDef="zoneLabel">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-zones"> Zones </th>
                            <td mat-cell *matCellDef="let element; let i = index" (contextmenu)="onContextMenu($event, element.zoneLabel, 'Zone Label')" [attr.data-automation-id]="'table-data-zones-' + i">{{element.zoneLabel}}</td>
                        </ng-container>

                        <ng-container matColumnDef="transactionType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-transaction-type"> Transaction Type </th>
                            <td mat-cell *matCellDef="let element; let i = index" (contextmenu)="onContextMenu($event, element.transactionType, 'Transaction Type')" [attr.data-automation-id]="'table-data-transaction-type-' + i">{{element.transactionType}}</td>
                        </ng-container>

                        <ng-container matColumnDef="hostTransaction">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="table-header-host-transaction-id"> Host Transaction ID</th>
                            <td mat-cell *matCellDef="let element; let i = index" (contextmenu)="onContextMenu($event, element.hostTransaction, 'Host Transaction ID')" [attr.data-automation-id]="'table-data-host-transaction-id-' + i">{{element.hostTransaction}}</td>
                        </ng-container>

                  
             

                        <ng-container matColumnDef="action" stickyEnd>
                            <th mat-header-cell *matHeaderCellDef data-automation-id="table-header-actions"></th>
                            <td mat-cell *matCellDef="let element; let i = index;" [attr.data-automation-id]="'table-data-actions-' + i">
                                <div class="d-flex justify-content-end ps-2">
                                    <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label=""[ngClass]="{'active-btn':element.selected}" class="circle-icon-o active-btn" appearance="outline" [attr.data-automation-id]="'row-action-menu-button-' + i">
                                        <mat-icon data-automation-id="more-horiz-icon">more_horiz</mat-icon>
                                    </button>

                                    <mat-menu #appMenu="matMenu">
                                        <button mat-menu-item (click)="clearInfo('info',element)" [attr.data-automation-id]="'row-action-clear-info-' + i">Clear Info</button>
                                        <button  (click)="printToteList('printCarouselList',element)" mat-menu-item [attr.data-automation-id]="'row-action-print-carousel-list-' + i">Print Off Carousel List</button>
                                        <button  (click)="printToteList('printToteContents',element)" mat-menu-item [attr.data-automation-id]="'row-action-print-tote-contents-' + i">Print Tote Contents</button>
                                        <button  (click)="printToteList('printToteLabels',element)" mat-menu-item [attr.data-automation-id]="'row-action-print-tote-labels-' + i">Print Tote Labels</button>
                                    </mat-menu>
                                </div>
                            </td>
                        </ng-container>
                        <tr class="mat-row" *matNoDataRow >
                            <td class="mat-cell " [attr.colspan]="displayedColumns.length" data-automation-id="no-data-message">
                              No data available in table.
                            </td>
                          </tr>
                          

                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)"></tr>
                    </table>
                    
                </ng-scrollbar>
            </div>
            <div class="col-xl-5">
                <div class="table-pagination d-flex justify-content-start"
                  *ngIf="  displayedColumns && dataSource">
                  <mat-paginator [length]="totalRecords" [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10, 20, 100]" #paginator
                    (page)="handlePageEvent($event)" data-automation-id="paginator"></mat-paginator>
    
    
                </div>
              </div>


        </mat-card-content>
    </mat-card>

</div>


<app-table-context-menu-component *ngIf="isActiveTrigger" (optionSelected)="optionSelected($event)" [componentName]="'toteTransManager'"></app-table-context-menu-component>
