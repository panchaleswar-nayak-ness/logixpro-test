<div class="inner-layout-1">
    <div class="main-content">
        <mat-card class="mat-elevation-z g-card mt-3 mb-3">
            <mat-card-content>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <app-icon-heading-component heading="Mark Reels As Empty" icon="edit_attributes">
                    </app-icon-heading-component>
                </div>
                <ng-container *ngIf="itemInvalid || itemEmpty">
                    <div class="label-red p-3 d-flex br-8 mb-3">
                        <mat-icon class="material-symbols-outlined">notification_important</mat-icon>
                        <span class="ps-2 w-100">{{notifyMessage}}</span>
                    </div>
                </ng-container>
                <div class="row">
        
                    <div class="col-xl-4">
                        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                            <mat-label>Scan Serial Number</mat-label>
                            <input matInput (keydown.enter)="scanSerialEvent($event)" [(ngModel)]="scanSerial"  #autoFocusField>
                            <button matSuffix *ngIf="scanSerial" class="clear-btn" (click)=" scanSerial='' " ><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>  

                        </mat-form-field>
                    </div>
                    <div class="col-xl-4">
                        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                            <mat-label>Last Scanned Serial Number</mat-label>
                            <input matInput [(ngModel)]="lastScanned" disabled>
                        </mat-form-field>
                    </div>

                </div>

                <div class="card br-14 table-responsive borderless">
                    <ng-scrollbar class="mat-table-scrollbar" style="height:300px" track="all">
  
                      <table class="w-100 table-borderless" mat-table matSort [dataSource]="scannedSerialList" matSort >
                        <ng-container matColumnDef="scannedserialnumbers">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Scanned Serial Numbers </th>
                          <td mat-cell *matCellDef="let element">{{element.scannedserialnumbers}}</td>
                          
                        </ng-container>

                        <ng-container matColumnDef="actions" StickyEnd>
                            <th width="10%" class="text-right" style="text-align: right" mat-header-cell *matHeaderCellDef>
                                Action
                            </th>
                            <td mat-cell *matCellDef="let element; let i = index" width="10%" class="text-right" style="text-align: right">
                                <button class="me-1" mat-icon-button aria-label="Delete" matTooltip="Remove" (click)="removeRow(i,element)"
                                    matTooltipPosition="above">
                                    <mat-icon class="icon-circle-cancel">close</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns_1" style=" background-color: #F9F9FF;">
                        </tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns_1;"></tr>
                      </table>
                    </ng-scrollbar>
                  </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div>
        <button type="submit" [disabled]="scannedSerialList.data.length<=0" mat-flat-button class="btn-lg w-100" (click)="markReelAsEmpty()" color="warn">Mark Reel As Empty</button>
    </div>
    </div>
