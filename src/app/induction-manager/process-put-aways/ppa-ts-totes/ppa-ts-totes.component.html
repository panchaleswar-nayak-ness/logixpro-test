<mat-card class="mat-elevation-z g-card mt-3 mb-4">
    <mat-card-content>
        <div class="d-block d-lg-flex justify-content-between align-items-center">
            <app-icon-heading-component class="card-header-title mb-3 d-flex align-items-center" heading="Totes"
                icon="inbox" data-automation-id="totes-title"></app-icon-heading-component>
            <div>
                <mat-form-field class="action-dropdown mb-3 w-100" appearance="outline">
                    <mat-label data-automation-id="actions-label">Actions</mat-label>
                    <mat-select class="employees-action" [(ngModel)]="actionDropDown" #actionRef1 [attr.data-automation-id]="'actions-select-' + actionDropDown">
                        <mat-option (click)="callFun('gridAction','assignAll')" data-automation-id="assign-all-ids-option">Assign all IDs</mat-option>
                        <mat-option (click)="callFun('printToteLoc','delete')" data-automation-id="print-tote-location-labels-option">Print Tote/Location Labels</mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                    </span>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
                <div class="d-flex gap-12 mb-3">
                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                        <mat-label data-automation-id="enter-tote-id-label">Enter Tote ID</mat-label>
                        <input (keyup.enter)="callFun('updateToteID',$event)" matInput type="text" [(ngModel)]="toteID" data-automation-id="enter-tote-id-input">
                        <button matSuffix *ngIf="toteID" class="clear-btn" (click)="toteID=''" data-automation-id="clear-tote-id-button"><mat-icon
                                class="text-20 text-chrome-600">cancel</mat-icon></button>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="card br-14 table-responsive borderless px-0">
            <ng-scrollbar track="all" class="mat-table-scrollbar matScrollbar-style">
                <table mat-table [dataSource]="dataSource" class="custom-table table-fix">
                    <!-- Position Column -->
                    <ng-container matColumnDef="positions">
                        <th mat-header-cell *matHeaderCellDef data-automation-id="position-header"> Position</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <div class="pe-2">
                                <mat-form-field class="custom-form-field w-100" appearance="outline">
                                    <input matInput type="text" #specialFeature maxlength="255"
                                        [value]="element.position" disabled [attr.data-automation-id]="'position-input-' + i + '-' + element.position">
                                </mat-form-field>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="cells">
                        <th class="matHeaderCells-style" mat-header-cell *matHeaderCellDef data-automation-id="cells-header"> Cells </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <div class="pe-2">
                                <mat-form-field class="custom-form-field w-100" appearance="outline">
                                    <input matInput type="text" [disabled]="element.locked ? true : false"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                                        #specialFeature maxlength="255" [value]="element.cells"
                                        (keydown)="callFun('onToteChange',$event,element.position,'1')"
                                        (keyup)="callFun('onToteChange',$event,element.position,'1')"
                                        (onChange)="callFun('onToteChange',$event,element.position,'1')"
                                        (change)="callFun('onToteChange',$event,element.position,'1')"
                                        (keypress)="callFun('onToteChange',$event,element.position,'1')"
                                        (keypress)="callFun('onToteChange',$event,element.position,'1')"
                                        [attr.data-automation-id]="'cells-input-' + i + '-' + element.cells">
                                </mat-form-field>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="toteid">
                        <th class="matHeaderToteID-style" mat-header-cell *matHeaderCellDef data-automation-id="tote-id-header"> Tote ID</th>
                        <td mat-cell *matCellDef="let element;let i=index">
                            <div class="pe-2 d-flex gap-12 align-items-center">
                                <mat-form-field class="custom-form-field w-100" appearance="outline"
                                    (click)="element.locked ? false : callFun('openTotesDialogue',element.position,i)"
                                    [attr.data-automation-id]="'tote-id-field-' + i + '-' + element.cells">
                                    <span matSuffix>
                                        <mat-icon class="unfold_more-styleClass"
                                           data-automation-id="unfold-more-icon">unfold_more</mat-icon>
                                    </span>
                                    <input matInput readonly="readonly" type="text" #specialFeature maxlength="255"
                                        [value]="element.toteid" (keydown)="callFun('onToteChange',$event,element.position)"
                                        (keyup)="callFun('onToteChange',$event,element.position)"
                                        (change)="callFun('onToteChange',$event,element.position)"
                                        (keypress)="callFun('onToteChange',$event,element.position)"
                                        (keypress)="callFun('onToteChange',$event,element.position)"
                                        [attr.data-automation-id]="'tote-id-input-' + i + '-'  + element.toteid">
                                </mat-form-field>
                                <button *ngIf="element.locked" matTooltip="Allocated in Open Transaction" mat-mini-fab
                                    color="Default" class="button-default-i icon-button-8br" [attr.data-automation-id]="'locked-flag-button-' + i + '-' + element.position">
                                    <mat-icon class="flagIcon-styleclass">flag</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="save" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef class="ps-2" data-automation-id="actions-header"></th>
                        <td mat-cell *matCellDef="let element ; let i = index" class="ps-2">
                            <div class="d-flex justify-content-end">
                                <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label=""
                                    class="circle-icon-o" appearance="outline" [attr.data-automation-id]="'actions-button-' + i">
                                    <mat-icon>more_horiz</mat-icon>
                                </button>

                                <mat-menu #appMenu="matMenu">
                                    <button mat-menu-item (click)="callFun('print',element.toteid)" [attr.data-automation-id]="'print-menu-item-' + i">Print</button>
                                    <button [disabled]="element.locked ? true : false" mat-menu-item
                                        (click)="callFun('assignToteAtPosition',element,1,i)" [attr.data-automation-id]="'clear-menu-item-' + i">Clear</button>
                                    <button [disabled]="element.locked ? true : false" mat-menu-item
                                        (click)="callFun('assignToteAtPosition',element,0,i)" [attr.data-automation-id]="'assign-next-id-menu-item-' + i">Assign Next ID</button>
                                </mat-menu>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" [attr.data-automation-id]="'table-row-' + row.position">
                    </tr>
                </table>
            </ng-scrollbar>
        </div>
    </mat-card-content>
</mat-card>
