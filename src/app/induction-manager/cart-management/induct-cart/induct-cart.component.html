<mat-card class="mat-elevation-z g-card mb-4 h-100 d-flex flex-column">
    <mat-card-content class="d-flex flex-column h-100">
        <div class="d-flex align-items-center">
            <div class="d-flex align-items-center">
                <app-icon-heading-component icon="trolley" heading="Cart Induction" [automationId]="'cart-induction-title'"></app-icon-heading-component>
            </div>
        </div>
        <div class="d-flex align-items-center flex-grow-1">
            <div class="br-14 p-3 w-100 bg-light-blue d-flex align-items-center">
                <div class="d-flex align-items-center w-100">
                    <mat-form-field class="flex-grow-1 me-2" appearance="outline">
                        <mat-label>Cart ID</mat-label>
                        <input matInput="matInput" #cartInputRef [(ngModel)]="cartId" placeholder="Enter / Scan Cart ID to induct cart" (keyup.enter)="onInductCart()" data-automation-id="cart-id-input"/>
                    </mat-form-field>

                    <button mat-flat-button="mat-flat-button" color="primary" class="btn-regular" (click)="onInductCart()" data-automation-id="induct-cart-button">
                        Induct Cart
                    </button>
                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>
