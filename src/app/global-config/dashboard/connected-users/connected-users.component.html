<mat-card class="mat-elevation-z g-card mb-4 h-100">
    <mat-card-content>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <app-icon-heading-component heading="Connected Users" icon="supervised_user_circle" [automationId]="'connected-users-heading'">
            </app-icon-heading-component>
        </div>
        <div class="card br-14 table-responsive px-0 mt-2">
            <ng-scrollbar class="h-500px">

                <table mat-table matSort [dataSource]="user_connected_datasource"
                    (matSortChange)="announceSortChange($event)"
                    class="g-card-table employee-location-table action-clickable-table w-100">
                    <ng-container matColumnDef="userName">
                        <th  mat-header-cell *matHeaderCellDef mat-sort-header class="w-25percent" data-automation-id="user-column-header">User</th>
                        <td  mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'user-cell-' + i "> {{element?.userName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="wsid">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="pcname-column-header">Pc Name</th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'pcname-cell-' + i"> {{element?.wsid}} </td>
                    </ng-container>

                    <!-- End Location Column -->
                    <ng-container matColumnDef="appname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header data-automation-id="appname-column-header">App Name</th>
                        <td mat-cell *matCellDef="let element; let i = index" [attr.data-automation-id]="'appname-cell-' + i "> {{element?.appname}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                    <tr mat-row class="table-row" tabindex="1" *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </ng-scrollbar>
        </div>
        <div class="d-flex justify-content-between bg-white">
            <mat-paginator #paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements" data-automation-id="paginator-user-connected">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
