<mat-card class="mat-elevation-z g-card mb-4 h-100">
    <mat-card-content>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <app-icon-heading-component heading="Connected Users" icon="supervised_user_circle">
            </app-icon-heading-component>
        </div>
        <div class="card br-14 table-responsive px-0 mt-2">
            <ng-scrollbar style="height: 500px;">

                <table style="width: 100%;" mat-table matSort [dataSource]="user_connected_datasource"
                    (matSortChange)="announceSortChange($event)"
                    class="g-card-table employee-location-table action-clickable-table">
                    <ng-container matColumnDef="username">
                        <th  mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">User</th>
                        <td  mat-cell *matCellDef="let element"> {{element?.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="wsid">
                        <th  mat-header-cell *matHeaderCellDef mat-sort-header>Pc Name</th>
                        <td  style="    max-width: 15ch;
                  text-overflow: ellipsis;
                  overflow: hidden;
                  white-space: nowrap;" mat-cell *matCellDef="let element"> {{element?.wsid}} </td>
                    </ng-container>

                    <!-- End Location Column -->
                    <ng-container matColumnDef="appname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>App Name</th>
                        <td  style="    max-width: 15ch;
                  text-overflow: ellipsis;
                  overflow: hidden;
                  white-space: nowrap;" mat-cell *matCellDef="let element"> {{element?.appname}} </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                    <tr mat-row class="table-row" tabindex="1" *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </ng-scrollbar>
        </div>
        <div class="d-flex justify-content-between bg-white">
            <mat-paginator #paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
