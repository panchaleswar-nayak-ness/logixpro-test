<mat-card class="mat-elevation-z g-card" data-automation-id="global-user-account-card">
   <mat-card-content>
      <div class="d-flex justify-content-between align-items-center mb-3">
         <app-icon-heading-component heading="Global User Account" icon="contacts" data-automation-id="heading-global-user-account">
         </app-icon-heading-component>
      </div>

      <form [formGroup]="addLoginForm" (ngSubmit)="changeGlobalAcc()" name="addLoginForm" data-automation-id="form-add-login">
         <div class="row">
            <div class="col-xl-3">
               <div class="mb-3">
                  <mat-form-field class="w-100 "appearance="outline" data-automation-id="username-field">
                     <mat-label data-automation-id="label-username">Username</mat-label>
                     <input disabled [value]="username" matInput
                    type="text" data-automation-id="input-username">
                       
                  </mat-form-field>
                  <mat-hint class="error-message text-danger-shade text-14"
                     *ngIf="addLoginForm.controls['username'].invalid && (addLoginForm.controls['username'].dirty || addLoginForm.controls['username'].touched)" data-automation-id="error-username-required">
                     Username is required
                  </mat-hint>

                  <mat-hint class="error-message text-danger-shade text-14"
                     *ngIf="addLoginForm.get('username')?.hasError('whitespace')"  data-automation-id="error-username-whitespace">
                     Please enter valid username
                  </mat-hint>
               </div>
            </div>
            <div class="col-xl-3">
               <div class="mb-3">
               <mat-form-field class="d-block w-100" appearance="outline">
                  <mat-label data-automation-id="label-password">Password</mat-label>
                  <input [(ngModel)]="password" [value]="password" formControlName="password"   [maxLength]="32" matInput  [type]="toggle_password ? 'password' : 'text'" data-automation-id="input-password"
                    >
                     <mat-icon matPrefix class="text-tertiary-900">lock</mat-icon>
                     <button type="button" mat-icon-button matSuffix (click)="toggle_password = !toggle_password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="toggle_password" data-automation-id="toggle-password-visibility-button">
                       <mat-icon>{{toggle_password ? 'visibility_off' : 'visibility'}}</mat-icon>
                     </button>
               </mat-form-field>
               <mat-hint class="error-message text-danger-shade text-14"
                  *ngIf="addLoginForm.controls['password'].invalid && (addLoginForm.controls['password'].dirty || addLoginForm.controls['password'].touched)"  data-automation-id="error-password-required">
                  Password is required
               </mat-hint>
               <br>
               <mat-hint class="error-message text-danger-shade text-14"
                  *ngIf="addLoginForm.get('password')?.hasError('whitespace')" data-automation-id="error-password-whitespace">
                  Please enter valid password
               </mat-hint>
               </div>
            </div>
            <div class="col-xl-3 offset-xl-3">
               <button mat-flat-button color="primary" [disabled]="password==='' || password===passwordCompare" class="btn-regular w-100" data-automation-id="submit-button">
                  Submit
               </button>
            </div>
         </div>
      </form>


   </mat-card-content>
</mat-card>
