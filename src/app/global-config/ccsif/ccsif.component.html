<div class="f-container">
    <app-header (toggleSidebarForMe)="sideBarToggler()">
    </app-header>
    <mat-sidenav-container class="main-container">
        <mat-sidenav #sidenav mode="side" disableClose="true" [opened]="sideBarOpen">
            <app-side-nav [sideBarOpen]="sideBarOpen"></app-side-nav>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="dashboard-section" [ngClass]="{'side-bar-opened' : sideBarOpen}">
                <div class="breadcrumb-menu">
                    <nav aria-label="breadcrumb" class="breadcrumb">
                    </nav>
                </div>

                <mat-card class="mat-elevation-z g-card mt-3 mb-3">
                    <mat-card-content>
                        <div class="d-xl-flex justify-content-between align-items-center">
                            <div class="d-xl-flex justify-content-between align-items-center gap-20">
                                <h2 class="card-header-title d-flex align-items-center mb-0">
                                    <div class="mat-icon-wrap me-lg-3">
                                        <span class="material-symbols-outlined">
                                            nest_wifi_gale
                                        </span>
                                    </div>
                                    <span>CCSIF</span>
                                </h2>
                                <div class="my-2 my-xl-0 br-14 d-flex align-items-center label label-{{Status == 'Online' ? 'green' : Status == 'Offline' ? 'red' : 'black'}} px-3 f-16">
                                    {{Status}}
                                </div>
                            </div>
                            
                            <div class="col-xl-4">
                            <button type="submit" mat-flat-button class="primary-button btn-regular w-100 mb-2" [color]="Status == 'Online' ? 'warn':'primary'" [disabled]="Status == 'Pending'"
                                (click)="CCSIFToggle()"> <ng-container *ngIf="Status == 'Online'">
                                    Stop CCSIF Service
                                </ng-container>
                                <ng-container *ngIf="Status != 'Online'">
                                    Start CCSIF Service
                                </ng-container>
                            </button>
                        </div>
                            </div>

                    </mat-card-content>
                </mat-card>
              </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
