<div class="container-fluid p-0">

    <mat-card class="mat-elevation-z g-card mb-4">
        <mat-card-content>
            <div class="row mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <app-icon-heading-component heading="Configuration Database" icon="data_thresholding" [automationId]="'config-database-heading'">
                        </app-icon-heading-component>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="px-3" data-automation-id="connection-status-label"> Location Assignment Connection: <strong
                        [ngClass]="{'text-error': connectionNameSelect==='Connection not set', 'text-success' : connectionNameSelect != 'Connection not set' }" data-automation-id="connection-status-value">{{connectionNameSelect
                        }}</strong></div>
            </div>
            <div class="row">
                <div class="col-xl-5">
                    <div class="d-xl-flex gap-12 align-items-center justify-content-between">
                        <mat-form-field class="action-dropdown" appearance="outline" name="connectionName"
                            ngDefaultControl>
                            <mat-label data-automation-id="connection-select-label">Connection Name</mat-label>
                            <mat-select [(ngModel)]="connectionNameSelect" class="employees-action"
                                (selectionChange)="onSelectionChange($event)"  [attr.data-automation-id]="'connection-select-' + connectionNameSelect">
                                <mat-option *ngFor="let item of connectionStringData.connectionString"
                                    [value]="item.connectionName" [attr.data-automation-id]="'connection-option-'  + item.connectionName">
                                    {{item.connectionName}}
                                </mat-option>
                            </mat-select>
                            <span class="material-symbols-outlined icon-expand-more">
                                expand_more
                            </span>
                        </mat-form-field>

                    </div>
                </div>
                <div class="col-xl-3 offset-xl-4">
                    <button mat-flat-button color="primary" class="button-primary w-100 d-none" data-automation-id="change-database-button">
                        Change Database
                    </button>
                </div>
            </div>



        </mat-card-content>

    </mat-card>
