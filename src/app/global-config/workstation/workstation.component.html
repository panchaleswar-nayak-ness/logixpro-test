<div class="f-container">
    <app-header (toggleSidebarForMe)="sideBarToggler()" data-automation-id="header-component">
    </app-header>
    <mat-sidenav-container class="main-container">
      <mat-sidenav #sidenav mode="side" disableClose="true" [opened]="sideBarOpen" data-automation-id="sidenav">
        <app-side-nav [sideBarOpen]="sideBarOpen" data-automation-id="side-nav-component"></app-side-nav>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="dashboard-section" [ngClass]="{'side-bar-opened' : sideBarOpen}" data-automation-id="dashboard-section">
          <div class="breadcrumb-menu">
            <nav aria-label="breadcrumb" class="breadcrumb" data-automation-id="breadcrumb-nav">
                    </nav>
                </div>
                <div class="container-fluid p-0">

                    <div class="row mb-3 h-100">
                        <div class="col-12">

                            <mat-card class="mat-elevation-z g-card mb-4 h-100">
                                <mat-card-content>
                                    <div class="d-xl-flex justify-content-between align-items-center mb-3" data-automation-id="header-section">
                                        <app-icon-heading-component heading="Workstation App" icon="online_prediction" [automationId]="'icon-heading'">
                                        </app-icon-heading-component>
                                        <mat-form-field class="action-dropdown d-block" appearance="outline" data-automation-id="action-dropdown">
                                            <mat-label data-automation-id="action-dropdown-label">Actions</mat-label>
                                            <mat-select  #matRef class="employees-action" (openedChange)="actionDialog($event)"   [(value)]="selectedVariable" [attr.data-automation-id]="'action-select-'+ selectedVariable">
                                                <mat-option value="clear_disabled" [disabled]="!wsid" (click)="clearDefaultApp()" data-automation-id="action-option-clear">Clear Default App</mat-option>
                                                <mat-option value="get_client_cert" data-automation-id="action-option-cert">Get Client Certificate Copy</mat-option>
                                                <mat-option value="delete_workstation" [disabled]="!wsid" data-automation-id="action-option-delete">Delete Workstations</mat-option>
                                            </mat-select>
                                            <span class="material-symbols-outlined icon-expand-more" data-automation-id="expand-icon">
                                                expand_more
                                            </span>
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-4" >
                                        <mat-label class="px-3" data-automation-id="selected-ws-label">Apps Selected WS:
                                            <b data-automation-id="selected-ws-value"> {{selectedItem}}</b> </mat-label>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-5 mb-3 mb-xl-0">
                                            <div class="card br-14" >
                                                <div class="card-header" data-automation-id="workstations-header">Workstations</div>
                                               
                                                 <ng-scrollbar class="mat-table-scrollbar h-500px" track="all" data-automation-id="workstations-scroll">
                                                    <div class="card-body table-responsive">

                                                <mat-radio-group color="primary" [(ngModel)]="selectedItem" data-automation-id="workstation-radio-group">
                                                    <div *ngFor="let item of workstationData; let i = index"
                                                        class="d-flex flex-column gap-12 mb-2">
                                                        <mat-radio-button [value]="item.pcName" [checked]="item.checked"
                                                            (change)="radioChange(item)" data-automation-id="workstation-radio">
                                                            {{item.pcName}}
                                                        </mat-radio-button>

                                                    </div>
                                                </mat-radio-group>
                                            </div>
                                                 </ng-scrollbar> 
                                        
                                            </div>
                                        </div>
                                        <div class="col-xl-7">
                                            <div class="card br-14 table-responsive borderless px-0"
                                               >
                                                <ng-scrollbar class="mat-table-scrollbar h-557px" track="all" data-automation-id="apps-scroll">

                                                <table class="table-responsive"  mat-table [dataSource]="appName_datasource" data-automation-id="apps-table">



                                                     <!-- Position Column -->
                                                    <ng-container matColumnDef="appName" mat-dialog-content>
                                                        <th mat-header-cell *matHeaderCellDef data-automation-id="app-name-header"> App Name </th>
                                                        <td mat-cell *matCellDef="let element;let i = index" [attr.data-automation-id]="'app-name-cell-' + i"> {{element.displayName}}
                                                        </td>
                                                    </ng-container>

                                                    <ng-container matColumnDef="canAccess" mat-dialog-content>
                                                        <th mat-header-cell *matHeaderCellDef data-automation-id="can-access-header">
                                                            Can Access?
                                                        </th>
                                                        <td *matCellDef="let element; let i = index" class="text-center" [attr.data-automation-id]="'can-access-cell-' +i">
                                                            <mat-checkbox [disabled]="!wsid" [value]="element" (change)="onChangeCheckbox($event,element)"
                                                                [checked]="element.canAccess" color="primary" [attr.data-automation-id]="'can-access-checkbox-' + element.displayName">
                                                            </mat-checkbox>
                                                        </td>
                                                    </ng-container>

                                                    <!-- Radio Column -->
                                                    <ng-container matColumnDef="defaultApp" mat-dialog-content>
                                                        <th mat-header-cell *matHeaderCellDef data-automation-id="default-app-header">
                                                            Default App?
                                                        </th>

                                                        <td mat-cell *matCellDef="let element; let i =index" class="text-center" [attr.data-automation-id]="'default-app-cell-' + i ">
                                                            <mat-radio-button [value]="element" [disabled]="!wsid || !element.defaultDisable" [checked]="element.defaultApp" (change)="onChangeRadio($event,element)"
                                                                color="primary" [attr.data-automation-id]="'default-app-radio-' + element.displayName">
                                                            </mat-radio-button>
                                                        </td>
                                                    </ng-container>

                                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" data-automation-id="table-header-row"></tr>
                                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                                        (click)="selection.toggle(row)" [attr.data-automation-id]="'table-data-row-' + row.displayName">
                                                    </tr>
                                                </table>
                                                </ng-scrollbar>
                                            </div>
                                        </div>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>

                </div>

                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
